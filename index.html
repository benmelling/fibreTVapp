<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FibreTV V77: Ultimate Nav & Search</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #000000;
            --surface-color: #1a1a1a;
            --surface-translucent: rgba(26, 26, 26, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-capsule: 50px;
            --radius-card: 16px;
            --sidebar-width: 280px;

            /* THEME COLORS */
            --col-live: #0047AB;        
            --col-stream: #D35400;      
            --col-yt: #E50914;          
            --col-music: #C2185B;       
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- GLOBAL LIVE BACKGROUND --- */
        #global-bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            opacity: 0; transition: opacity 0.5s ease, filter 0.5s ease;
        }
        body.mode-home #global-bg-video { opacity: 1; filter: blur(15px) brightness(0.3); }
        body.mode-fullscreen #global-bg-video { opacity: 1; filter: blur(0) brightness(1); z-index: 2000; }
        body.mode-fullscreen .top-bar-container, 
        body.mode-fullscreen .main-content,
        body.mode-fullscreen .info-capsule { display: none !important; }

        /* --- TOP HEADER AREA --- */
        .top-bar-container {
            position: fixed; top: 30px; left: 40px; 
            z-index: 1000; display: flex; align-items: flex-start;
            pointer-events: none;
            max-width: 85%;
        }

        .nav-capsule {
            background: var(--surface-translucent);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule);
            padding: 5px;
            display: flex; align-items: center; gap: 4px;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            overflow-x: auto; 
            max-width: 100%;
            scrollbar-width: none;
        }
        .nav-capsule::-webkit-scrollbar { display: none; }

        .nav-item {
            height: 44px; padding: 0 22px; 
            border-radius: var(--radius-capsule);
            color: #94a3b8; font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-item:hover { color: white !important; background: rgba(255,255,255,0.1); }
        
        /* --- COLOR LOGIC --- */
        .nav-item.active { background: white; color: black; box-shadow: 0 2px 15px rgba(255,255,255,0.25); }
        
        /* Persistent Active Colors */
        .active-live { background: var(--col-live) !important; color: white !important; box-shadow: 0 2px 15px rgba(0, 71, 171, 0.5) !important; }
        .active-stream { background: var(--col-stream) !important; color: white !important; box-shadow: 0 2px 15px rgba(211, 84, 0, 0.5) !important; }
        .active-yt { background: var(--col-yt) !important; color: white !important; }
        .active-music { background: var(--col-music) !important; color: white !important; }

        .nav-item.icon-only { padding: 0; width: 44px; }
        .nav-back { padding: 0; width: 54px; font-size: 1.1rem; justify-content: center; }

        /* --- INFO CAPSULE --- */
        .info-capsule {
            position: fixed; top: 30px; right: 40px;
            background: var(--surface-translucent); backdrop-filter: blur(25px);
            border-radius: 25px; padding: 10px 20px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.15); z-index: 1000;
        }
        .system-stack { display: flex; flex-direction: column; align-items: flex-end; font-size: 0.85rem; font-weight: 600; color: rgba(255,255,255,0.9); line-height: 1.2; }
        .sys-time { font-size: 1.1rem; font-weight: 800; }
        .sys-date { opacity: 0.7; }

        /* --- LAYOUTS --- */
        .main-content { flex: 1; overflow-y: auto; overflow-x: hidden; padding-top: 130px; padding-bottom: 50px; }
        .tab-content { display: none; padding: 0 0 0 4%; height: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        .split-view { display: flex; gap: 50px; height: 100%; overflow: hidden; padding-left: 0; }
        .layout-container { display: flex; flex-direction: column; height: 100%; }
        .split-inner { display: flex; gap: 50px; flex: 1; overflow: hidden; }

        /* SIDEBAR (Stream/Extra) */
        .vertical-filter-col { width: var(--sidebar-width); flex-shrink: 0; display: flex; flex-direction: column; justify-content: flex-start; height: 100%; margin: 0; padding-left: 40px; margin-top: 130px; }
        .vert-capsule { background: rgba(25, 25, 25, 0.95); border-radius: 25px; padding: 20px; display: flex; flex-direction: column; gap: 10px; border: 1px solid rgba(255,255,255,0.1); max-height: calc(100vh - 180px); overflow-y: auto; z-index: 50; }
        .vert-capsule::-webkit-scrollbar { display:none; }
        .v-item { padding: 12px 20px; border-radius: 18px; color: #999; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.2s; text-align: left; display: flex; align-items: center; gap: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .v-item:hover { color: white; background: rgba(255,255,255,0.08); }
        .v-item.active { background: white; color: black; font-weight: 800; }
        .v-item.active i { color: black; }

        .content-col { flex: 1; overflow-y: auto; padding-right: 4%; padding-top: 10px; padding-bottom: 150px; }
        .linear-content-col { flex: 1; display: flex; flex-direction: column; height: 100%; padding-right: 10px; }

        /* --- LINEAR LIST --- */
        .epg-scroll-area { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .epg-scroll-area::-webkit-scrollbar { display: none; }
        .epg-row { display: flex; align-items: center; height: 70px; padding: 5px 15px; margin-bottom: 5px; border-radius: 10px; cursor: pointer; transition: background 0.2s; border: 1px solid transparent; background: rgba(255,255,255,0.03); }
        .epg-row:hover { background: #333; border-color: rgba(255,255,255,0.2); }
        .epg-num { width: 60px; color: #888; font-weight: 800; font-size: 1.1rem; justify-content: center; }
        .mode-extra .epg-num { display: none !important; }
        .epg-logo { width: 80px; justify-content: center; }
        .epg-logo img { max-height: 45px; max-width: 100%; object-fit: contain; }
        .epg-name { width: 220px; font-weight: 700; font-size: 1rem; color: #eee; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; } /* Increased width */
        .epg-now { flex: 1; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; align-items: flex-start; justify-content: center; padding-left: 15px; }
        .prog-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 2px; }
        .prog-time { font-size: 0.8rem; color: #aaa; font-weight: 500; }

        .linear-header { flex: 0 0 auto; width: 100%; border-radius: 24px; margin-bottom: 20px; overflow: hidden; background: var(--surface-color); border: 2px solid transparent; padding: 25px; }
        .header-content { height: 100%; width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 30px; }
        .image-box-left { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .static-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.2s; }
        .header-info-mid { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .lh-title { font-size: 2rem; font-weight: 800; margin-bottom: 8px; line-height: 1.1; }
        .lh-desc { font-size: 1rem; color: #ccc; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .preview-box-right { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .preview-video { width: 100%; height: 100%; object-fit: cover; }

        /* --- CONTENT PAGE --- */
        #content-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; overflow-y: auto; }
        .cp-hero { width: 100%; height: 60vh; background-size: cover; background-position: center; position: relative; }
        .cp-grad { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000 10%, transparent 100%); }
        .cp-details { padding: 40px; margin-top: -100px; position: relative; z-index: 2; }
        .cp-title { font-size: 4rem; font-weight: 900; margin-bottom: 10px; line-height: 1; }
        .cp-desc { font-size: 1.1rem; color: #ccc; max-width: 700px; line-height: 1.5; margin-bottom: 30px; }
        .btn-play { background: white; color: black; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; margin-right: 15px; }
        .btn-sec { background: rgba(255,255,255,0.2); color: white; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; }

        /* --- UI ELEMENTS --- */
        .section-header { font-size: 1.3rem; font-weight: 800; margin: 30px 0 15px 0; color: #eee; display: flex; align-items: center; gap: 12px; }
        .scroller { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px; scroll-behavior: smooth; margin-left: -5px; padding-right: 5%; }
        ::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 auto; background: var(--surface-color); border-radius: var(--radius-card); position: relative; cursor: pointer; overflow: hidden; transition: transform 0.2s; border: 2px solid transparent; }
        .card:hover { transform: scale(1.03); z-index: 5; border-color: rgba(255,255,255,0.3); }
        .card-meta { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, black, transparent); padding: 20px; padding-top: 50px; pointer-events: none; }
        .card-title { font-weight: 700; font-size: 1rem; }
        .c-watch-tv { width: 260px; height: 146px; border-radius: var(--radius-card); background: linear-gradient(135deg, #E50914, #990000); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; font-weight:800; font-size:1.1rem; }
        .c-poster { width: 150px; height: 225px; background-size: cover; background-color: #222; }
        .c-thumb { width: 260px; height: 146px; background-size: cover; background-color: #222; }
        .c-app { width: 90px; height: 90px; border-radius: 24px; display: grid; place-items: center; }
        
        .cw-info-panel { padding: 5px 10px; margin-bottom: 20px; min-height: 80px; display: flex; flex-direction: column; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .cw-info-panel.visible { opacity: 1; }
        .cw-info-title { font-size: 1.2rem; font-weight: 700; }
        .cw-info-desc { font-size: 0.9rem; color: #888; }

        /* SETTINGS & SEARCH */
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 800px; }
        .setting-card { background: #222; padding: 20px; border-radius: 20px; }
        .setting-input { background: #111; border: 1px solid #333; color: white; padding: 12px; width: 100%; margin-top: 10px; border-radius: 8px; }
        .btn-settings { background: var(--col-live); color: white; border: none; padding: 12px; width: 100%; margin-top: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .search-input { width: 100%; background: #222; border: 2px solid #333; color: white; font-size: 1.5rem; padding: 15px 25px; border-radius: 50px; margin-bottom: 30px; outline: none; }
        .search-input:focus { border-color: var(--col-live); }
        .search-sec-title { font-size: 1.1rem; font-weight: 800; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* DROPDOWN IN SETTINGS */
        .cat-dropdown { margin-top:10px; background:#111; border-radius:8px; padding:10px; max-height:200px; overflow-y:auto; border:1px solid #333; display:none; }
        .cat-option { display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222; }
        .cat-option:last-child { border-bottom:none; }

        .switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ffffff; }
        input:checked + .slider:before { transform: translateX(16px); background-color: black; }

        #player-error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(200, 0, 0, 0.8); padding: 20px; border-radius: 10px; display: none; pointer-events: none; }
    </style>
</head>
<body class="mode-home">

    <video id="global-bg-video" autoplay muted loop></video>
    <div id="player-error">Stream failed.</div>

    <div id="overlay-player" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:5000; display:none; justify-content:center; align-items:center; flex-direction:column;">
        <i class="fas fa-play-circle fa-4x" style="margin-bottom: 20px;"></i>
        <h1>Now Playing</h1>
        <button class="btn-sec" onclick="document.getElementById('overlay-player').style.display='none'">Stop</button>
    </div>

    <div id="content-page">
        <div class="cp-hero" id="cp-hero"><div class="cp-grad"></div></div>
        <div class="cp-details">
            <h1 class="cp-title" id="cp-title">Title</h1>
            <p class="cp-desc" id="cp-desc">Description...</p>
            <div style="display:flex;">
                <button class="btn-play" id="btn-play-content">Play</button>
                <button class="btn-sec" onclick="closeContentPage()">Back</button>
            </div>
        </div>
    </div>

    <div class="info-capsule">
        <div class="nav-item icon-only" onclick="switchTab('settings', null)"><i class="fas fa-cog"></i></div>
        <div class="system-stack">
            <span id="clock-el">12:00</span>
            <span id="date-el">Date</span>
        </div>
    </div>

    <div class="top-bar-container">
        <div class="nav-capsule" id="main-nav">
            </div>
    </div>

    <div class="main-content">
        <div id="tab-home" class="tab-content active">
            <div style="height:20px;"></div>
            <div id="home-cw-row" style="display:none;">
                <div class="section-header"><i class="fas fa-history"></i> Continue Watching</div>
                <div class="scroller" id="scroller-cw"></div>
            </div>
            <div class="section-header"><i class="fas fa-play-circle"></i> Live TV</div>
            <div class="scroller">
                <div class="c-watch-tv" onclick="switchTab('live', null);"><i class="fas fa-tv"></i><span>Go to Live TV</span></div>
            </div>
        </div>

        <div id="tab-live" class="tab-content" style="padding:0;">
            <div class="layout-container">
                <div class="split-inner">
                    <div class="vertical-filter-col" id="live-sidebar-container" style="display:none;">
                        <div class="vert-capsule" id="live-sidebar"></div>
                    </div>
                    <div class="linear-content-col">
                        <div id="live-preview-header" class="linear-header">
                            <div class="header-content">
                                <div class="image-box-left"><img id="static-hero-img" class="static-img" src=""></div>
                                <div class="header-info-mid">
                                    <h1 id="lh-title" class="lh-title">Select Channel</h1>
                                    <p id="lh-desc" class="lh-desc">Info...</p>
                                </div>
                                <div class="preview-box-right"><video id="preview-video" class="preview-video" autoplay muted loop></video></div>
                            </div>
                        </div>
                        <div class="epg-scroll-area" id="linear-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-stream" class="tab-content" style="padding:0;">
            <div class="layout-container">
                <div class="split-inner">
                    <div class="vertical-filter-col" id="stream-sidebar-container" style="display:none;">
                        <div class="vert-capsule" id="stream-sidebar"></div>
                    </div>
                    <div class="content-col">
                        <div id="stream-content-area" style="display:flex; flex-wrap:wrap; gap:20px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-search" class="tab-content">
            <div style="padding: 20px 5%;">
                <input type="text" id="search-input" class="search-input" placeholder="Search..." oninput="performSearch(this.value)">
                <div id="search-results"></div>
            </div>
        </div>
        
        <div id="tab-settings" class="tab-content">
            <div style="max-width:800px; padding:20px;">
                <h1>Settings</h1>
                <div class="settings-grid">
                    <div class="setting-card">
                        <div class="setting-label">Xtream Login</div>
                        <input id="xc-url" class="setting-input" placeholder="URL">
                        <input id="xc-user" class="setting-input" placeholder="User">
                        <input id="xc-pass" class="setting-input" type="password" placeholder="Pass">
                        <button class="btn-settings" onclick="loadXtream()">Login</button>
                    </div>
                    <div class="setting-card">
                        <div class="setting-label">Visible Features</div>
                        <div style="margin-top:10px;">Live <label class="switch"><input type="checkbox" checked id="toggle-live" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                        <div style="margin-top:10px;">Stream <label class="switch"><input type="checkbox" checked id="toggle-stream" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                        <div style="margin-top:10px;">YouTube <label class="switch"><input type="checkbox" checked id="toggle-yt" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                        <div style="margin-top:10px;">Music <label class="switch"><input type="checkbox" checked id="toggle-music" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                    </div>
                </div>
                <div class="settings-grid" style="margin-top:20px;">
                    <div class="setting-card">
                        <div class="setting-label" onclick="document.getElementById('live-cat-hide').style.display='block'">Hide Live Categories (Click to Expand)</div>
                        <div id="live-cat-hide" class="cat-dropdown"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let iptvChannels=[], iptvCategories=[], vodMovies=[], vodSeries=[], watchHistory=[], favLive=new Set(), favStream=new Set();
        let currentContext = 'Home';

        // --- NAV STRUCTURES ---
        const defaultNav = `
            <div class="nav-item icon-only" onclick="switchTab('search', this)"><i class="fas fa-search"></i></div>
            <div id="nav-home" class="nav-item active" onclick="switchTab('home', this)">Home</div>
            <div id="nav-live-group" class="nav-group"><div id="nav-live" class="nav-item" onclick="switchTab('live', this)">Live</div></div>
            <div id="nav-stream-group" class="nav-group"><div id="nav-stream" class="nav-item" onclick="switchTab('stream', this)">Stream</div></div>
            <div id="nav-youtube-group" class="nav-group"><div id="nav-youtube" class="nav-item" onclick="switchTab('youtube', this)">YouTube</div></div>
            <div id="nav-music-group" class="nav-group"><div id="nav-music" class="nav-item" onclick="switchTab('music', this)">Music</div></div>
        `;

        window.onload = () => {
            document.getElementById('main-nav').innerHTML = defaultNav;
            loadStoredCreds();
            loadHistory();
            renderContinueWatching();
            updateClock(); setInterval(updateClock, 1000);
            toggleFeature(); // Init visibility
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-el').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date-el').innerText = now.toLocaleDateString('en-GB');
        }

        function loadStoredCreds() {
            if(localStorage.getItem('xc_url')) {
                document.getElementById('xc-url').value = localStorage.getItem('xc_url');
                document.getElementById('xc-user').value = localStorage.getItem('xc_user');
                document.getElementById('xc-pass').value = localStorage.getItem('xc_pass');
            }
            if(localStorage.getItem('favLive')) favLive = new Set(JSON.parse(localStorage.getItem('favLive')));
            if(localStorage.getItem('favStream')) favStream = new Set(JSON.parse(localStorage.getItem('favStream')));
        }

        // --- NAVIGATION LOGIC ---
        function switchTab(tabId, el) {
            currentContext = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            
            // Restore default if Home or Search
            if(tabId === 'home') document.getElementById('main-nav').innerHTML = defaultNav;
            
            // Expanded Navs
            else if(tabId === 'live') updateNavExpanded('Live', ['All Channels', 'Favourites', ...iptvCategories, 'Extra']);
            else if(tabId === 'stream') updateNavExpanded('Stream', ['All Stream', 'Favourites', 'TV Shows', 'Movies']);
            else if(tabId === 'youtube') updateNavExpanded('YouTube', ['Recommended', 'Trending', 'Subscriptions', 'Playlists', 'History']);
            else if(tabId === 'music') updateNavExpanded('Music', ['Recommended', 'Library', 'History']);

            // Tabs
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');

            // Render content
            if(tabId === 'home') renderContinueWatching();
            if(tabId === 'live') { 
                renderLiveChannels('All Channels'); 
                document.getElementById('live-sidebar-container').style.display = 'none'; 
            }
            if(tabId === 'stream') { 
                loadStreamContent('All'); 
            }
            if(tabId === 'search') setTimeout(() => document.getElementById('search-input').focus(), 100);
        }

        function updateNavExpanded(type, items) {
            let activeClass = '';
            if(type === 'Live') activeClass = 'active-live';
            if(type === 'Stream') activeClass = 'active-stream';
            if(type === 'YouTube') activeClass = 'active-yt';
            if(type === 'Music') activeClass = 'active-music';

            let html = `
                <div class="nav-item icon-only" onclick="switchTab('search', null)"><i class="fas fa-search"></i></div>
                <div class="nav-item nav-back" onclick="switchTab('home', null)"><i class="fas fa-arrow-left"></i></div>
            `;
            
            items.forEach((item, idx) => {
                // First item is active by default
                let isActive = idx === 0 ? `active ${activeClass}` : '';
                // Handle click
                let clickFn = '';
                if(type === 'Live') clickFn = `filterLiveContent('${item.replace(/'/g, "")}', this)`;
                if(type === 'Stream') clickFn = `filterStreamContent('${item}', this)`;
                
                html += `<div class="nav-item ${isActive}" onclick="${clickFn}">${item}</div>`;
            });
            document.getElementById('main-nav').innerHTML = html;
        }

        // --- FILTERING ---
        function filterLiveContent(cat, el) {
            // Manage Active State
            const container = document.getElementById('main-nav');
            container.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active', 'active-live'));
            if(el) el.classList.add('active', 'active-live');

            // Logic
            renderLiveChannels(cat);
        }

        function filterStreamContent(cat, el) {
            const container = document.getElementById('main-nav');
            container.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active', 'active-stream'));
            if(el) el.classList.add('active', 'active-stream');
            
            if(cat === 'Favourites') loadStreamContent('Favs');
            else if(cat === 'TV Shows') loadStreamContent('Series');
            else if(cat === 'Movies') loadStreamContent('Movies');
            else loadStreamContent('All');
        }

        // --- DATA ENGINE ---
        async function loadXtream() {
            const url = document.getElementById('xc-url').value;
            const user = document.getElementById('xc-user').value;
            const pass = document.getElementById('xc-pass').value;
            localStorage.setItem('xc_url', url); localStorage.setItem('xc_user', user); localStorage.setItem('xc_pass', pass);

            try {
                // Fetch Categories
                const catRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_live_categories`);
                const cats = await catRes.json();
                iptvCategories = cats.map(c => c.category_name); // Ordered by provider

                // Populate settings hide list
                const hideList = document.getElementById('live-cat-hide');
                hideList.innerHTML = '';
                iptvCategories.forEach(c => {
                    hideList.innerHTML += `<div class="cat-option"><span>${c}</span><input type="checkbox"></div>`;
                });

                // Streams
                const streamRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`);
                const streams = await streamRes.json();
                iptvChannels = streams.map(s => ({
                    id: s.num || s.stream_id, name: s.name, cat: (cats.find(c=>c.category_id==s.category_id)?.category_name) || "", logo: s.stream_icon, url: `${url}/live/${user}/${pass}/${s.stream_id}.m3u8`
                }));

                // VOD
                const vodRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_vod_streams`);
                vodMovies = await vodRes.json();
                const serRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_series`);
                vodSeries = await serRes.json();

                alert(`Loaded!`);
            } catch(e) { alert("Error: " + e); }
        }

        // --- RENDERERS ---
        function renderLiveChannels(cat) {
            const list = document.getElementById('linear-list');
            list.innerHTML = '';
            list.classList.remove('mode-extra'); // Ensure numbers show
            
            let filtered = [];
            if(cat === 'All Channels') filtered = iptvChannels;
            else if(cat === 'Favourites') filtered = iptvChannels.filter(c => favLive.has(c.id));
            else if(cat === 'Extra') {
                list.classList.add('mode-extra'); // Hide numbers for extra
                filtered = iptvChannels.filter(c => c.cat.toLowerCase().includes('stream') || c.cat.toLowerCase().includes('extra'));
            }
            else filtered = iptvChannels.filter(c => c.cat === cat);

            // Sort by ID
            if(cat !== 'Extra') filtered.sort((a,b) => parseInt(a.id) - parseInt(b.id));

            filtered.forEach(ch => {
                const isFav = favLive.has(ch.id);
                const row = document.createElement('div');
                row.className = 'epg-row';
                // Fav Click logic on specific elements? Or whole row? 
                // Req: "click channel name, number or logo to add to favourites"
                
                row.innerHTML = `
                    <div class="epg-cell epg-num" onclick="toggleFav('${ch.id}', 'live', event)">${ch.id} ${isFav?'★':''}</div>
                    <div class="epg-cell epg-logo" onclick="toggleFav('${ch.id}', 'live', event)"><img src="${ch.logo || ''}" style="max-height:40px;"></div>
                    <div class="epg-cell epg-name" onclick="toggleFav('${ch.id}', 'live', event)">${ch.name}</div>
                    <div class="epg-cell epg-now" onclick="playChannel('${ch.url}')">
                        <div class="prog-title">No Info</div>
                        <div class="prog-time">--:--</div>
                    </div>
                `;
                list.appendChild(row);
            });
        }

        function loadStreamContent(type) {
            const container = document.getElementById('stream-content-area');
            container.innerHTML = '';
            
            let items = [];
            if(type === 'Movies') items = vodMovies;
            else if(type === 'Series') items = vodSeries;
            else if(type === 'Favs') items = [...vodMovies, ...vodSeries].filter(i => favStream.has(i.stream_id || i.series_id));
            else items = [...vodMovies, ...vodSeries];

            items.slice(0, 100).forEach(i => {
                const card = document.createElement('div');
                card.className = 'card c-poster';
                const img = i.stream_icon || i.cover;
                if(img) card.style.backgroundImage = `url('${img}')`;
                
                // Click to play/details
                card.onclick = () => openContentPage(i, i.series_id ? 'series' : 'movie');
                
                // Right click or Long press for Fav? Or just add a star?
                // Req: "Click to toggle" might conflict with play. 
                // Let's add a small star overlay for now
                const isFav = favStream.has(i.stream_id || i.series_id);
                card.innerHTML = `<div style="position:absolute; top:5px; right:5px; color:${isFav?'gold':'white'}; text-shadow:0 1px 3px black;" onclick="toggleFav('${i.stream_id||i.series_id}', 'stream', event)">★</div>`;
                
                container.appendChild(card);
            });
        }

        // --- FAVORITES ---
        function toggleFav(id, type, e) {
            if(e) e.stopPropagation();
            if(type === 'live') {
                if(favLive.has(id)) favLive.delete(id); else favLive.add(id);
                localStorage.setItem('favLive', JSON.stringify([...favLive]));
                // Re-render if in fav view or current view
                const active = document.querySelector('.active-live');
                if(active) renderLiveChannels(active.innerText);
            } else {
                if(favStream.has(id)) favStream.delete(id); else favStream.add(id);
                localStorage.setItem('favStream', JSON.stringify([...favStream]));
                // Re-render if needed
                const active = document.querySelector('.active-stream');
                if(active) filterStreamContent(active.innerText === 'Favourites' ? 'Favourites' : 'All', null); // Refresh
            }
        }

        // --- SEARCH V2 (Context Aware) ---
        function performSearch(q) {
            const res = document.getElementById('search-results');
            res.innerHTML = '';
            if(q.length < 2) return;
            q = q.toLowerCase();

            // Order Array
            let order = ['Channels', 'TV Shows', 'Movies', 'YouTube', 'Music'];
            
            // Re-order based on context
            if(currentContext === 'Stream' || currentContext === 'Movies' || currentContext === 'TV Shows') {
                order = ['TV Shows', 'Movies', 'Channels', 'YouTube', 'Music'];
                if(currentContext === 'Movies') order = ['Movies', 'TV Shows', 'Channels', 'YouTube', 'Music'];
            }
            if(currentContext === 'YouTube') order = ['YouTube', 'Channels', 'Movies', 'TV Shows', 'Music'];

            order.forEach(cat => {
                let hits = [];
                let renderer = null;

                if(cat === 'Channels') {
                    hits = iptvChannels.filter(c => c.name.toLowerCase().includes(q));
                    renderer = (c) => `<div class="card c-thumb" onclick="playChannel('${c.url}')" style="display:grid; place-items:center;"><div>${c.id}</div><img src="${c.logo}" style="height:30px"><div>${c.name}</div></div>`;
                }
                else if(cat === 'Movies') {
                    hits = vodMovies.filter(m => m.name.toLowerCase().includes(q));
                    renderer = (m) => `<div class="card c-poster" style="background-image:url('${m.stream_icon}')" onclick="openContentPage(this.dataset.item, 'movie')" data-item='${JSON.stringify(m).replace(/'/g, "")}'></div>`;
                }
                else if(cat === 'TV Shows') {
                    hits = vodSeries.filter(s => s.name.toLowerCase().includes(q));
                    renderer = (s) => `<div class="card c-poster" style="background-image:url('${s.cover}')" onclick="openContentPage(this.dataset.item, 'series')" data-item='${JSON.stringify(s).replace(/'/g, "")}'></div>`;
                }

                if(hits.length > 0) {
                    res.innerHTML += `<div class="search-sec-title">${cat}</div>`;
                    const scroller = document.createElement('div');
                    scroller.className = 'scroller';
                    hits.slice(0, 15).forEach(item => {
                        const div = document.createElement('div');
                        div.innerHTML = renderer(item);
                        scroller.appendChild(div.firstChild);
                    });
                    res.appendChild(scroller);
                }
            });
        }

        // --- SETTINGS TOGGLES ---
        function toggleFeature() {
            const feats = ['live','stream','youtube','music'];
            feats.forEach(f => {
                const on = document.getElementById('toggle-'+f).checked;
                const grp = document.getElementById('nav-'+f+'-group');
                if(grp) grp.style.display = on ? 'flex' : 'none';
            });
        }

        // --- UTILS (Play, Content Page, etc same as before) ---
        function playChannel(url) {
            const vid = document.getElementById('global-bg-video');
            if(window.location.protocol==='https:' && url.startsWith('http:')) url = url.replace('http:','https:');
            if(Hls.isSupported() && url.endsWith('.m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
            } else { vid.src = url; vid.play(); }
            document.body.classList.add('mode-fullscreen');
        }

        function openContentPage(item, type) {
            document.getElementById('content-page').style.display='block';
            document.getElementById('cp-title').innerText = item.name;
            document.getElementById('btn-play-content').onclick = () => {
                // Add to history logic
                alert("Playing " + item.name);
            };
        }
        function closeContentPage() { document.getElementById('content-page').style.display='none'; }
        
        function renderContinueWatching() {
            // (Same as V72 logic)
        }

        function loadHistory() {
            if(localStorage.getItem('watch_history')) watchHistory = JSON.parse(localStorage.getItem('watch_history'));
        }

        document.addEventListener('keydown', e => {
            if(e.key==='Escape') {
                if(document.body.classList.contains('mode-fullscreen')) document.body.classList.remove('mode-fullscreen');
                else closeContentPage();
            }
        });
    </script>
