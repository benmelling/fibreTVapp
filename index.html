<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibreTV V6: Media Center Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Theme Colors */
            --bg-color: #0F0F0F;
            --surface-color: #1F1F1F;
            --surface-variant: #2D2D2D;
            --primary-accent: #FF9800; /* Orange signature */
            --yt-accent: #FF0000;      /* YouTube Red */
            --music-accent: #FFFFFF;   /* Music White */
            --local-accent: #4CAF50;   /* Local Green */
            
            --text-primary: #E6E1E5;
            --text-secondary: #AAAAAA;
            
            --card-radius: 12px;
        }

        /* Kids Mode overrides */
        body.kids-mode {
            --primary-accent: #FFEB3B;
            --bg-color: #141400;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            display: flex; height: 100vh; overflow: hidden;
            user-select: none; /* Act like an app */
        }

        /* --- OVERLAYS --- */
        .fullscreen-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000; display: none; background: #000;
        }

        /* Profile Overlay */
        #profile-overlay {
            background: rgba(0,0,0,0.96);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .profile-grid { display: flex; gap: 4rem; margin-top: 3rem; }
        .profile-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: transform 0.2s; }
        .profile-avatar {
            width: 150px; height: 150px; border-radius: 50%;
            background: #333; display: flex; justify-content: center; align-items: center;
            font-size: 3.5rem; color: #888; border: 4px solid transparent; margin-bottom: 1.5rem;
        }
        .profile-item[data-profile="Kids"] .profile-avatar { background: linear-gradient(135deg, #FFEB3B, #FF9800); color: #222; }

        /* Player Overlay */
        #player-overlay { display: none; }
        .player-content { width: 100%; height: 100%; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .player-ui {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 4rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        /* Details Overlay */
        #details-overlay {
            background-size: cover; background-position: center;
        }
        .details-gradient {
            width: 100%; height: 100%; background: linear-gradient(to right, #000 30%, transparent 100%);
            display: flex; align-items: center; padding-left: 6rem;
        }
        .action-btn {
            padding: 0.8rem 2rem; border-radius: 50px; font-weight: bold; margin-right: 1rem;
            background: white; color: black; border: 4px solid transparent; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 90px; background-color: var(--surface-color);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 2rem; z-index: 100; border-right: 1px solid #333;
        }
        .profile-icon {
            width: 48px; height: 48px; border-radius: 50%; background: #444; 
            display: flex; justify-content: center; align-items: center; margin-bottom: 2rem;
            border: 2px solid transparent; cursor: pointer;
        }
        .menu-item {
            width: 60px; height: 60px; margin-bottom: 0.8rem;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: var(--menu-radius); color: var(--text-secondary); cursor: pointer;
            font-size: 0.7rem; font-weight: 500; transition: all 0.2s; border: 2px solid transparent;
        }
        .menu-item i { font-size: 1.4rem; margin-bottom: 4px; }
        
        /* Active States */
        .menu-item.active-tab { color: var(--primary-accent); background: rgba(255, 255, 255, 0.05); }
        .menu-item[data-target="youtube-tab"].active-tab { color: var(--yt-accent); }
        .menu-item[data-target="music-tab"].active-tab { color: var(--music-accent); }
        .menu-item[data-target="local-tab"].active-tab { color: var(--local-accent); }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; padding: 0; overflow-y: auto; position: relative;
            background: linear-gradient(to bottom, var(--bg-color) 0%, transparent 200px);
        }
        .tab-content { display: none; padding: 2rem 3rem; min-height: 100%; }
        #home-tab { display: block; }

        /* Shared Components */
        .row-title { font-size: 1.4rem; font-weight: 500; margin: 1.5rem 0 1rem 0; color: #ddd; }
        .horizontal-row { display: flex; gap: 1.5rem; overflow-x: auto; padding: 10px 5px; scroll-behavior: smooth; }
        ::-webkit-scrollbar { display: none; }
        
        .card {
            flex: 0 0 auto; background: var(--surface-variant); border-radius: var(--card-radius);
            position: relative; border: 4px solid transparent; cursor: pointer; overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end; transition: transform 0.15s;
        }
        .card-label {
            width: 100%; padding: 10px; background: rgba(0,0,0,0.8);
            font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Specific Card Styles */
        .card.hero { width: 70vw; height: 45vh; background-size: cover; border-radius: 20px; }
        .card.poster { width: 160px; height: 240px; background-size: cover; background-color: #333; }
        .card.thumb { width: 280px; height: 160px; background-size: cover; background-color: #333; }
        
        /* YouTube Card Style */
        .card.yt-video { width: 300px; height: 220px; background: #000; }
        .yt-thumb { height: 170px; background-size: cover; position: relative; }
        .yt-meta { height: 50px; padding: 8px; display: flex; align-items: center; gap: 10px; background: #222; }
        .yt-duration { position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.8); padding: 2px 4px; font-size: 0.8rem; border-radius: 4px; }

        /* Local File Grid */
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
        .file-item {
            background: var(--surface-variant); border-radius: 12px; padding: 1.5rem;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            border: 4px solid transparent; cursor: pointer;
        }
        .file-icon { font-size: 3rem; margin-bottom: 1rem; color: var(--local-accent); }

        /* --- FOCUS HANDLING --- */
        .focusable:focus, .focused {
            outline: none; border-color: var(--primary-accent) !important;
            transform: scale(1.05); z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* Color specific focus rings */
        .menu-item[data-target="youtube-tab"]:focus { border-color: var(--yt-accent) !important; }
        .menu-item[data-target="music-tab"]:focus { border-color: var(--music-accent) !important; }
        .menu-item[data-target="local-tab"]:focus { border-color: var(--local-accent) !important; }

    </style>
</head>
