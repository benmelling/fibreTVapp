<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamTV OS V129</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(20, 20, 20, 0.90);
            --text: #fff;
            --blue: #0047AB; --orange: #D35400; --green: #27AE60; --red: #E50914; --pink: #C2185B; --yellow: #F1C40F;
            --pad: 50px;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* VIDEO BACKGROUND */
        #bg-vid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: blur(40px) brightness(0.4); transition: 0.5s; pointer-events: none; }
        body.fullscreen #bg-vid { filter: none; z-index: 10; }
        body.fullscreen .interface { display: none !important; }

        /* FLOATING UI ELEMENTS */
        .interface { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        
        /* TOP NAV */
        .nav-wrap { position: fixed; top: 30px; left: var(--pad); z-index: 100; display: flex; pointer-events: auto; }
        .nav-bar { 
            background: var(--glass); backdrop-filter: blur(20px); 
            border-radius: 50px; padding: 5px; display: flex; gap: 5px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .nav-btn { 
            height: 44px; padding: 0 24px; border-radius: 40px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700; color: #888; cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .nav-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .nav-btn.icon { width: 44px; padding: 0; font-size: 1.1rem; }
        
        /* THEMES */
        .theme-live .nav-bar { border-color: var(--blue); box-shadow: 0 0 30px rgba(0,71,171,0.3); }
        .theme-live .nav-btn.active { background: var(--blue); color: white; }
        
        .theme-tv .nav-bar { border-color: var(--orange); box-shadow: 0 0 30px rgba(211,84,0,0.3); }
        .theme-tv .nav-btn.active { background: var(--orange); color: white; }
        
        .theme-movies .nav-bar { border-color: var(--green); box-shadow: 0 0 30px rgba(39,174,96,0.3); }
        .theme-movies .nav-btn.active { background: var(--green); color: white; }
        
        .theme-rec .nav-bar { border-color: var(--yellow); box-shadow: 0 0 30px rgba(241,196,15,0.2); }
        .theme-rec .nav-btn.active { background: var(--yellow); color: black; }

        .theme-default .nav-btn.active { background: white; color: black; }

        .search-input { background: transparent; border: none; color: white; font-family: inherit; font-size: 1.1rem; width: 250px; margin-left: 10px; font-weight: 600; }

        /* CLOCK */
        .clock-cap { position: fixed; top: 30px; right: 40px; background: var(--glass); border-radius: 50px; height: 54px; padding: 0 25px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1); z-index: 100; pointer-events: auto; font-weight: 800; font-size: 1.1rem; }

        /* CONTENT AREA */
        .content { 
            height: 100%; width: 100%; overflow-y: auto; overflow-x: hidden; 
            padding-top: 130px; pointer-events: auto; 
            scrollbar-width: none;
        }
        .page { display: none; padding-bottom: 100px; }
        .page.active { display: block; animation: fade 0.3s; }
        @keyframes fade { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* HOME ROWS */
        .row-wrap { margin-bottom: 30px; padding-left: var(--pad); }
        .row-head { font-size: 1.4rem; font-weight: 800; margin-bottom: 15px; display: flex; align-items: center; gap: 12px; }
        .row-scroll { display: flex; gap: 20px; overflow-x: auto; padding: 10px 0; scroll-behavior: smooth; }
        .row-scroll::-webkit-scrollbar { display: none; }
        
        .card { flex: 0 0 auto; background: #222; border-radius: 12px; position: relative; overflow: hidden; transition: 0.2s; border: 2px solid transparent; cursor: pointer; }
        .card:hover, .card:focus { transform: scale(1.05); border-color: white; z-index: 10; }
        .card-sq { width: 160px; height: 160px; display: grid; place-items: center; }
        .card-poster { width: 170px; height: 255px; background-size: cover; }
        .card-rec { width: 280px; height: 158px; background-size: cover; }
        
        .card-img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .rec-badge { position: absolute; top: 10px; left: 10px; width: 30px; height: 30px; background: rgba(0,0,0,0.8); border-radius: 50%; display: grid; place-items: center; color: white; font-size: 0.8rem; }
        .rec-ch-logo { position: absolute; bottom: 10px; right: 10px; height: 30px; }
        
        .row-meta { height: 0; overflow: hidden; transition: 0.2s; opacity: 0; padding-left: 5px; }
        .row-meta.show { height: auto; opacity: 1; margin-top: 5px; }
        .meta-title { font-size: 1.6rem; font-weight: 800; }
        .meta-desc { font-size: 1.1rem; color: #aaa; margin-top: 4px; }

        /* LIVE TAB (FLUSH TOP) */
        #page-live { padding: 0; height: 100%; display: flex; flex-direction: column; }
        
        .preview-area { 
            flex: 0 0 45vh; width: 100%; position: relative; 
            display: flex; align-items: flex-end; justify-content: space-between;
            padding: 40px var(--pad); z-index: 0; background: #000;
        }
        .prev-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; opacity: 0.4; z-index: 0; mask-image: linear-gradient(to bottom, black 50%, transparent 100%); }
        .prev-info { position: relative; z-index: 2; width: 40%; }
        .ch-logo-lg { height: 80px; object-fit: contain; margin-bottom: 20px; }
        .prev-title { font-size: 3rem; font-weight: 800; line-height: 1.1; margin-bottom: 10px; }
        .prev-meta { font-size: 1.2rem; color: #ccc; font-weight: 600; margin-bottom: 15px; }
        .prev-desc { font-size: 1rem; color: #999; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .prev-video-box { 
            position: relative; z-index: 2; width: 500px; aspect-ratio: 16/9; 
            background: #000; border-radius: 16px; border: 1px solid #333; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); margin-bottom: 20px;
        }
        
        /* EPG TABLE */
        .epg-wrapper { flex: 1; display: flex; flex-direction: column; background: #050505; position: relative; }
        .epg-header { display: flex; height: 40px; border-bottom: 1px solid #222; background: #080808; align-items: center; }
        .epg-corner { width: 380px; flex-shrink: 0; border-right: 1px solid #222; height: 100%; background: #080808; z-index: 20; }
        .epg-times { flex: 1; display: flex; overflow: hidden; position: relative; }
        .time-mark { position: absolute; font-size: 0.85rem; color: #888; font-weight: 700; border-left: 1px solid #333; padding-left: 8px; height: 20px; line-height: 20px; }

        .epg-list { flex: 1; overflow-y: auto; overflow-x: hidden; }
        .ch-row { display: flex; height: 80px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .ch-row:hover, .ch-row:focus { background: #1a1a1a; }
        
        .ch-cell { width: 380px; flex-shrink: 0; display: flex; align-items: center; padding: 0 20px; background: #050505; z-index: 10; border-right: 1px solid #222; }
        .ch-num { width: 60px; font-weight: 800; color: #666; font-size: 1.2rem; }
        .ch-img { width: 80px; object-fit: contain; margin-right: 20px; }
        .ch-name { font-weight: 700; font-size: 1.1rem; }

        .prog-track { flex: 1; position: relative; overflow: hidden; display: flex; align-items: center; }
        .prog-block { 
            position: absolute; height: 70%; background: rgba(255,255,255,0.1); 
            border-radius: 4px; padding: 0 15px; display: flex; flex-direction: column; justify-content: center; 
            border-left: 1px solid rgba(0,0,0,0.5); transition: 0.2s;
        }
        .prog-block:hover { background: rgba(255,255,255,0.2); border: 1px solid white; z-index: 5; }
        .p-title { font-weight: 700; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-time { font-size: 0.8rem; color: #aaa; margin-top: 2px; }

        .now-line { position: absolute; top: 0; bottom: 0; width: 2px; background: #5DADE2; z-index: 30; pointer-events: none; box-shadow: 0 0 10px #5DADE2; }

        /* SEARCH PAGE */
        .search-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: var(--pad); }

        /* POPUP */
        #popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 7000; overflow-y: auto; }
        .pop-hero { height: 60vh; background-size: cover; position: relative; }
        .pop-grad { position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000, transparent); }
        .pop-con { display: flex; gap: 50px; padding: 0 var(--pad); margin-top: -150px; position: relative; align-items: flex-end; }
        .pop-poster { width: 240px; aspect-ratio: 2/3; background: #222; border-radius: 12px; box-shadow: 0 20px 60px #000; background-size: cover; }
        .pop-info { flex: 1; padding-bottom: 50px; }
        .pop-btns { display: flex; gap: 15px; margin-top: 30px; }
        .act-btn { padding: 15px 35px; border-radius: 10px; border: none; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.15); color: white; }
        .act-btn:hover { background: white; color: black; transform: scale(1.05); }
        .act-btn.primary { background: white; color: black; }
        .act-btn.danger { background: rgba(200,0,0,0.5); } .act-btn.danger:hover { background: red; color: white; }

        /* SETTINGS */
        .set-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; padding: var(--pad); }
        .set-box { background: #1a1a1a; padding: 30px; border-radius: 20px; }
        .toggle-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 600; align-items: center; }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: white; }
        input:checked + .slider:before { transform: translateX(22px); background-color: black; }

        .white-logos img { filter: grayscale(100%) brightness(200%) contrast(100%); }
    </style>
</head>
<body class="mode-home">

    <video id="bg-vid" autoplay muted loop></video>

    <div class="interface">
        
        <div class="nav-wrap">
            <div class="nav-bar" id="main-nav"></div>
        </div>

        <div class="clock-cap">
            <span id="clock">12:00</span>
        </div>

    </div>

    <div class="content">
        
        <div id="page-home" class="page active"></div>

        <div id="page-live" class="page" style="padding:0; overflow:hidden;">
            <div class="preview-area">
                <div class="prev-bg" id="prev-bg"></div>
                <div class="prev-info">
                    <img id="prev-logo" class="ch-logo-lg">
                    <div class="prev-title" id="prev-title">Select Channel</div>
                    <div class="prev-meta" id="prev-meta">--:--</div>
                    <div class="prev-desc" id="prev-desc">Hover to preview.</div>
                </div>
                <div class="prev-video-box">
                    <video id="prev-vid" style="width:100%; height:100%; object-fit:cover;" autoplay muted loop></video>
                </div>
            </div>
            <div class="epg-wrapper">
                <div class="epg-header">
                    <div class="epg-corner"></div>
                    <div class="epg-times" id="epg-times"></div>
                </div>
                <div class="epg-list" id="epg-list"></div>
                <div class="now-line" id="now-line"></div>
            </div>
        </div>

        <div id="page-rec" class="page"></div>

        <div id="page-search" class="page">
             <div class="row-wrap" id="search-results" style="padding-top:20px;"></div>
        </div>
        
        <div id="page-tv" class="page"></div>
        <div id="page-movies" class="page"></div>
        <div id="page-yt" class="page"></div>
        <div id="page-music" class="page"></div>

        <div id="page-set" class="page">
             <div class="set-grid">
                 <div class="set-box">
                     <h3>Tabs</h3>
                     <div class="toggle-row">Live <label class="switch"><input type="checkbox" id="t-live" onchange="toggle('live')"><span class="slider"></span></label></div>
                     <div class="toggle-row">TV Shows <label class="switch"><input type="checkbox" id="t-tv" onchange="toggle('tv')"><span class="slider"></span></label></div>
                     <div class="toggle-row">Movies <label class="switch"><input type="checkbox" id="t-movies" onchange="toggle('movies')"><span class="slider"></span></label></div>
                     <div class="toggle-row">YouTube <label class="switch"><input type="checkbox" id="t-yt" onchange="toggle('yt')"><span class="slider"></span></label></div>
                     <div class="toggle-row">Music <label class="switch"><input type="checkbox" id="t-music" onchange="toggle('music')"><span class="slider"></span></label></div>
                 </div>
                 <div class="set-box">
                     <h3>Preferences</h3>
                     <div class="toggle-row">White Logos <label class="switch"><input type="checkbox" id="t-white" onchange="toggleWhite()"><span class="slider"></span></label></div>
                     <button class="act-btn danger" style="width:100%; justify-content:center;" onclick="clearData()">Reset Data</button>
                 </div>
             </div>
        </div>

    </div>

    <div id="popup">
        <div class="pop-hero" id="p-hero"><div class="pop-grad"></div></div>
        <div class="pop-con">
            <div class="pop-poster" id="p-poster"></div>
            <div class="pop-info">
                <h1 id="p-title" style="font-size:3.5rem; font-weight:800; margin-bottom:15px;"></h1>
                <p id="p-desc" style="font-size:1.2rem; color:#bbb; max-width:800px; line-height:1.6;"></p>
                <div class="pop-btns" id="p-btns"></div>
            </div>
        </div>
    </div>

<script>
    // --- STATE ---
    let channels = [], movies = [], series = [], history = [], recs = [], favs = new Set();
    let lastCh = null;
    let currTab = 'home';
    let epgStart = new Date().setMinutes(0,0,0) - 1800000; // Start -30m
    const HOUR_MS = 3600000;
    const PIX_PER_MS = 200 / (60*1000); // 200px per hour
    
    // --- INIT ---
    window.onload = () => {
        loadData();
        initToggles();
        loadMockContent();
        nav('home');
        setInterval(updateClock, 1000);
        
        // EPG Scroll & Time
        updateTimeLine();
        setInterval(updateTimeLine, 60000);
        
        document.addEventListener('keydown', handleKey);
    };

    function loadData() {
        if(localStorage.getItem('favs')) favs = new Set(JSON.parse(localStorage.getItem('favs')));
        if(localStorage.getItem('history')) history = JSON.parse(localStorage.getItem('history'));
        if(localStorage.getItem('recs')) recs = JSON.parse(localStorage.getItem('recs'));
        if(localStorage.getItem('lastCh')) lastCh = JSON.parse(localStorage.getItem('lastCh'));
        if(localStorage.getItem('white') === 'true') document.body.classList.add('white-logos');
    }

    function initToggles() {
        ['live','tv','movies','yt','music'].forEach(t => {
            const val = localStorage.getItem('hide-'+t);
            const el = document.getElementById('t-'+t);
            if(el) el.checked = (val !== 'true');
        });
        const w = document.getElementById('t-white');
        if(w) w.checked = document.body.classList.contains('white-logos');
    }

    // --- NAVIGATION LOGIC ---
    function nav(tab) {
        currTab = tab;
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-'+(tab==='search'?'search':tab)).classList.add('active');
        
        // Dynamic Nav Bar
        const nb = document.getElementById('main-nav');
        nb.className = 'nav-bar'; // Reset class
        
        // Define Nav Items based on Visibility
        let html = '';
        
        // If on Recordings Tab -> Special Yellow Nav
        if(tab === 'rec') {
            document.body.className = 'theme-rec';
            html = `
                <div class="nav-btn icon" onclick="navSearch()"><i class="fas fa-search"></i></div>
                <div class="nav-btn icon" onclick="nav('home')"><i class="fas fa-arrow-left"></i></div>
                <div class="nav-btn active">Recordings</div>
            `;
        } 
        // If Search -> Input
        else if(tab === 'search') {
            document.body.className = 'theme-default';
            html = `
                <div class="nav-btn icon" onclick="nav('home')"><i class="fas fa-arrow-left"></i></div>
                <input class="search-input" id="s-input" placeholder="Search..." autofocus oninput="runSearch(this.value)">
            `;
            setTimeout(()=>document.getElementById('s-input').focus(), 100);
        }
        // Standard Nav
        else {
            // Theme Class
            const themes = {live:'live', tv:'tv', movies:'movies', yt:'yt', music:'music', home:'default'};
            document.body.className = `theme-${themes[tab]||'default'}`;
            
            html += `<div class="nav-btn icon" onclick="navSearch()"><i class="fas fa-search"></i></div>`;
            html += `<div class="nav-btn ${tab==='home'?'active':''}" onclick="nav('home')">Home</div>`;
            
            if(isShow('live')) html += `<div class="nav-btn ${tab==='live'?'active':''}" onclick="nav('live')">Live</div>`;
            
            // Recordings always available in main list
            html += `<div class="nav-btn" onclick="nav('rec')">Recordings</div>`;
            
            if(isShow('tv')) html += `<div class="nav-btn ${tab==='tv'?'active':''}" onclick="nav('tv')">TV Shows</div>`;
            if(isShow('movies')) html += `<div class="nav-btn ${tab==='movies'?'active':''}" onclick="nav('movies')">Movies</div>`;
            if(isShow('yt')) html += `<div class="nav-btn ${tab==='yt'?'active':''}" onclick="nav('yt')">YouTube</div>`;
            if(isShow('music')) html += `<div class="nav-btn ${tab==='music'?'active':''}" onclick="nav('music')">Music</div>`;
            
            html += `<div class="nav-btn ${tab==='set'?'active':''}" onclick="nav('set')">Settings</div>`;
        }
        
        nb.innerHTML = html;

        // Render Page Content
        if(tab === 'home') renderHome();
        if(tab === 'live') renderEPG();
        if(tab === 'rec') renderRecs();
        if(tab === 'tv') renderVOD('tv', series);
        if(tab === 'movies') renderVOD('movies', movies);
    }

    function isShow(t) { return localStorage.getItem('hide-'+t) !== 'true'; }

    // --- HOME RENDER ---
    function renderHome() {
        const p = document.getElementById('page-home'); p.innerHTML = '';
        
        // 1. Continue Watching (Priority Logic)
        const cwRow = mkRow('Continue Watching', 'fa-history');
        // Slot 1: Last Live
        if(lastLiveChannel) cwRow.scroll.appendChild(mkCard(lastLiveChannel, 'sq', playLive));
        // Slot 2: Urgent Reminder
        const now = Date.now();
        const urg = recs.find(r => r.type==='rem' && r.start > now && r.start - now < 3600000);
        if(urg) cwRow.scroll.appendChild(mkRecCard(urg));
        // Slot 3+: History
        history.slice(0,10).forEach(h => {
             if(h.type === 'ch' && (!lastLiveChannel || h.id !== lastLiveChannel.id)) cwRow.scroll.appendChild(mkCard(h, 'sq', playLive));
             if(h.type !== 'ch') cwRow.scroll.appendChild(mkCard(h, 'poster', openPop));
        });
        if(cwRow.scroll.children.length) p.appendChild(cwRow.wrap);

        // 2. Watchlist
        const wl = [...movies, ...series].filter(i => favs.has(i.id));
        if(wl.length) {
            const wRow = mkRow('Watchlist', 'fa-list');
            wl.forEach(i => wRow.scroll.appendChild(mkCard(i, 'poster', openPop)));
            p.appendChild(wRow.wrap);
        }

        // 3. Recordings & Reminders
        const rRow = mkRow('Recordings & Reminders', 'fa-dot-circle');
        recs.forEach(r => rRow.scroll.appendChild(mkRecCard(r)));
        if(recs.length) p.appendChild(rRow.wrap);

        // 4. Favourites
        const fv = channels.filter(c => favs.has(c.id));
        if(fv.length) {
            const fRow = mkRow('Favourite Channels', 'fa-heart');
            fv.forEach(c => fRow.scroll.appendChild(mkCard(c, 'sq', playLive)));
            p.appendChild(fRow.wrap);
        }

        // 5. VOD Rows
        if(isShow('movies')) {
            const mRow = mkRow('Top Movies', 'fa-film');
            movies.forEach(m => mRow.scroll.appendChild(mkCard(m, 'poster', openPop)));
            p.appendChild(mRow.wrap);
        }
        if(isShow('tv')) {
            const tRow = mkRow('Recommended TV', 'fa-tv');
            series.forEach(s => tRow.scroll.appendChild(mkCard(s, 'poster', openPop)));
            p.appendChild(tRow.wrap);
        }
    }

    // --- EPG / LIVE ---
    function renderEPG() {
        // Time Header (Static Range -30m to +2.5h)
        const times = document.getElementById('epg-times');
        times.innerHTML = '';
        let t = epgStart;
        for(let i=0; i<6; i++) { // 3 hours in 30min chunks
            const date = new Date(t);
            const str = date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            times.innerHTML += `<div class="time-mark" style="left:${i*100}px">${str}</div>`;
            t += 1800000;
        }

        const list = document.getElementById('epg-list');
        list.innerHTML = '';
        
        channels.forEach(ch => {
            const row = document.createElement('div'); row.className = 'ch-row';
            row.onclick = () => openPop({...ch, type:'ch'});
            row.innerHTML = `
                <div class="ch-cell">
                    <div class="ch-num">${ch.id}</div>
                    <img class="ch-img" src="${ch.logo}">
                    <div class="ch-name">${ch.name}</div>
                </div>
                <div class="prog-track">
                    <div class="prog-block" style="left:0px; width:100px;"><div class="p-title">Previous</div></div>
                    <div class="prog-block" style="left:100px; width:200px;"><div class="p-title">Current Program</div><div class="p-time">Now</div></div>
                    <div class="prog-block" style="left:300px; width:200px;"><div class="p-title">Next Program</div><div class="p-time">Later</div></div>
                </div>
            `;
            // Hover Preview Update
            row.onmouseenter = () => {
                document.getElementById('prev-title').innerText = ch.name;
                document.getElementById('prev-logo').src = ch.logo;
                document.getElementById('prev-bg').style.backgroundImage = `url('${ch.logo}')`;
            };
            list.appendChild(row);
        });
        
        updateTimeLine();
    }

    function updateTimeLine() {
        const line = document.getElementById('now-line');
        const now = Date.now();
        // Calculate px offset: (Now - EPGStart) * PixPerMs
        // EPGStart is fixed at -30m relative to load, ideally this shifts.
        // Simplified: Line sits at 100px + (mins/60 * 200px) relative to the "Current" block
        const min = new Date().getMinutes();
        line.style.left = `${400 + (min/60)*200}px`; // Accounting for sidebar (380) + padding
    }

    function moveEPG(dir) {
        // Shift time window
        epgStart += (dir * 3 * HOUR_MS);
        renderEPG();
    }

    // --- SEARCH ---
    function navSearch() { nav('search'); }
    function runSearch(q) {
        const res = document.getElementById('search-results'); res.innerHTML = '';
        if(!q) return; q = q.toLowerCase();

        // Priority Logic
        let types = ['ch', 'rec', 'mov', 'tv'];
        if(currTab === 'rec') types = ['rec', 'ch', 'mov', 'tv'];
        if(currTab === 'movies') types = ['mov', 'tv', 'ch', 'rec'];

        types.forEach(type => {
            let items = [];
            let title = "";
            
            if(type === 'ch' && isShow('live')) { items = channels.filter(c=>c.name.toLowerCase().includes(q)); title="Channels"; }
            if(type === 'rec') { items = recs.filter(r=>r.title.toLowerCase().includes(q)); title="Recordings"; }
            if(type === 'mov' && isShow('movies')) { items = movies.filter(m=>m.name.toLowerCase().includes(q)); title="Movies"; }
            if(type === 'tv' && isShow('tv')) { items = series.filter(s=>s.name.toLowerCase().includes(q)); title="TV Shows"; }

            if(items.length) {
                const r = mkRow(title, 'fa-search');
                items.forEach(i => {
                    if(type === 'rec') r.scroll.appendChild(mkRecCard(i));
                    else if(type === 'ch') r.scroll.appendChild(mkCard(i, 'sq', playLive));
                    else r.scroll.appendChild(mkCard(i, 'poster', openPop));
                });
                res.appendChild(r.wrap);
            }
        });
    }

    // --- COMPONENT BUILDERS ---
    function mkRow(title, icon) {
        const wrap = document.createElement('div'); wrap.className = 'row-wrap';
        const head = document.createElement('div'); head.className = 'row-head';
        head.innerHTML = `<i class="fas ${icon}"></i> ${title}`;
        const scroll = document.createElement('div'); scroll.className = 'row-scroll';
        
        // Hover Details (Below Row)
        const meta = document.createElement('div'); meta.className = 'row-meta';
        meta.innerHTML = `<div class="meta-title"></div><div class="meta-desc"></div>`;
        
        wrap.append(head, scroll, meta);
        scroll.onmouseleave = () => meta.classList.remove('show');
        
        // Enhance append to attach hover logic
        const originalAppend = scroll.appendChild;
        scroll.appendChild = function(card) {
            card.onmouseenter = () => {
                meta.querySelector('.meta-title').innerText = card.dataset.title;
                meta.querySelector('.meta-desc').innerText = card.dataset.desc;
                meta.classList.add('show');
            };
            return originalAppend.call(this, card);
        };

        return { wrap, scroll };
    }

    function mkCard(i, type, clickFn) {
        const d = document.createElement('div'); d.className = 'card'; d.tabIndex = 0;
        d.onclick = () => clickFn(i);
        d.dataset.title = i.name || i.title;
        d.dataset.desc = i.cat || "Info...";
        
        if(type === 'sq') {
            d.innerHTML = `<div class="card-sq"><img src="${i.logo}" class="card-img"></div>`;
        } else {
            d.innerHTML = `<div class="card-poster" style="background-image:url('${i.img}')"></div>`;
        }
        return d;
    }

    function mkRecCard(r) {
        const d = document.createElement('div'); d.className = 'card'; d.tabIndex = 0;
        d.onclick = () => openPop(r);
        d.dataset.title = r.title;
        d.dataset.desc = r.type === 'rem' ? "Reminder" : "Recorded";
        
        const icon = r.type === 'rem' ? 'fa-bell' : 'fa-circle';
        const color = r.type === 'rem' ? '' : 'color:red';
        
        d.innerHTML = `
            <div class="card-rec" style="background-image:url('${r.img}')"></div>
            <div class="rec-badge"><i class="fas ${icon}" style="${color}"></i></div>
            <img src="${r.logo}" class="rec-ch-logo">
        `;
        return d;
    }

    // --- POPUP & PLAYBACK ---
    function openPop(i) {
        const pop = document.getElementById('popup');
        pop.style.display = 'block';
        document.getElementById('p-hero').style.backgroundImage = `url('${i.img || i.logo}')`;
        
        const poster = document.getElementById('p-poster');
        if(i.type === 'ch') {
            poster.innerHTML = `<img src="${i.logo}" style="width:80%;">`;
            poster.style.backgroundImage = 'none';
        } else {
            poster.innerHTML = '';
            poster.style.backgroundImage = `url('${i.img}')`;
        }

        document.getElementById('p-title').innerText = i.name || i.title;
        document.getElementById('p-desc').innerText = "Description...";
        
        const btns = document.getElementById('p-btns');
        btns.innerHTML = '';
        
        // Buttons
        if(i.type === 'rec') {
            btns.innerHTML += `<button class="act-btn danger" onclick="delRec('${i.id}')"><i class="fas fa-stop"></i> Stop Recording</button>`;
        } else if(i.type === 'rem') {
            btns.innerHTML += `<button class="act-btn danger" onclick="delRec('${i.id}')"><i class="fas fa-bell-slash"></i> Cancel</button>`;
        } else {
            btns.innerHTML += `<button class="act-btn primary" onclick="playLive(i)"><i class="fas fa-play"></i> ${i.type==='ch'?'Watch Live':'Play'}</button>`;
            
            if(i.type === 'ch') {
                btns.innerHTML += `<button class="act-btn" onclick="setRec(i, 'rec')"><i class="fas fa-circle"></i> Record</button>`;
            } else {
                const inW = favs.has(i.id);
                btns.innerHTML += `<button class="act-btn" onclick="togFav(i)">${inW?'Remove':'Add'} Watchlist</button>`;
            }
        }
        
        btns.innerHTML += `<button class="act-btn" onclick="document.getElementById('popup').style.display='none'">Back</button>`;
    }

    function playLive(ch) {
        lastLiveChannel = ch;
        localStorage.setItem('lastLiveChannel', JSON.stringify(ch));
        // Add to history (remove dupe)
        history = history.filter(h => h.id !== ch.id);
        history.unshift({...ch, type:'ch'});
        localStorage.setItem('history', JSON.stringify(history));

        document.body.classList.add('fullscreen');
        const v = document.getElementById('bg-vid');
        v.src = "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"; // Mock
        v.play();
    }

    // --- DATA HELPERS ---
    function togFav(i) {
        if(favs.has(i.id)) favs.delete(i.id); else favs.add(i.id);
        localStorage.setItem('favs', JSON.stringify([...favs]));
        openPop(i); // Refresh
    }
    
    function setRec(i, type) {
        recs.push({ ...i, id: Date.now(), type: type, title: i.name, start: Date.now() + 3600000 });
        localStorage.setItem('recs', JSON.stringify(recs));
        alert(type==='rec'?"Recording Started":"Reminder Set");
    }

    function delRec(id) {
        recs = recs.filter(r => r.id != id);
        localStorage.setItem('recs', JSON.stringify(recs));
        document.getElementById('popup').style.display='none';
        if(currTab === 'home' || currTab === 'rec') nav(currTab);
    }

    function updateClock() {
        const d = new Date();
        document.getElementById('clock').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    function toggle(k) { localStorage.setItem('hide-'+k, !document.getElementById('t-'+k).checked); nav('home'); }
    function toggleWhite() { document.body.classList.toggle('white-logos'); localStorage.setItem('white', document.body.classList.contains('white-logos')); }
    function clearData() { localStorage.clear(); location.reload(); }
    
    function handleKey(e) {
        if(e.key === 'ArrowRight' && currTab === 'live') moveEPG(1);
        if(e.key === 'ArrowLeft' && currTab === 'live') moveEPG(-1);
        if(e.key === 'Escape') {
            if(document.body.classList.contains('fullscreen')) {
                document.body.classList.remove('fullscreen');
                document.getElementById('bg-vid').pause();
            } else {
                document.getElementById('popup').style.display = 'none';
            }
        }
    }

        movies=[{id:'m1',name:"Inception",img:"https://image.tmdb.org/t/p/w500/9gk7admal4ZLcnwnCSALLQU3rjD.jpg",cat:"Action"}];

        if(!recs.length) recs=[{id:'r1',title:"F1 Race",type:'rec',img:movies[0].img,logo:channels[0].logo}];
    }
