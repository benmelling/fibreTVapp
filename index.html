
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FibreTV V71: Restoration & VOD</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #000000;
            --surface-color: #1a1a1a;
            --surface-translucent: rgba(26, 26, 26, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-capsule: 50px;
            --radius-card: 16px;
            --sidebar-width: 280px;

            /* THEME COLORS */
            --col-live: #0047AB;        /* Dark Blue */
            --col-live-bg: rgba(0, 71, 171, 0.4);
            --col-live-txt: #8FA4C8;
            
            --col-stream: #D35400;      /* Dark Orange */
            --col-stream-bg: rgba(211, 84, 0, 0.4);
            --col-stream-txt: #C8A08F;
            
            --col-yt: #E50914;          /* Dark Red */
            --col-yt-txt: #C88F93;
            
            --col-music: #C2185B;       /* Dark Pink */
            --col-music-txt: #C88FA8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- GLOBAL LIVE BACKGROUND --- */
        #global-bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            opacity: 0; transition: opacity 0.5s ease, filter 0.5s ease;
        }
        body.mode-home #global-bg-video { opacity: 1; filter: blur(15px) brightness(0.3); }
        body.mode-fullscreen #global-bg-video { opacity: 1; filter: blur(0) brightness(1); z-index: 2000; }
        body.mode-fullscreen .top-bar-container, 
        body.mode-fullscreen .main-content,
        body.mode-fullscreen .info-capsule { display: none !important; }

        /* --- TOP HEADER AREA --- */
        .top-bar-container {
            position: fixed; top: 30px; left: 40px; 
            z-index: 1000; display: flex; align-items: flex-start;
            pointer-events: none;
        }

        .nav-capsule {
            background: var(--surface-translucent);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule);
            padding: 5px;
            display: flex; align-items: center; gap: 4px;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        /* Nav Groups */
        .nav-group {
            display: flex; align-items: center; border-radius: var(--radius-capsule);
            transition: background-color 0.2s ease; padding: 0; margin: 0 2px;
        }
        
        .nav-item {
            height: 44px; padding: 0 22px; 
            border-radius: var(--radius-capsule);
            color: var(--text-secondary); font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-item:hover { color: white !important; background: rgba(255,255,255,0.1); }
        
        /* --- ACTIVE COLORS (FORCED) --- */
        .nav-item.active { background: white; color: black; box-shadow: 0 2px 15px rgba(255,255,255,0.25); }

        /* Live (Blue) */
        #nav-live { color: var(--col-live-txt); }
        #nav-live.active { background: var(--col-live) !important; color: white !important; box-shadow: 0 2px 15px rgba(0, 71, 171, 0.6); }
        #nav-live-group.group-active-live { background-color: var(--col-live-bg) !important; }
        #nav-live-group .nav-item.active { background: var(--col-live) !important; color: white !important; }

        /* Stream (Orange) */
        #nav-stream { color: var(--col-stream-txt); }
        #nav-stream.active { background: var(--col-stream) !important; color: white !important; box-shadow: 0 2px 15px rgba(211, 84, 0, 0.6); }
        #nav-stream-group.group-active-stream { background-color: var(--col-stream-bg) !important; }
        #nav-stream-group .nav-item.active { background: var(--col-stream) !important; color: white !important; }

        /* YouTube (Red) */
        #nav-youtube { color: var(--col-yt-txt); }
        #nav-youtube.active { background: var(--col-yt) !important; color: white !important; box-shadow: 0 2px 15px rgba(229, 9, 20, 0.6); }

        /* Music (Pink) */
        #nav-music { color: var(--col-music-txt); }
        #nav-music.active { background: var(--col-music) !important; color: white !important; box-shadow: 0 2px 15px rgba(194, 24, 91, 0.6); }

        .nav-item.icon-only { padding: 0; width: 44px; }
        .nav-sub { display: none; font-size: 0.85rem; padding: 0 16px; opacity: 0; animation: slideIn 0.2s forwards; }
        .nav-sub.visible { display: flex; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* --- INFO CAPSULE (Top Right) --- */
        .info-capsule {
            position: fixed; top: 30px; right: 40px;
            background: var(--surface-translucent);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 1000;
        }
        .system-stack {
            display: flex; flex-direction: column; align-items: flex-end;
            font-size: 0.85rem; font-weight: 600; color: rgba(255,255,255,0.9);
            line-height: 1.2;
        }
        .sys-time { font-size: 1.1rem; font-weight: 800; }
        .sys-date { opacity: 0.7; }
        .sys-weather { opacity: 0.7; font-size: 0.8rem; }

        /* --- MAIN LAYOUT --- */
        .main-content {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding-top: 130px; padding-bottom: 50px;
        }

        .tab-content { display: none; padding: 0 0 0 4%; height: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        #tab-home { overflow-y: auto; padding-bottom: 100px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- SPLIT VIEW --- */
        .split-view { display: flex; gap: 50px; height: 100%; overflow: hidden; padding-left: 0; }
        .layout-container { display: flex; flex-direction: column; height: 100%; }
        .split-inner { display: flex; gap: 50px; flex: 1; overflow: hidden; }

        /* SIDEBAR CONTAINER */
        .vertical-filter-col { 
            width: var(--sidebar-width); 
            flex-shrink: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; /* FORCE TOP ALIGN */
            height: 100%; 
            margin: 0; 
            padding-left: 40px; 
            margin-top: 130px; /* MATCHES MAIN CONTENT PADDING EXACTLY */
        }
        
        .vert-capsule { 
            background: rgba(25, 25, 25, 0.95); 
            border-radius: 25px; 
            padding: 20px; 
            display: flex; flex-direction: column; gap: 10px;
            border: 1px solid rgba(255,255,255,0.1); 
            max-height: calc(100vh - 180px); /* Height constraint */
            overflow-y: auto; 
            z-index: 50; 
        }
        .vert-capsule::-webkit-scrollbar { display:none; }

        /* SIDEBAR ITEMS */
        .v-item { 
            padding: 12px 20px; 
            border-radius: 18px; 
            color: #999; font-weight: 600; font-size: 1rem; 
            cursor: pointer; transition: all 0.2s; text-align: left; 
            display: flex; align-items: center; 
            gap: 15px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .v-item i { width: 30px; text-align: center; font-size: 1.2rem; flex-shrink: 0; }
        .v-item:hover { color: white; background: rgba(255,255,255,0.08); }
        .v-item.active { background: white; color: black; font-weight: 800; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .v-item.active i { color: black; }

        .content-col { flex: 1; overflow-y: auto; padding-right: 4%; padding-top: 10px; padding-bottom: 150px; }
        .linear-content-col { flex: 1; display: flex; flex-direction: column; height: 100%; padding-right: 10px; }
        .content-col::-webkit-scrollbar { display: none; }

        /* --- LINEAR HEADER --- */
        .linear-header { flex: 0 0 auto; width: 100%; border-radius: 24px; margin-bottom: 20px; overflow: hidden; background: var(--surface-color); border: 2px solid transparent; padding: 25px; }
        .header-content { height: 100%; width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 30px; }
        .image-box-left { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .static-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.2s; }
        .header-info-mid { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .lh-title { font-size: 2rem; font-weight: 800; margin-bottom: 8px; line-height: 1.1; }
        .lh-meta { display: flex; gap: 15px; margin-bottom: 12px; align-items: center; font-weight: 600; color: #ddd; }
        .lh-badge { background: #E50914; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; }
        .lh-desc { font-size: 1rem; color: #ccc; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .preview-box-right { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .preview-video { width: 100%; height: 100%; object-fit: cover; }
        .epg-scroll-area { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .epg-scroll-area::-webkit-scrollbar { display: none; }

        /* --- EPG LAYOUT (List Mode) --- */
        .epg-row {
            display: flex; align-items: center; height: 70px; padding: 5px 15px; margin-bottom: 5px;
            border-radius: 10px; cursor: pointer; transition: background 0.2s;
            border: 1px solid transparent; background: rgba(255,255,255,0.03);
        }
        .epg-row:hover { background: #333; border-color: rgba(255,255,255,0.2); }
        .epg-cell { padding: 0 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; height: 100%; }
        .epg-num { width: 60px; color: #888; font-weight: 800; font-size: 1.1rem; justify-content: center; }
        .epg-logo { width: 80px; justify-content: center; }
        .epg-logo img { max-height: 45px; max-width: 100%; object-fit: contain; }
        .epg-name { width: 180px; font-weight: 700; font-size: 1rem; color: #eee; }
        .epg-now { flex: 1; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; align-items: flex-start; justify-content: center; padding-left: 15px; }
        .epg-next { flex: 1; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; align-items: flex-start; justify-content: center; opacity: 0.5; padding-left: 15px; }
        .prog-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 2px; }
        .prog-time { font-size: 0.8rem; color: #aaa; font-weight: 500; }

        /* Hide Numbers in Extra */
        .mode-extra .epg-num { display: none !important; }

        /* --- CARDS & ROWS --- */
        .section-header { font-size: 1.3rem; font-weight: 800; margin: 30px 0 15px 0; color: #eee; display: flex; align-items: center; gap: 12px; }
        .section-header i { color: white; font-size: 1.1rem; }
        .scroller { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px; scroll-behavior: smooth; margin-left: -5px; padding-right: 5%; }
        ::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 auto; background: var(--surface-color); border-radius: var(--radius-card); position: relative; cursor: pointer; overflow: hidden; transition: transform 0.2s; border: 2px solid transparent; }
        .card:active { transform: scale(0.96); }
        .card:hover { transform: scale(1.03); z-index: 5; border-color: rgba(255,255,255,0.3); }
        .card-meta { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, black, transparent); padding: 20px; padding-top: 50px; pointer-events: none; }
        .card-title { font-weight: 700; font-size: 1rem; }
        .card-sub { font-size: 0.8rem; color: #ccc; margin-top: 3px; font-weight: 500; }
        .c-watch-tv { width: 260px; height: 146px; border-radius: var(--radius-card); background: linear-gradient(135deg, #E50914, #990000); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .c-watch-tv i { font-size: 2.5rem; margin-bottom: 10px; }
        .c-watch-tv span { font-weight: 800; font-size: 1.1rem; }
        .c-reminder { width: 260px; height: 146px; border-radius: var(--radius-card); background: linear-gradient(135deg, #4A00E0, #8E2DE2); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; cursor: pointer; }
        .c-reminder .card-title { font-size: 1.2rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .c-reminder .countdown { font-size: 0.9rem; font-weight: 700; margin-top: 5px; background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 20px; }
        .c-poster { width: 150px; height: 225px; background-size: cover; background-color: #222; }
        .c-thumb { width: 260px; height: 146px; background-size: cover; background-color: #222; }
        .c-square { width: 146px; height: 146px; background-size: cover; background-color: #222; display: grid; place-items: center; } 
        .c-app { width: 90px; height: 90px; border-radius: 24px; display: grid; place-items: center; }
        .cw-info-panel { padding: 5px 10px; margin-bottom: 20px; min-height: 80px; display: flex; flex-direction: column; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .cw-info-panel.visible { opacity: 1; }
        .cw-info-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; color: white; }
        .cw-info-meta { font-size: 0.9rem; color: #aaa; margin-bottom: 5px; font-weight: 600; display:flex; gap:10px; align-items:center; }
        .cw-info-desc { font-size: 0.9rem; color: #888; max-width: 600px; }
        
        /* CONTENT PAGE */
        #content-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; overflow-y: auto; }
        .cp-hero { width: 100%; height: 60vh; background-size: cover; background-position: center; position: relative; }
        .cp-grad { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000 10%, transparent 100%); }
        .cp-details { padding: 40px; margin-top: -100px; position: relative; z-index: 2; }
        .cp-title { font-size: 4rem; font-weight: 900; margin-bottom: 10px; line-height: 1; }
        .cp-desc { font-size: 1.1rem; color: #ccc; max-width: 700px; line-height: 1.5; margin-bottom: 30px; }
        .btn-play { background: white; color: black; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; margin-right: 15px; }
        .btn-sec { background: rgba(255,255,255,0.2); color: white; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; }

        /* SEARCH TAB */
        .search-input { width: 100%; background: #222; border: 2px solid #333; color: white; font-size: 1.5rem; padding: 15px 25px; border-radius: 50px; font-family: 'Outfit'; font-weight: 700; outline: none; margin-bottom: 30px; }
        .search-input:focus { border-color: var(--col-live); }
        .search-sec-title { font-size: 1.1rem; font-weight: 800; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .st-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .st-card { width: 300px; background: var(--surface-color); border-radius: 16px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
        .st-thumb { height: 170px; background-size: cover; position: relative; }
        .st-meta { padding: 12px; display: flex; gap: 10px; }

        /* SETTINGS TOGGLES */
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 800px; }
        .setting-card { background: #222; padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; }
        .setting-label { font-weight: 700; font-size: 1.1rem; }
        .setting-input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px; font-family: 'Outfit'; }
        .btn-settings { background: var(--col-live); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .modal-box { background: var(--surface-color); width: 90%; max-width: 350px; padding: 25px; border-radius: 25px; text-align: center; border: 1px solid #333; }
        .btn-modal { width: 100%; padding: 14px; border-radius: 50px; margin-top: 10px; font-weight: 700; border: none; font-size: 0.95rem; cursor: pointer; }
        .btn-pri { background: white; color: black; }
        .btn-sec { background: rgba(255,255,255,0.1); color: white; }

        #player-error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(200, 0, 0, 0.8); padding: 20px; border-radius: 10px; display: none; text-align: center; pointer-events: none; }

    </style>
</head>
<body class="mode-home">

    <video id="global-bg-video" autoplay muted loop></video>
    <div id="player-error">Stream failed (likely Browser Security).</div>

    <div id="overlay-player" class="overlay" style="background:black;">
        <i class="fas fa-play-circle fa-4x" style="margin-bottom: 20px;"></i>
        <h1>Now Playing</h1>
        <button class="btn-modal btn-sec" style="width:auto; margin-top:20px;" onclick="closeOverlays()">Stop</button>
    </div>

    <div id="content-page">
        <div class="cp-hero" id="cp-hero"><div class="cp-grad"></div></div>
        <div class="cp-details">
            <h1 class="cp-title" id="cp-title">Title</h1>
            <p class="cp-desc" id="cp-desc">Description...</p>
            <div style="display:flex;">
                <button class="btn-play" id="btn-play-content"><i class="fas fa-play"></i> Play</button>
                <button class="btn-sec" onclick="closeContentPage()">Back</button>
            </div>
        </div>
    </div>

    <div class="info-capsule">
        <div class="nav-item icon-only" onclick="switchTab('settings', this)"><i class="fas fa-cog"></i></div>
        <div class="system-stack">
            <span id="clock-el" class="sys-time">12:00</span>
            <span id="date-el" class="sys-date">Mon 5 Jan</span>
        </div>
    </div>

    <div class="top-bar-container">
        <div class="nav-capsule">
            <div class="nav-item icon-only" onclick="switchTab('search', this)"><i class="fas fa-search"></i></div>
            <div id="nav-home" class="nav-item active" onclick="switchTab('home', this)">Home</div>
            
            <div id="nav-live-group" class="nav-group">
                <div id="nav-live" class="nav-item" onclick="switchTab('live', this)">Live</div>
                <div id="nav-live-sports" class="nav-item nav-sub" onclick="filterLiveContent('Sports', this)">Sports</div>
                <div id="nav-live-extra" class="nav-item nav-sub" onclick="filterLiveContent('Extra', this)">Extra</div>
            </div>
            
            <div id="nav-stream-group" class="nav-group">
                <div id="nav-stream" class="nav-item" onclick="switchTab('stream', this)">Stream</div>
                <div id="nav-stream-tv" class="nav-item nav-sub" onclick="filterStreamContent('TV Shows', this)">TV Shows</div>
                <div id="nav-stream-movies" class="nav-item nav-sub" onclick="filterStreamContent('Movies', this)">Movies</div>
                <div id="nav-stream-kids" class="nav-item nav-sub" onclick="filterStreamContent('Kids', this)">Kids</div>
            </div>

            <div id="nav-youtube" class="nav-item" onclick="switchTab('youtube', this)">YouTube</div>
            <div id="nav-music" class="nav-item" onclick="switchTab('music', this)">Music</div>
        </div>
    </div>


    <div class="main-content">

        <div id="tab-home" class="tab-content active">
            <div style="height: 20px;"></div>
            
            <div id="home-cw-row" style="display:none;">
                <div class="section-header"><i class="fas fa-history"></i> Continue Watching</div>
                <div class="scroller" id="scroller-cw"></div>
            </div>

            <div class="section-header"><i class="fas fa-play-circle"></i> Live TV</div>
            <div class="scroller" id="scroller-cw-live">
                <div class="c-watch-tv" onclick="watchLiveTV()"><i class="fas fa-tv"></i><span>Watch Live TV</span></div>
            </div>
        </div>


        <div id="tab-live" class="tab-content" style="padding:0;">
            <div class="layout-container">
                <div class="split-inner">
                    <div class="vertical-filter-col">
                        <div class="vert-capsule" id="live-sidebar"></div>
                    </div>
                    <div class="linear-content-col">
                        <div id="live-preview-header" class="linear-header">
                            <div class="header-content">
                                <div class="image-box-left"><img id="static-hero-img" class="static-img" src=""></div>
                                <div class="header-info-mid">
                                    <h1 id="lh-title" class="lh-title">Select Channel</h1>
                                    <p id="lh-desc" class="lh-desc">Channel info...</p>
                                </div>
                                <div class="preview-box-right"><video id="preview-video" class="preview-video" autoplay muted loop></video></div>
                            </div>
                        </div>
                        <div class="epg-scroll-area" id="linear-list"></div>
                    </div>
                </div>
            </div>
        </div>


        <div id="tab-stream" class="tab-content" style="padding:0;">
            <div class="layout-container">
                <div class="split-inner">
                    <div class="vertical-filter-col">
                        <div class="vert-capsule" id="stream-sidebar"></div>
                    </div>
                    <div class="content-col">
                        <div id="stream-content-area"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-search" class="tab-content">
            <div style="padding: 20px 5%;">
                <input type="text" id="search-input" class="search-input" placeholder="Search..." oninput="performSearch(this.value)">
                <div id="search-results"></div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content">
            <div style="max-width:800px; padding:20px;">
                <h1>Settings</h1>
                <div class="settings-grid">
                    <div class="setting-card" style="display:block;">
                        <div class="setting-label">Xtream Codes Login</div>
                        <input id="xc-url" class="setting-input" placeholder="URL">
                        <input id="xc-user" class="setting-input" placeholder="User">
                        <input id="xc-pass" class="setting-input" type="password" placeholder="Pass">
                        <button class="btn-settings" onclick="loadXtream()">Login & Reload</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let iptvChannels = [], iptvCategories = [], vodMovies = [], vodSeries = [], watchHistory = [];

        function updateSystemInfo() {
            const now = new Date();
            document.getElementById('clock-el').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date-el').innerText = now.toLocaleDateString('en-GB');
        }
        setInterval(updateSystemInfo, 1000); updateSystemInfo();

        window.onload = () => {
            document.body.classList.add('mode-home');
            if(localStorage.getItem('xc_url')) {
                document.getElementById('xc-url').value = localStorage.getItem('xc_url');
                document.getElementById('xc-user').value = localStorage.getItem('xc_user');
                document.getElementById('xc-pass').value = localStorage.getItem('xc_pass');
            }
            loadHistory();
            renderContinueWatching();
        };

        function switchTab(tabId, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.nav-group').forEach(g => { g.className = 'nav-group'; g.style.backgroundColor = ''; });

            if(el) {
                el.classList.add('active');
                if(el.parentElement.id) document.getElementById(el.parentElement.id).classList.add('group-active-' + tabId);
            }
            
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            
            if(tabId === 'home') { renderContinueWatching(); }
            if(tabId === 'live') { filterLiveContent('All Channels', null); renderLiveSidebar('Default'); }
            if(tabId === 'stream') { filterStreamContent('All', null); }
            if(tabId === 'search') { setTimeout(() => document.getElementById('search-input').focus(), 100); }
        }

        function filterLiveContent(type, el) {
            if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            renderLiveSidebar(type);
        }

        function filterStreamContent(type, el) {
            if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            
            const sidebar = document.getElementById('stream-sidebar');
            sidebar.innerHTML = '';
            
            if(type === 'All') {
                sidebar.innerHTML = '<div class="v-item active"><i class="fas fa-layer-group"></i> All Content</div>';
                loadStreamContent('All', null);
                return;
            }

            let filterTerm = '';
            if(type === 'Movies') filterTerm = 'movie';
            else if(type === 'TV Shows') filterTerm = 'series';
            else if(type === 'Kids') filterTerm = 'kid';

            // Dynamic Sidebar from Categories
            let cats = iptvCategories.filter(c => c.toLowerCase().includes(filterTerm));
            if(cats.length === 0) cats = ["All " + type];

            cats.forEach(c => {
                const item = document.createElement('div');
                item.className = 'v-item';
                item.innerHTML = `<i class="fas fa-folder"></i> ${c}`;
                item.onclick = () => loadStreamContent(type, c);
                sidebar.appendChild(item);
            });
            loadStreamContent(type, null);
        }

        // --- DATA ENGINE ---
        async function loadXtream() {
            const url = document.getElementById('xc-url').value;
            const user = document.getElementById('xc-user').value;
            const pass = document.getElementById('xc-pass').value;
            localStorage.setItem('xc_url', url); localStorage.setItem('xc_user', user); localStorage.setItem('xc_pass', pass);

            try {
                // Live
                const catRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_live_categories`);
                const cats = await catRes.json();
                iptvCategories = cats.map(c => c.category_name);
                const streamRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`);
                const streams = await streamRes.json();
                iptvChannels = streams.map(s => ({
                    id: s.num || s.stream_id, name: s.name, cat: (cats.find(c=>c.category_id==s.category_id)?.category_name) || "", logo: s.stream_icon, url: `${url}/live/${user}/${pass}/${s.stream_id}.m3u8`
                }));

                // VOD
                const vodRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_vod_streams`);
                vodMovies = await vodRes.json();
                
                const serRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_series`);
                vodSeries = await serRes.json();

                alert(`Loaded: ${iptvChannels.length} Live, ${vodMovies.length} Movies, ${vodSeries.length} Series`);
            } catch(e) { alert("Error: " + e); }
        }

        // --- RENDERERS ---
        function renderLiveSidebar(mode) {
            const sidebar = document.getElementById('live-sidebar');
            const list = document.getElementById('linear-list');
            const header = document.getElementById('live-preview-header');
            sidebar.innerHTML = '';
            
            // Default State
            list.classList.remove('mode-extra');
            header.style.display = 'block';

            let cats = [];
            if(mode === 'Default') cats = ['All Channels','Entertainment','Movies','Sports','News','Kids'];
            else if(mode === 'Sports') cats = ['All Sports','Sports','Sports Extra'];
            else if(mode === 'Extra') {
                cats = ['All Streams','Netflix','Apple TV','Prime','Disney','BBC'];
                list.classList.add('mode-extra'); // Hide numbers
            }

            cats.forEach(c => {
                const item = document.createElement('div');
                item.className = 'v-item';
                item.innerHTML = `<i class="fas fa-folder"></i> ${c}`;
                item.onclick = () => renderLiveChannels(c, mode);
                sidebar.appendChild(item);
            });
            renderLiveChannels(cats[0], mode);
        }

        function renderLiveChannels(cat, mode) {
            const list = document.getElementById('linear-list');
            list.innerHTML = '';
            
            let filtered = [];
            
            // Logic for Extra: Show everything matching "Stream" or "Extra" OR the specific category
            if(mode === 'Extra') {
                if(cat === 'All Streams') {
                    filtered = iptvChannels.filter(c => c.cat.toLowerCase().includes('stream') || c.cat.toLowerCase().includes('extra'));
                } else {
                    filtered = iptvChannels.filter(c => c.cat.toLowerCase().includes(cat.toLowerCase()));
                }
            } 
            // Logic for Sports
            else if(mode === 'Sports') {
                if(cat === 'All Sports') filtered = iptvChannels.filter(c => c.cat.includes('Sport'));
                else if(cat === 'Sports') filtered = iptvChannels.filter(c => c.cat === 'Sports');
                else filtered = iptvChannels.filter(c => c.cat.includes('Sport') && c.cat !== 'Sports');
            }
            // Logic for Default
            else {
                if(cat === 'All Channels') filtered = iptvChannels;
                else filtered = iptvChannels.filter(c => c.cat.toLowerCase().includes(cat.toLowerCase()));
            }

            // No Sorting for Extra, Sort by ID for others
            if(mode !== 'Extra') {
                filtered.sort((a,b) => parseInt(a.id) - parseInt(b.id));
            }

            filtered.forEach(ch => {
                const row = document.createElement('div');
                row.className = 'epg-row';
                row.onclick = () => playChannel(ch.url);
                row.innerHTML = `
                    <div class="epg-cell epg-num">${ch.id}</div>
                    <div class="epg-cell epg-logo"><img src="${ch.logo || ''}" style="max-height:40px;"></div>
                    <div class="epg-cell epg-name">${ch.name}</div>
                    <div class="epg-cell epg-now"><div class="prog-title">No Info</div></div>
                `;
                list.appendChild(row);
            });
        }

        function loadStreamContent(type, category) {
            const container = document.getElementById('stream-content-area');
            container.innerHTML = '';
            let items = [];

            if(type === 'Movies') items = vodMovies;
            else if(type === 'TV Shows' || type === 'Series') items = vodSeries;
            else items = [...vodMovies, ...vodSeries];

            if(category && category !== 'All') {
                items = items.filter(i => (i.category_name || "").includes(category));
            }

            // Grid Render
            if(items.length > 0) {
                const scroller = document.createElement('div');
                scroller.className = 'scroller';
                scroller.style.flexWrap = 'wrap';
                items.slice(0, 100).forEach(i => {
                    const card = document.createElement('div');
                    card.className = 'card c-poster';
                    const img = i.stream_icon || i.cover;
                    if(img) card.style.backgroundImage = `url('${img}')`;
                    card.onclick = () => openContentPage(i, type === 'TV Shows' || i.series_id ? 'series' : 'movie');
                    scroller.appendChild(card);
                });
                container.appendChild(scroller);
            } else {
                container.innerHTML = '<div style="padding:20px; color:#555;">No content found.</div>';
            }
        }

        // --- CONTENT PAGE & HISTORY ---
        function openContentPage(item, type) {
            const cp = document.getElementById('content-page');
            cp.style.display = 'block';
            document.getElementById('cp-title').innerText = item.name;
            document.getElementById('cp-desc').innerText = item.plot || "No description available.";
            document.getElementById('cp-hero').style.backgroundImage = `url('${item.backdrop_path ? item.backdrop_path[0] : (item.stream_icon || item.cover)}')`;
            
            const btn = document.getElementById('btn-play-content');
            btn.onclick = () => {
                addToHistory(item, type);
                if(type === 'movie') {
                    const url = localStorage.getItem('xc_url');
                    const user = localStorage.getItem('xc_user');
                    const pass = localStorage.getItem('xc_pass');
                    const ext = item.container_extension || 'mp4';
                    playChannel(`${url}/movie/${user}/${pass}/${item.stream_id}.${ext}`);
                } else {
                    alert("Series Playback: Fetches seasons/episodes (Not fully implemented in single-file demo)");
                }
            };
        }
        function closeContentPage() { document.getElementById('content-page').style.display = 'none'; }

        function loadHistory() {
            const stored = localStorage.getItem('watch_history');
            if(stored) watchHistory = JSON.parse(stored);
        }

        function addToHistory(item, type) {
            watchHistory = watchHistory.filter(h => h.id !== (item.stream_id || item.series_id));
            watchHistory.unshift({
                id: item.stream_id || item.series_id,
                name: item.name,
                img: item.stream_icon || item.cover,
                type: type
            });
            localStorage.setItem('watch_history', JSON.stringify(watchHistory));
            renderContinueWatching();
        }

        function renderContinueWatching() {
            const row = document.getElementById('home-cw-row');
            const scroller = document.getElementById('scroller-cw');
            if(!watchHistory.length) { row.style.display = 'none'; return; }
            
            row.style.display = 'block';
            scroller.innerHTML = '';
            watchHistory.forEach(h => {
                const card = document.createElement('div');
                card.className = 'card c-thumb';
                if(h.img) card.style.backgroundImage = `url('${h.img}')`;
                card.innerHTML = `<div class="card-meta"><div class="card-title">${h.name}</div></div>`;
                scroller.appendChild(card);
            });
        }

        // --- SEARCH ---
        function performSearch(q) {
            const res = document.getElementById('search-results');
            res.innerHTML = '';
            if(q.length < 2) return;
            q = q.toLowerCase();

            // Channels
            const chHits = iptvChannels.filter(c => c.name.toLowerCase().includes(q));
            if(chHits.length) {
                res.innerHTML += `<h3>Channels</h3><div class="scroller">${chHits.slice(0,10).map(c => `<div class="card c-thumb" onclick="playChannel('${c.url}')" style="background:#333; color:white; font-size:0.8rem; padding:5px; display:grid; place-items:center;">${c.name}</div>`).join('')}</div>`;
            }
            
            // Movies
            const movHits = vodMovies.filter(m => m.name.toLowerCase().includes(q));
            if(movHits.length) {
                res.innerHTML += `<h3>Movies</h3><div class="scroller">${movHits.slice(0,10).map(m => `<div class="card c-poster" style="background-image:url('${m.stream_icon}')" onclick="openContentPage(this.dataset.item, 'movie')" data-item='${JSON.stringify(m).replace(/'/g, "")}'></div>`).join('')}</div>`;
            }

            // Series
            const serHits = vodSeries.filter(s => s.name.toLowerCase().includes(q));
            if(serHits.length) {
                res.innerHTML += `<h3>TV Shows</h3><div class="scroller">${serHits.slice(0,10).map(s => `<div class="card c-poster" style="background-image:url('${s.cover}')" onclick="openContentPage(this.dataset.item, 'series')" data-item='${JSON.stringify(s).replace(/'/g, "")}'></div>`).join('')}</div>`;
            }
        }

        function playChannel(url) {
            const vid = document.getElementById('global-bg-video');
            if(window.location.protocol==='https:' && url.startsWith('http:')) url = url.replace('http:','https:');
            if(Hls.isSupported() && url.endsWith('.m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
            } else { vid.src=url; vid.play(); }
            document.body.classList.add('mode-fullscreen');
        }

        function updatePreview(title, time, desc, img) {
            const el = document.getElementById('lh-title');
            if(!el) return;
            el.innerText = title;
            document.getElementById('lh-desc').innerText = desc;
            if(img) document.getElementById('static-hero-img').src = img;
        }

        function updateHomePreview(title, meta, desc) {
            document.getElementById('cw-title').innerText = title;
            document.getElementById('cw-meta').innerText = meta;
            document.getElementById('cw-desc').innerText = desc;
            document.getElementById('home-cw-panel').classList.add('visible');
        }

        function watchLiveTV() { document.body.classList.add('mode-fullscreen'); }

        document.addEventListener('keydown', e => {
            if(e.key==='Escape') { 
                if(document.body.classList.contains('mode-fullscreen')) document.body.classList.remove('mode-fullscreen');
                else closeContentPage();
            }
        });
    </script>
</body>
</html>
