<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FibreTV V79: Complete & Fixed</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #000000;
            --surface-color: #1a1a1a;
            --surface-translucent: rgba(26, 26, 26, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-capsule: 50px;
            --radius-card: 16px;
            --sidebar-width: 280px;

            /* COLORS */
            --col-live: #0047AB; --col-live-bg: rgba(0, 71, 171, 0.4); --col-live-txt: #8FA4C8;
            --col-stream: #D35400; --col-stream-bg: rgba(211, 84, 0, 0.4); --col-stream-txt: #C8A08F;
            --col-yt: #E50914; --col-yt-bg: rgba(229, 9, 20, 0.3); --col-yt-txt: #C88F93;
            --col-music: #C2185B; --col-music-bg: rgba(194, 24, 91, 0.3); --col-music-txt: #C88FA8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: var(--bg-color); color: var(--text-primary); font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; user-select: none; }

        /* VIDEO BG */
        #global-bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0; transition: 0.5s; }
        body.mode-home #global-bg-video { opacity: 1; filter: blur(15px) brightness(0.3); }
        body.mode-fullscreen #global-bg-video { opacity: 1; filter: blur(0); z-index: 2000; }
        body.mode-fullscreen .top-bar-container, body.mode-fullscreen .main-content, body.mode-fullscreen .info-capsule { display: none !important; }

        /* --- NAVIGATION --- */
        .top-bar-container { position: fixed; top: 30px; left: 40px; z-index: 1000; display: flex; align-items: flex-start; max-width: 85%; }
        
        .nav-capsule {
            background: var(--surface-translucent); backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule); padding: 5px;
            display: flex; align-items: center; gap: 4px; pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            overflow-x: auto; max-width: 100%; scrollbar-width: none;
            transition: background-color 0.3s ease;
        }
        .nav-capsule::-webkit-scrollbar { display: none; }

        /* NAV ITEM STYLES */
        .nav-item {
            height: 44px; padding: 0 22px; border-radius: var(--radius-capsule);
            color: var(--text-secondary); font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-item:hover { color: white !important; background: rgba(255,255,255,0.1); }
        .nav-item.icon-only { padding: 0; width: 44px; }
        
        /* EXPANDED MODES COLORS */
        .nav-capsule.mode-live { background-color: var(--col-live-bg); border-color: var(--col-live); }
        .nav-capsule.mode-live .nav-item.active { background: var(--col-live); color: white; box-shadow: 0 4px 15px rgba(0, 71, 171, 0.6); }
        
        .nav-capsule.mode-stream { background-color: var(--col-stream-bg); border-color: var(--col-stream); }
        .nav-capsule.mode-stream .nav-item.active { background: var(--col-stream); color: white; box-shadow: 0 4px 15px rgba(211, 84, 0, 0.6); }
        
        .nav-capsule.mode-youtube { background-color: var(--col-yt-bg); border-color: var(--col-yt); }
        .nav-capsule.mode-youtube .nav-item.active { background: var(--col-yt); color: white; box-shadow: 0 4px 15px rgba(229, 9, 20, 0.6); }
        
        .nav-capsule.mode-music { background-color: var(--col-music-bg); border-color: var(--col-music); }
        .nav-capsule.mode-music .nav-item.active { background: var(--col-music); color: white; box-shadow: 0 4px 15px rgba(194, 24, 91, 0.6); }

        /* DEFAULT HOME COLORS */
        .nav-capsule.mode-default .nav-item.active { background: white; color: black; box-shadow: 0 4px 15px rgba(255,255,255,0.3); }
        .nav-capsule.mode-default #nav-live { color: var(--col-live-txt); }
        .nav-capsule.mode-default #nav-stream { color: var(--col-stream-txt); }
        .nav-capsule.mode-default #nav-youtube { color: var(--col-yt-txt); }
        .nav-capsule.mode-default #nav-music { color: var(--col-music-txt); }

        /* --- INFO CAPSULE --- */
        .info-capsule {
            position: fixed; top: 30px; right: 40px;
            background: var(--surface-translucent); backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule); height: 54px; padding: 0 25px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.15); z-index: 1000; cursor: pointer;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        .sys-time { font-size: 1.1rem; font-weight: 800; color: white; }
        .sys-date { opacity: 0.8; font-size: 0.8rem; display: flex; gap: 8px; }

        /* --- MAIN LAYOUT --- */
        .main-content { flex: 1; overflow-y: auto; overflow-x: hidden; padding-top: 130px; padding-bottom: 50px; }
        .tab-content { display: none; padding: 0 0 0 4%; height: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LIVE TAB LAYOUT --- */
        .live-container { display: flex; flex-direction: column; height: 85vh; padding-right: 40px; padding-left: 0; overflow: hidden; }
        .live-header { flex: 0 0 auto; height: 35vh; width: 100%; border-radius: 24px; margin-bottom: 20px; background: var(--surface-color); padding: 20px; display: flex; gap: 30px; align-items: center; }
        .lh-left { width: 35%; height: 100%; border-radius: 16px; overflow: hidden; background: #000; }
        .lh-vid { width: 100%; height: 100%; object-fit: cover; }
        .lh-mid { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .lh-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        
        .epg-list { flex: 1; overflow-y: auto; }
        .epg-row { display: flex; align-items: center; height: 70px; padding: 5px 15px; margin-bottom: 5px; border-radius: 10px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; background: rgba(255,255,255,0.03); }
        .epg-row:hover { background: #333; border-color: rgba(255,255,255,0.2); }
        .epg-num { width: 60px; font-weight: 800; font-size: 1.1rem; color: #888; text-align: center; }
        .epg-logo { width: 100px; text-align: center; padding-right: 20px; }
        .epg-logo img { max-height: 40px; max-width: 100%; }
        .epg-name { width: 250px; font-weight: 700; font-size: 1rem; }
        .epg-now { flex: 1; padding-left: 20px; border-left: 1px solid rgba(255,255,255,0.1); }

        /* --- STREAM GRID --- */
        .stream-layout { display: flex; height: 100%; }
        .stream-sidebar { width: 280px; padding-top: 20px; display: flex; flex-direction: column; gap: 10px; margin-right: 40px; }
        .v-item { padding: 12px 20px; border-radius: 18px; color: #999; font-weight: 600; cursor: pointer; display: flex; gap: 10px; align-items: center; }
        .v-item.active { background: white; color: black; }
        .stream-grid { flex: 1; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 20px; align-content: flex-start; padding-bottom: 100px; }

        /* --- CARDS --- */
        .section-header { font-size: 1.3rem; font-weight: 800; margin: 30px 0 15px 0; display: flex; align-items: center; gap: 12px; }
        .scroller { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px; margin-left: -5px; scrollbar-width: none; }
        .card { flex: 0 0 auto; background: var(--surface-color); border-radius: 16px; position: relative; cursor: pointer; overflow: hidden; transition: transform 0.2s; border: 2px solid transparent; }
        .card:hover { transform: scale(1.03); border-color: rgba(255,255,255,0.3); z-index: 5; }
        .c-poster { width: 150px; height: 225px; background-size: cover; background-color: #222; }
        .c-thumb { width: 260px; height: 146px; background-size: cover; background-color: #222; }
        .c-square { width: 146px; height: 146px; background-size: cover; background-color: #222; display: grid; place-items: center; font-weight: 700; color: #aaa; }
        .c-app { width: 90px; height: 90px; border-radius: 24px; background-color: #222; display: grid; place-items: center; }

        /* --- CONTENT PAGE --- */
        #content-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; overflow-y: auto; }
        .cp-hero { width: 100%; height: 60vh; background-size: cover; position: relative; }
        .cp-grad { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000 10%, transparent 100%); }
        .cp-details { padding: 40px; margin-top: -100px; position: relative; z-index: 2; }
        .btn-play { background: white; color: black; padding: 15px 40px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; margin-right: 15px; }
        .btn-sec { background: rgba(255,255,255,0.2); color: white; padding: 15px 40px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; }

        /* --- SETTINGS OVERLAY --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; display: none; justify-content: center; align-items: flex-start; padding-top: 100px; }
        .modal-box { background: #222; width: 600px; max-width: 90%; padding: 30px; border-radius: 25px; border: 1px solid #444; }
        .setting-input { background: #111; border: 1px solid #444; color: white; padding: 12px; width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .btn-set { background: var(--col-live); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; float: right; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: white; }
        input:checked + .slider:before { transform: translateX(22px); background-color: black; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }

        /* SEARCH INPUT */
        .search-input { width: 100%; background: #222; border: 2px solid #333; color: white; font-size: 1.5rem; padding: 15px 25px; border-radius: 50px; outline: none; margin-bottom: 30px; }
        .search-input:focus { border-color: var(--col-live); }

        #player-error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(200, 0, 0, 0.8); padding: 20px; border-radius: 10px; display: none; pointer-events: none; }
    </style>
</head>
<body class="mode-home">

    <video id="global-bg-video" autoplay muted loop></video>
    <div id="player-error">Stream failed.</div>

    <div id="overlay-settings" class="overlay">
        <div class="modal-box">
            <h2>Settings</h2>
            <div style="max-height: 60vh; overflow-y: auto;">
                <h3>Features</h3>
                <div style="margin-bottom: 10px;">Live Tab <label class="switch"><input type="checkbox" id="toggle-live" checked onchange="toggleFeature()"><span class="slider round"></span></label></div>
                <div style="margin-bottom: 10px;">Stream Tab <label class="switch"><input type="checkbox" id="toggle-stream" checked onchange="toggleFeature()"><span class="slider round"></span></label></div>
                <div style="margin-bottom: 10px;">YouTube Tab <label class="switch"><input type="checkbox" id="toggle-youtube" checked onchange="toggleFeature()"><span class="slider round"></span></label></div>
                <div style="margin-bottom: 10px;">Music Tab <label class="switch"><input type="checkbox" id="toggle-music" checked onchange="toggleFeature()"><span class="slider round"></span></label></div>
                
                <h3>Provider</h3>
                <input id="xc-url" class="setting-input" placeholder="URL">
                <input id="xc-user" class="setting-input" placeholder="Username">
                <input id="xc-pass" class="setting-input" type="password" placeholder="Password">
                <button class="btn-set" onclick="loadXtream()">Login & Reload</button>
            </div>
            <button class="btn-set" style="background:#444; margin-top:20px;" onclick="document.getElementById('overlay-settings').style.display='none'">Close</button>
        </div>
    </div>

    <div class="info-capsule" onclick="document.getElementById('overlay-settings').style.display='flex'">
        <div class="system-stack">
            <span id="clock-el" class="sys-time">12:00</span>
            <div style="display:flex; gap:8px; opacity:0.8; font-size:0.85rem; color:white;">
                <span id="date-el">Date</span> • <span id="weather-el">12°C</span>
            </div>
        </div>
    </div>

    <div class="top-bar-container">
        <div class="nav-capsule mode-default" id="main-nav">
            </div>
    </div>

    <div class="main-content">
        
        <div id="tab-home" class="tab-content active">
            </div>

        <div id="tab-live" class="tab-content">
            <div class="live-container">
                <div class="live-header" id="live-header">
                    <div class="lh-left"><video id="preview-video" class="lh-vid" autoplay muted loop></video></div>
                    <div class="lh-mid">
                        <h1 class="lh-title" id="lh-title">Select Channel</h1>
                        <p class="lh-desc" id="lh-desc">Channel Info...</p>
                    </div>
                </div>
                <div class="epg-list" id="epg-list"></div>
            </div>
        </div>

        <div id="tab-stream" class="tab-content">
            <div class="stream-layout">
                <div class="stream-sidebar" id="stream-sidebar"></div>
                <div class="stream-grid" id="stream-grid"></div>
            </div>
        </div>

        <div id="tab-youtube" class="tab-content">
            <div class="stream-layout">
                <div class="stream-sidebar" id="yt-sidebar"></div>
                <div class="stream-grid" id="yt-grid"></div>
            </div>
        </div>

        <div id="tab-music" class="tab-content">
            <div class="stream-layout">
                <div class="stream-sidebar" id="music-sidebar"></div>
                <div class="stream-grid"><h1>Music Library</h1></div>
            </div>
        </div>

        <div id="tab-search" class="tab-content">
            <div style="padding: 20px 5%;">
                <input type="text" id="search-input" class="search-input" placeholder="Search..." oninput="performSearch(this.value)">
                <div id="search-results"></div>
            </div>
        </div>

    </div>

    <div id="content-page">
        <div class="cp-hero" id="cp-hero"><div class="cp-grad"></div></div>
        <div class="cp-details">
            <h1 class="cp-title" id="cp-title">Title</h1>
            <p class="cp-desc" id="cp-desc">Description...</p>
            <button class="btn-play" id="btn-play">Play</button>
            <button class="btn-sec" onclick="document.getElementById('content-page').style.display='none'">Back</button>
        </div>
    </div>

    <script>
        let iptvChannels=[], iptvCategories=[], vodMovies=[], vodSeries=[], watchHistory=[], favLive=new Set(), favStream=new Set();
        let currentContext = 'Home';

        // --- NAV RENDERERS ---
        const defaultNav = `
            <div class="nav-item icon-only" onclick="switchTab('search')"><i class="fas fa-search"></i></div>
            <div id="nav-home" class="nav-item active" onclick="switchTab('home')">Home</div>
            <div id="nav-live" class="nav-item" onclick="switchTab('live')">Live</div>
            <div id="nav-stream" class="nav-item" onclick="switchTab('stream')">Stream</div>
            <div id="nav-youtube" class="nav-item" onclick="switchTab('youtube')">YouTube</div>
            <div id="nav-music" class="nav-item" onclick="switchTab('music')">Music</div>
        `;

        window.onload = () => {
            document.body.classList.add('mode-home');
            document.getElementById('main-nav').innerHTML = defaultNav;
            loadData();
            updateClock(); setInterval(updateClock, 1000);
            renderHome();
            toggleFeature(); // Apply toggles
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-el').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date-el').innerText = now.toLocaleDateString('en-GB');
        }

        // --- TAB SWITCHING ---
        function switchTab(tabId) {
            currentContext = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            const nav = document.getElementById('main-nav');
            
            // RESET CLASS & CONTENT
            nav.className = 'nav-capsule mode-default';
            if (tabId === 'home') nav.innerHTML = defaultNav;
            
            // EXPANDED MODES
            if (tabId === 'live') {
                nav.className = 'nav-capsule mode-live';
                renderExpandedNav('Live', ['All Channels', 'Favourites', ...iptvCategories, 'Extra']);
            }
            if (tabId === 'stream') {
                nav.className = 'nav-capsule mode-stream';
                renderExpandedNav('Stream', ['All Stream', 'Favourites', 'TV Shows', 'Movies']);
            }
            if (tabId === 'youtube') {
                nav.className = 'nav-capsule mode-youtube';
                renderExpandedNav('YouTube', ['Recommended', 'Trending', 'Subscriptions']);
            }
            if (tabId === 'music') {
                nav.className = 'nav-capsule mode-music';
                renderExpandedNav('Music', ['Recommended', 'Library']);
            }

            // SHOW CONTENT
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');

            // TAB SPECIFIC INIT
            if(tabId === 'home') renderHome();
            if(tabId === 'live') renderLiveList('All Channels');
            if(tabId === 'stream') { renderStreamSidebar(); loadStreamContent('All'); }
            if(tabId === 'youtube') renderSidebar('yt', ['Recommended','Trending','Subscriptions']);
            if(tabId === 'music') renderSidebar('music', ['Recommended','Library']);
            if(tabId === 'search') setTimeout(() => document.getElementById('search-input').focus(), 100);
        }

        function renderExpandedNav(type, items) {
            const nav = document.getElementById('main-nav');
            let html = `
                <div class="nav-item icon-only" onclick="switchTab('search')"><i class="fas fa-search"></i></div>
                <div class="nav-item nav-back" onclick="switchTab('home')"><i class="fas fa-arrow-left"></i></div>
            `;
            items.forEach((item, idx) => {
                let active = idx === 0 ? 'active' : '';
                let fn = type === 'Live' ? `renderLiveList('${item.replace(/'/g,"")}')` : `loadStreamContent('${item}')`;
                if(type === 'Live') fn = `handleLiveFilter('${item.replace(/'/g,"")}', this)`;
                if(type === 'Stream') fn = `handleStreamFilter('${item}', this)`;
                
                html += `<div class="nav-item ${active}" onclick="${fn}">${item}</div>`;
            });
            nav.innerHTML = html;
        }

        function handleLiveFilter(cat, el) {
            document.querySelectorAll('.nav-capsule .nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            renderLiveList(cat);
        }

        function handleStreamFilter(cat, el) {
            document.querySelectorAll('.nav-capsule .nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(cat === 'Favourites') loadStreamContent('Favs');
            else if(cat === 'TV Shows') loadStreamContent('Series');
            else if(cat === 'Movies') loadStreamContent('Movies');
            else loadStreamContent('All');
        }

        // --- HOME RENDER ---
        function renderHome() {
            const tab = document.getElementById('tab-home');
            let html = '<div style="height:20px;"></div>';

            // 1. Continue Watching
            if(watchHistory.length > 0) {
                html += `<div class="section-header"><i class="fas fa-history"></i> Continue Watching</div><div class="scroller">`;
                watchHistory.forEach(h => {
                    html += `<div class="card c-thumb" style="background-image:url('${h.img}')"><div class="card-meta"><div class="card-title">${h.name}</div></div></div>`;
                });
                html += `</div>`;
            }

            // 2. Featured Movies (If loaded)
            if(vodMovies.length > 0) {
                html += `<div class="section-header"><i class="fas fa-film"></i> Featured Movies</div><div class="scroller">`;
                vodMovies.slice(0,10).forEach(m => {
                    html += `<div class="card c-poster" style="background-image:url('${m.stream_icon}')" onclick="openContentPage('${m.name.replace(/'/g,"")}', '${m.stream_icon}')"></div>`;
                });
                html += `</div>`;
            }

            // 3. Featured Shows
            if(vodSeries.length > 0) {
                html += `<div class="section-header"><i class="fas fa-tv"></i> Featured Shows</div><div class="scroller">`;
                vodSeries.slice(0,10).forEach(s => {
                    html += `<div class="card c-poster" style="background-image:url('${s.cover}')"></div>`;
                });
                html += `</div>`;
            }

            // 4. Utility Rows (Hardcoded Placeholders)
            const rows = [
                {t: 'Recordings', i: 'fa-dot-circle', type:'c-thumb', c: ['EastEnders', 'Coronation St', 'Match of the Day']},
                {t: 'TV Inputs', i: 'fa-plug', type:'c-square', c: ['HDMI 1', 'HDMI 2', 'AV']},
                {t: 'Apps', i: 'fa-th', type:'c-app', c: ['Netflix', 'Prime', 'Plex', 'Spotify']},
                {t: 'Local Files', i: 'fa-folder', type:'c-square', c: ['USB', 'Network']}
            ];

            rows.forEach(r => {
                html += `<div class="section-header"><i class="fas ${r.i}"></i> ${r.t}</div><div class="scroller">`;
                r.c.forEach(item => {
                    if(r.type === 'c-app') html += `<div class="card c-app" style="color:gray;">${item[0]}</div>`;
                    else html += `<div class="card ${r.type}" style="display:grid; place-items:center; color:#888;">${item}</div>`;
                });
                html += `</div>`;
            });

            tab.innerHTML = html;
        }

        // --- LIVE LOGIC ---
        function renderLiveList(cat) {
            const list = document.getElementById('epg-list');
            list.innerHTML = '';
            
            let filtered = iptvChannels;
            if (cat === 'Favourites') filtered = iptvChannels.filter(c => favLive.has(c.id));
            else if (cat === 'Extra') filtered = iptvChannels.filter(c => c.cat.includes('Stream') || c.cat.includes('Extra'));
            else if (cat !== 'All Channels') filtered = iptvChannels.filter(c => c.cat === cat);

            filtered.forEach(ch => {
                const isFav = favLive.has(ch.id);
                const row = document.createElement('div');
                row.className = 'epg-row';
                // Click number to Fav
                row.innerHTML = `
                    <div class="epg-num" onclick="toggleFav('${ch.id}', 'live', event)">${ch.id} ${isFav?'★':''}</div>
                    <div class="epg-logo"><img src="${ch.logo}" onerror="this.style.display='none'"></div>
                    <div class="epg-name">${ch.name}</div>
                    <div class="epg-now" onclick="playChannel('${ch.url}')">
                        <div class="prog-title">Current Program Info</div>
                        <div class="prog-time">12:00 - 13:00</div>
                    </div>
                `;
                list.appendChild(row);
            });
        }

        // --- STREAM LOGIC ---
        function renderStreamSidebar() {
            const sb = document.getElementById('stream-sidebar');
            sb.innerHTML = '';
            // Just a placeholder active item
            sb.innerHTML = `<div class="v-item active">Library</div>`; 
        }

        function loadStreamContent(type) {
            const grid = document.getElementById('stream-grid');
            grid.innerHTML = '';
            let items = [];
            if(type === 'Movies') items = vodMovies;
            else if(type === 'Series') items = vodSeries;
            else if(type === 'Favs') items = [...vodMovies, ...vodSeries].filter(i => favStream.has(i.stream_id || i.series_id));
            else items = [...vodMovies, ...vodSeries];

            items.slice(0, 100).forEach(i => {
                const card = document.createElement('div');
                card.className = 'card c-poster';
                if(i.stream_icon || i.cover) card.style.backgroundImage = `url('${i.stream_icon || i.cover}')`;
                
                // Fav Star
                const isFav = favStream.has(i.stream_id || i.series_id);
                const star = document.createElement('div');
                star.innerHTML = '★';
                star.style.cssText = `position:absolute; top:5px; right:5px; font-size:1.5rem; color:${isFav?'gold':'rgba(255,255,255,0.3)'}; cursor:pointer;`;
                star.onclick = (e) => { e.stopPropagation(); toggleFav(i.stream_id||i.series_id, 'stream'); };
                
                card.appendChild(star);
                card.onclick = () => openContentPage(i.name, i.stream_icon || i.cover);
                grid.appendChild(card);
            });
        }

        // --- COMMON UTILS ---
        function toggleFav(id, type) {
            const set = type === 'live' ? favLive : favStream;
            if(set.has(id)) set.delete(id); else set.add(id);
            localStorage.setItem(type==='live'?'favLive':'favStream', JSON.stringify([...set]));
            // Refresh
            if(type==='live' && document.querySelector('.nav-capsule .active').innerText === 'Favourites') renderLiveList('Favourites');
            if(type==='stream' && document.querySelector('.nav-capsule .active').innerText === 'Favourites') loadStreamContent('Favs');
            // Force re-render if not in fav view to update star status
            if(type==='live' && document.querySelector('.nav-capsule .active').innerText !== 'Favourites') renderLiveList(document.querySelector('.nav-capsule .active').innerText);
        }

        function playChannel(url) {
            const vid = document.getElementById('global-bg-video');
            if(window.location.protocol==='https:' && url.startsWith('http:')) url = url.replace('http:','https:');
            if(Hls.isSupported() && url.endsWith('.m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
            } else { vid.src=url; vid.play(); }
            document.body.classList.add('mode-fullscreen');
        }

        function openContentPage(title, img) {
            const cp = document.getElementById('content-page');
            cp.style.display = 'block';
            document.getElementById('cp-title').innerText = title;
            document.getElementById('cp-hero').style.backgroundImage = `url('${img}')`;
            // Add to history
            watchHistory.unshift({name:title, img:img, progress:0});
            localStorage.setItem('watch_history', JSON.stringify(watchHistory));
        }

        function performSearch(q) {
            const res = document.getElementById('search-results');
            res.innerHTML = '';
            if(q.length < 2) return;
            q = q.toLowerCase();

            // Sort Logic
            let cats = ['Channels', 'Movies', 'TV Shows'];
            if(currentContext === 'Stream') cats = ['Movies', 'TV Shows', 'Channels'];
            
            cats.forEach(cat => {
                let hits = [];
                if(cat === 'Channels') hits = iptvChannels.filter(c => c.name.toLowerCase().includes(q));
                if(cat === 'Movies') hits = vodMovies.filter(m => m.name.toLowerCase().includes(q));
                
                if(hits.length) {
                    let html = `<div class="section-header">${cat}</div><div class="scroller">`;
                    hits.slice(0,10).forEach(h => {
                        let img = h.logo || h.stream_icon;
                        let cls = cat === 'Channels' ? 'c-thumb' : 'c-poster';
                        html += `<div class="card ${cls}" style="background-image:url('${img}'); display:grid; place-items:center;">${!img ? h.name : ''}</div>`;
                    });
                    html += `</div>`;
                    res.innerHTML += html;
                }
            });
        }

        function renderSidebar(id, items) {
            const el = document.getElementById(id + '-sidebar');
            if(el) {
                el.innerHTML = '';
                items.forEach((i, idx) => el.innerHTML += `<div class="v-item ${idx===0?'active':''}">${i}</div>`);
            }
        }

        function toggleFeature() {
            ['live','stream','youtube','music'].forEach(f => {
                const el = document.getElementById('nav-'+f);
                if(el) el.style.display = document.getElementById('toggle-'+f).checked ? 'flex' : 'none';
            });
        }

        function loadData() {
            if(localStorage.getItem('favLive')) favLive = new Set(JSON.parse(localStorage.getItem('favLive')));
            if(localStorage.getItem('favStream')) favStream = new Set(JSON.parse(localStorage.getItem('favStream')));
            if(localStorage.getItem('watch_history')) watchHistory = JSON.parse(localStorage.getItem('watch_history'));
            
            // Mock Data if no credentials
            if(iptvChannels.length === 0) {
                iptvChannels = [
                    { id: 101, name: "BBC One", cat: "Entertainment", logo: "https://upload.wikimedia.org/wikipedia/commons/4/43/BBC_One_2021.svg", url: "" },
                    { id: 401, name: "Sky Sports", cat: "Sports", logo: "", url: "" }
                ];
                iptvCategories = ["Entertainment", "Sports", "Movies", "News"];
                vodMovies = [{name:"Demo Movie", stream_icon:"https://via.placeholder.com/150x225", stream_id:"m1"}];
            }
        }

        async function loadXtream() {
            const u = document.getElementById('xc-url').value;
            const us = document.getElementById('xc-user').value;
            const p = document.getElementById('xc-pass').value;
            localStorage.setItem('xc_url', u); localStorage.setItem('xc_user', us); localStorage.setItem('xc_pass', p);
            
            try {
                // Fetch Logic (Shortened for brevity, use real endpoints)
                const c = await fetch(`${u}/player_api.php?username=${us}&password=${p}&action=get_live_streams`);
                const j = await c.json();
                iptvChannels = j.map(x => ({id: x.num, name: x.name, logo: x.stream_icon, cat: "General", url: `${u}/live/${us}/${p}/${x.stream_id}.m3u8`}));
                alert("Loaded");
            } catch(e) { alert("Error"); }
        }

        document.addEventListener('keydown', e => {
            if(e.key === 'Escape') {
                if(document.body.classList.contains('mode-fullscreen')) document.body.classList.remove('mode-fullscreen');
                else document.getElementById('content-page').style.display = 'none';
            }
        });
    </script>
</body>
</html>
