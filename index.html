<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FibreTV V89: Stability Restoration</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #000000;
            --surface-color: #1a1a1a;
            --surface-translucent: rgba(26, 26, 26, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-capsule: 50px;
            --radius-card: 16px;
            --sidebar-width: 280px;

            /* THEME COLORS */
            --col-live: #0047AB;   --col-live-bg: rgba(0, 71, 171, 0.4);   --col-live-txt: #8FA4C8;
            --col-tv: #D35400;     --col-tv-bg: rgba(211, 84, 0, 0.4);     --col-tv-txt: #eec1a4;
            --col-movie: #27AE60;  --col-movie-bg: rgba(39, 174, 96, 0.4); --col-movie-txt: #a4eec1;
            --col-yt: #E50914;     --col-yt-bg: rgba(229, 9, 20, 0.3);     --col-yt-txt: #C88F93;
            --col-music: #C2185B;  --col-music-bg: rgba(194, 24, 91, 0.3); --col-music-txt: #C88FA8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* VIDEO BG */
        #global-bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0; transition: 0.5s; }
        body.mode-home #global-bg-video { opacity: 1; filter: blur(15px) brightness(0.3); }
        body.mode-fullscreen #global-bg-video { opacity: 1; filter: blur(0); z-index: 2000; }
        body.mode-fullscreen .top-bar-container, body.mode-fullscreen .main-content, body.mode-fullscreen .info-capsule { display: none !important; }

        /* --- NAVIGATION --- */
        .top-bar-container { position: fixed; top: 30px; left: 40px; z-index: 1000; display: flex; align-items: flex-start; max-width: 85%; }
        
        .nav-capsule {
            background: var(--surface-translucent); backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule); padding: 5px;
            display: flex; align-items: center; gap: 4px; pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            overflow-x: auto; max-width: 100%; scrollbar-width: none;
            transition: background-color 0.3s ease;
        }
        .nav-capsule::-webkit-scrollbar { display: none; }

        .nav-item {
            height: 44px; padding: 0 22px; border-radius: var(--radius-capsule);
            color: var(--text-secondary); font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-item:hover { color: white !important; background: rgba(255,255,255,0.1); }
        .nav-item.active { background: white; color: black; box-shadow: 0 2px 15px rgba(255,255,255,0.25); }
        .nav-item.active:hover { color: black !important; background: white !important; }

        /* EXPANDED MODES */
        .nav-capsule.mode-live { background-color: var(--col-live-bg); border: 1px solid var(--col-live); }
        .nav-capsule.mode-tv { background-color: var(--col-tv-bg); border: 1px solid var(--col-tv); }
        .nav-capsule.mode-movies { background-color: var(--col-movie-bg); border: 1px solid var(--col-movie); }
        .nav-capsule.mode-youtube { background-color: var(--col-yt-bg); border: 1px solid var(--col-yt); }
        .nav-capsule.mode-music { background-color: var(--col-music-bg); border: 1px solid var(--col-music); }

        /* ACTIVE COLORS */
        .mode-live .nav-item.active { background: var(--col-live); color: white; }
        .mode-tv .nav-item.active { background: var(--col-tv); color: white; }
        .mode-movies .nav-item.active { background: var(--col-movie); color: white; }
        .mode-youtube .nav-item.active { background: var(--col-yt); color: white; }
        .mode-music .nav-item.active { background: var(--col-music); color: white; }

        /* INACTIVE TEXT COLORS (Default) */
        .mode-default #nav-live { color: var(--col-live-txt); }
        .mode-default #nav-tv { color: var(--col-tv-txt); }
        .mode-default #nav-movies { color: var(--col-movie-txt); }
        .mode-default #nav-youtube { color: var(--col-yt-txt); }
        .mode-default #nav-music { color: var(--col-music-txt); }
        
        /* DEFAULT ACTIVE */
        .mode-default #nav-live.active { background: var(--col-live) !important; color: white !important; }
        .mode-default #nav-tv.active { background: var(--col-tv) !important; color: white !important; }
        .mode-default #nav-movies.active { background: var(--col-movie) !important; color: white !important; }
        .mode-default #nav-youtube.active { background: var(--col-yt) !important; color: white !important; }
        .mode-default #nav-music.active { background: var(--col-music) !important; color: white !important; }

        .nav-item.icon-only { padding: 0; width: 44px; }
        .nav-back { padding: 0; width: 54px; font-size: 1.1rem; justify-content: center; }

        /* NAV SEARCH BAR */
        .nav-search-input {
            background: transparent; border: none; color: white; font-size: 1.1rem;
            font-family: 'Outfit'; font-weight: 500; width: 300px; outline: none;
            padding: 0 10px;
        }
        .nav-search-input::placeholder { color: rgba(255,255,255,0.5); }

        /* --- INFO CAPSULE --- */
        .info-capsule {
            position: fixed; top: 30px; right: 40px;
            background: var(--surface-translucent); backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule); height: 54px; padding: 0 25px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.15); z-index: 1000; cursor: pointer;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        .system-stack { display: flex; flex-direction: column; align-items: flex-end; font-size: 0.85rem; font-weight: 600; color: rgba(255,255,255,0.9); line-height: 1.2; }
        .sys-time { font-size: 1.1rem; font-weight: 800; color: white; }
        .sys-date { opacity: 0.8; font-size: 0.8rem; display: flex; gap: 8px; }

        /* --- LAYOUTS --- */
        .main-content {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding-top: 130px; padding-bottom: 50px;
            display: block; /* Ensure block layout for Home */
        }

        .tab-content { display: none; height: 100%; flex-direction: column; padding-left: 40px; padding-right: 40px; }
        .tab-content.active { display: flex; animation: fadeIn 0.4s ease; }
        #tab-home.active { display: block; } /* Explicitly block for Home */
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .split-view { display: flex; gap: 50px; height: 100%; overflow: hidden; padding-left: 0; }
        .layout-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .split-inner { display: flex; gap: 50px; flex: 1; overflow: hidden; }

        /* SIDEBAR (Tweaked) */
        .vertical-filter-col { 
            width: var(--sidebar-width); flex-shrink: 0; 
            display: flex; flex-direction: column; justify-content: flex-start; 
            height: 100%; margin: 0; padding-left: 40px; 
            margin-top: 90px; /* Moved up */
        }
        
        .vert-capsule { 
            background: rgba(25, 25, 25, 0.95); border-radius: 25px; padding: 20px; 
            display: flex; flex-direction: column; gap: 10px; 
            border: 1px solid rgba(255,255,255,0.1); 
            max-height: calc(100vh - 140px); overflow-y: auto; z-index: 50; 
        }
        .vert-capsule::-webkit-scrollbar { display:none; }

        .v-item { 
            padding: 16px 20px; border-radius: 18px; color: #999; font-weight: 600; font-size: 1rem; 
            cursor: pointer; transition: all 0.2s; text-align: left; 
            display: flex; align-items: center; gap: 15px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-shrink: 0;
        }
        .v-item:hover { color: white; background: rgba(255,255,255,0.08); }
        .v-item.active { background: white; color: black; font-weight: 800; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }

        .content-col { flex: 1; overflow-y: auto; padding-right: 4%; padding-top: 10px; padding-bottom: 150px; }
        .linear-content-col { flex: 1; display: flex; flex-direction: column; height: 100%; padding-right: 10px; }

        /* --- LINEAR HEADER --- */
        .linear-header { flex: 0 0 auto; width: 100%; border-radius: 24px; margin-bottom: 20px; overflow: hidden; background: var(--surface-color); border: 2px solid transparent; padding: 25px; display:block; }
        .header-content { height: 100%; width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 30px; }
        .image-box-left { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .static-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.2s; }
        .header-info-mid { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .lh-title { font-size: 2rem; font-weight: 800; margin-bottom: 8px; line-height: 1.1; }
        .lh-meta { display: flex; gap: 15px; margin-bottom: 12px; align-items: center; font-weight: 600; color: #ddd; }
        .lh-desc { font-size: 1rem; color: #ccc; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .preview-box-right { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .preview-video { width: 100%; height: 100%; object-fit: cover; }
        .epg-scroll-area { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .epg-scroll-area::-webkit-scrollbar { display: none; }

        /* --- EPG LAYOUT --- */
        .epg-row {
            display: flex; align-items: center; height: 70px; padding: 5px 15px; margin-bottom: 5px;
            border-radius: 10px; cursor: pointer; transition: background 0.2s;
            border: 1px solid transparent; background: rgba(255,255,255,0.03);
        }
        .epg-row:hover { background: #333; border-color: rgba(255,255,255,0.2); }
        .epg-cell { padding: 0 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; height: 100%; }
        .epg-num { width: 60px; color: #888; font-weight: 800; font-size: 1.1rem; justify-content: center; }
        .epg-logo { width: 100px; justify-content: center; padding-right: 20px; } 
        .epg-logo img { max-height: 45px; max-width: 100%; object-fit: contain; }
        .epg-name { width: 220px; font-weight: 700; font-size: 1rem; color: #eee; }
        .epg-now { flex: 1; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; align-items: flex-start; justify-content: center; padding-left: 20px; }
        .prog-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 2px; }
        .prog-time { font-size: 0.8rem; color: #aaa; font-weight: 500; }
        .mode-extra .epg-num { display: none !important; }

        /* --- GRID LAYOUT --- */
        .channels-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .channel-card { background: #222; border-radius: 16px; aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 2px solid transparent; padding: 15px; transition: transform 0.2s; }
        .channel-card:hover { transform: scale(1.05); border-color: white; background: #333; z-index: 5; }
        .cc-logo { width: 80%; height: 60%; object-fit: contain; margin-bottom: 10px; }
        .cc-name { font-size: 0.9rem; font-weight: 700; text-align: center; }

        /* --- CARDS & ROWS --- */
        .section-header { font-size: 1.3rem; font-weight: 800; margin: 30px 0 15px 0; color: #eee; display: flex; align-items: center; gap: 12px; }
        .scroller { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px; scroll-behavior: smooth; margin-left: -5px; padding-right: 5%; }
        ::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 auto; background: var(--surface-color); border-radius: var(--radius-card); position: relative; cursor: pointer; overflow: hidden; transition: transform 0.2s; border: 2px solid transparent; }
        .card:hover { transform: scale(1.03); z-index: 5; border-color: rgba(255,255,255,0.3); }
        .card-meta { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, black, transparent); padding: 20px; padding-top: 50px; pointer-events: none; }
        .card-title { font-weight: 700; font-size: 1rem; }
        
        .c-poster { width: 150px; height: 225px; background-size: cover; background-color: #222; }
        .c-thumb { width: 260px; height: 146px; background-size: cover; background-color: #222; }
        .c-square { width: 146px; height: 146px; background-size: cover; background-color: #222; display: grid; place-items: center; font-weight:700; color:#aaa; font-size:1.2rem; } 
        .c-app { width: 90px; height: 90px; border-radius: 24px; display: grid; place-items: center; background-size:contain; background-repeat:no-repeat; background-position:center; background-color:#111; }
        .c-watch-tv { width: 260px; height: 146px; border-radius: var(--radius-card); background: linear-gradient(135deg, #E50914, #990000); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; font-weight:800; font-size:1.1rem; }

        /* --- SETTINGS TAB --- */
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 800px; }
        .setting-card { background: #222; padding: 20px; border-radius: 20px; }
        .setting-label { font-size:1.1rem; font-weight:700; margin-bottom:10px; display:block; }
        .setting-input { background: #111; border: 1px solid #333; color: white; padding: 12px; width: 100%; margin-top: 5px; border-radius: 8px; font-family:'Outfit'; }
        .btn-settings { background: var(--col-live); color: white; border: none; padding: 12px; width: 100%; margin-top: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; float:right; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ffffff; }
        input:checked + .slider:before { transform: translateX(22px); background-color: black; }

        /* SEARCH INPUT */
        .search-input { width: 100%; background: #222; border: 2px solid #333; color: white; font-size: 1.5rem; padding: 15px 25px; border-radius: 50px; margin-bottom: 30px; outline: none; }
        .search-input:focus { border-color: var(--col-live); }
        .search-sec-title { font-size: 1.1rem; font-weight: 800; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* OVERLAYS & PLAYER */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        
        #player-error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(200, 0, 0, 0.8); padding: 20px; border-radius: 10px; display: none; pointer-events: none; }

        /* CONTENT PAGE (Hidden by default, fixed position) */
        #content-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6000; overflow-y: auto; }
        .cp-hero { width: 100%; height: 60vh; background-size: cover; position: relative; }
        .cp-grad { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000 10%, transparent 100%); }
        .cp-details { padding: 40px; margin-top: -100px; position: relative; z-index: 2; }
    </style>
</head>
<body class="mode-home">

    <video id="global-bg-video" autoplay muted loop></video>
    <div id="player-error">Stream failed.</div>

    <div id="overlay-player" class="overlay" style="background:black;">
        <i class="fas fa-play-circle fa-4x" style="margin-bottom: 20px;"></i>
        <h1>Now Playing</h1>
        <button class="btn-settings" style="width:auto; margin-top:20px;" onclick="closeOverlays()">Stop</button>
    </div>

    <div class="info-capsule" onclick="switchTab('settings', null)">
        <div class="system-stack">
            <span id="clock-el" class="sys-time">12:00</span>
            <div style="display:flex; gap:8px; opacity:0.8; font-size:0.85rem; color:white;">
                <span id="date-el">Mon 5 Jan</span>
                <span>•</span>
                <span id="weather-el"><i class="fas fa-cloud-sun"></i> 12°C</span>
            </div>
        </div>
    </div>

    <div class="top-bar-container">
        <div class="nav-capsule mode-default" id="main-nav">
            </div>
    </div>

    <div class="main-content">
        <div id="tab-home" class="tab-content active">
            </div>

        <div id="tab-live" class="tab-content" style="padding:0;">
            <div class="layout-container">
                <div class="split-inner">
                    <div class="vertical-filter-col" id="live-sidebar-container" style="display:none;"><div class="vert-capsule" id="live-sidebar"></div></div>
                    <div class="linear-content-col">
                        <div id="live-preview-header" class="linear-header">
                            </div>
                        <div class="epg-scroll-area" id="linear-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tab-tv" class="tab-content" style="padding:0;">
             <div class="layout-container"><div class="split-inner"><div class="vertical-filter-col"><div class="vert-capsule" id="tv-sidebar"></div></div><div class="content-col"><div id="tv-content-area"></div></div></div></div>
        </div>

        <div id="tab-movies" class="tab-content" style="padding:0;">
             <div class="layout-container"><div class="split-inner"><div class="vertical-filter-col"><div class="vert-capsule" id="movies-sidebar"></div></div><div class="content-col"><div id="movies-content-area"></div></div></div></div>
        </div>
        
        <div id="tab-youtube" class="tab-content" style="padding:0;">
             <div class="split-view"><div class="vertical-filter-col"><div class="vert-capsule" id="yt-sidebar"></div></div><div class="content-col"><div id="yt-content-area" style="display:flex; flex-wrap:wrap; gap:20px;"></div></div></div>
        </div>
        
        <div id="tab-music" class="tab-content" style="padding:0;">
             <div class="split-view"><div class="vertical-filter-col"><div class="vert-capsule" id="music-sidebar"></div></div><div class="content-col"><h1>Music</h1></div></div>
        </div>
        
        <div id="tab-search" class="tab-content">
            <div style="padding: 20px 5%;">
                <input type="text" id="search-input" class="search-input" placeholder="Search TV, Movies, Music..." oninput="performSearch(this.value)">
                <div id="search-results"></div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content">
            <div style="max-width:800px; padding:20px;">
                <h1>Settings</h1>
                
                <h3>1. Provider Login</h3>
                <div class="settings-grid">
                    <div class="setting-card">
                        <span class="setting-label">Option A: Xtream Codes</span>
                        <input id="xc-url" class="setting-input" placeholder="http://url.com">
                        <input id="xc-user" class="setting-input" placeholder="Username">
                        <input id="xc-pass" class="setting-input" type="password" placeholder="Password">
                        <button class="btn-settings" onclick="loadXtream()">Login</button>
                    </div>
                </div>

                <h3>2. Features</h3>
                <div class="settings-grid">
                    <div class="setting-card">
                        <div style="margin-bottom:10px;">Live Tab <label class="switch"><input type="checkbox" checked id="toggle-live" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                        <div style="margin-bottom:10px;">TV Shows <label class="switch"><input type="checkbox" checked id="toggle-tv" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                        <div style="margin-bottom:10px;">Movies <label class="switch"><input type="checkbox" checked id="toggle-movies" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                        <div style="margin-bottom:10px;">YouTube <label class="switch"><input type="checkbox" checked id="toggle-youtube" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                        <div style="margin-bottom:10px;">Music <label class="switch"><input type="checkbox" checked id="toggle-music" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content-page">
        <div class="cp-hero" id="cp-hero"><div class="cp-grad"></div></div>
        <div class="cp-details">
            <h1 class="cp-title" id="cp-title">Title</h1>
            <p class="cp-desc" id="cp-desc">Description...</p>
            <div style="display:flex;">
                <button class="btn-settings" style="background:white; color:black; width:auto; padding:15px 40px; margin-right:15px;" id="btn-play-content">Play</button>
                <button class="btn-settings" style="background:rgba(255,255,255,0.2); color:white; width:auto; padding:15px 40px;" onclick="closeContentPage()">Back</button>
            </div>
        </div>
    </div>

    <script>
        let iptvChannels=[], iptvCategories=[], vodMovies=[], vodSeries=[], watchHistory=[], favLive=new Set(), favStream=new Set(), lastLiveChannel = null;
        let currentContext = 'Home';
        let previousNavState = null;

        // --- INIT ---
        const defaultNav = `
            <div class="nav-item icon-only" onclick="enableSearchMode()"><i class="fas fa-search"></i></div>
            <div id="nav-home" class="nav-item active" onclick="switchTab('home')">Home</div>
            <div id="nav-live" class="nav-item" onclick="switchTab('live')">Live</div>
            <div id="nav-tv" class="nav-item" onclick="switchTab('tv')">TV Shows</div>
            <div id="nav-movies" class="nav-item" onclick="switchTab('movies')">Movies</div>
            <div id="nav-youtube" class="nav-item" onclick="switchTab('youtube')">YouTube</div>
            <div id="nav-music" class="nav-item" onclick="switchTab('music')">Music</div>
        `;

        window.onload = () => {
            document.body.classList.add('mode-home');
            document.getElementById('main-nav').innerHTML = defaultNav;
            
            if(localStorage.getItem('xc_url')) {
                document.getElementById('xc-url').value = localStorage.getItem('xc_url');
                document.getElementById('xc-user').value = localStorage.getItem('xc_user');
                document.getElementById('xc-pass').value = localStorage.getItem('xc_pass');
            }
            if(localStorage.getItem('favLive')) favLive = new Set(JSON.parse(localStorage.getItem('favLive')));
            if(localStorage.getItem('favStream')) favStream = new Set(JSON.parse(localStorage.getItem('favStream')));
            if(localStorage.getItem('watch_history')) watchHistory = JSON.parse(localStorage.getItem('watch_history'));
            if(localStorage.getItem('lastLiveChannel')) lastLiveChannel = JSON.parse(localStorage.getItem('lastLiveChannel'));

            if(iptvChannels.length === 0) loadDemoData();

            renderHome();
            updateClock(); setInterval(updateClock, 1000);
            toggleFeature(); 
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-el').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date-el').innerText = now.toLocaleDateString('en-GB');
        }

        // --- NAVIGATION ---
        function switchTab(tabId) {
            if (tabId !== 'search') currentContext = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            const nav = document.getElementById('main-nav');
            
            nav.className = 'nav-capsule mode-default';
            if (tabId === 'home' || tabId === 'settings') {
                nav.innerHTML = defaultNav;
                if(tabId === 'home') document.getElementById('nav-home').classList.add('active');
            }
            
            // EXPANDED MODES
            if (tabId === 'live') {
                nav.className = 'nav-capsule mode-live';
                // Remove duplicates logic inside renderExpandedNav
                // Filter Sports and Extra from auto-gen list first
                const cats = iptvCategories.filter(c => c !== 'Sports' && c !== 'Extra' && c !== 'Sports Extra');
                renderExpandedNav('Live', ['All Channels', 'Favourites', 'Entertainment', 'Documentaries', '+1', 'Movies', 'Music', 'Sports', 'News', 'Kids', 'Extra']);
            }
            if (tabId === 'tv') {
                nav.className = 'nav-capsule mode-tv';
                renderExpandedNav('TV', ['All TV Shows', 'Watch Next']);
            }
            if (tabId === 'movies') {
                nav.className = 'nav-capsule mode-movies';
                renderExpandedNav('Movies', ['All Movies', 'Watch Next']);
            }
            if (tabId === 'youtube') {
                nav.className = 'nav-capsule mode-youtube';
                renderExpandedNav('YouTube', ['Recommended', 'Trending', 'Subscriptions']);
            }
            if (tabId === 'music') {
                nav.className = 'nav-capsule mode-music';
                renderExpandedNav('Music', ['Recommended', 'Library']);
            }

            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');

            if(tabId === 'home') renderHome();
            if(tabId === 'live') renderLiveList('All Channels');
            if(tabId === 'tv') { renderVODSidebar('tv'); loadStreamContent('tv', 'All'); }
            if(tabId === 'movies') { renderVODSidebar('movies'); loadStreamContent('movies', 'All'); }
            if(tabId === 'youtube') renderSidebar('yt', ['Recommended','Trending','Subscriptions']);
            if(tabId === 'music') renderSidebar('music', ['Recommended','Library']);
            if(tabId === 'search') setTimeout(() => document.getElementById('search-input').focus(), 100);
        }

        function renderExpandedNav(type, items) {
            const nav = document.getElementById('main-nav');
            let html = `
                <div class="nav-item icon-only" onclick="enableSearchMode()"><i class="fas fa-search"></i></div>
                <div class="nav-item nav-back" onclick="switchTab('home')"><i class="fas fa-arrow-left"></i></div>
            `;
            items.forEach((item, idx) => {
                let active = idx === 0 ? 'active' : '';
                let clickFn = '';
                if(type === 'Live') clickFn = `handleLiveFilter('${item.replace(/'/g, "")}', this)`;
                if(type === 'TV' || type === 'Movies') clickFn = `handleVODFilter('${type}', '${item}', this)`;
                
                html += `<div class="nav-item ${active}" onclick="${clickFn}">${item}</div>`;
            });
            nav.innerHTML = html;
        }

        function handleLiveFilter(cat, el) {
            document.querySelectorAll('.nav-capsule .nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            
            // Sports Drill Down
            if(cat === 'Sports') {
                const nav = document.getElementById('main-nav');
                nav.innerHTML = `
                    <div class="nav-item icon-only" onclick="enableSearchMode()"><i class="fas fa-search"></i></div>
                    <div class="nav-item nav-back" onclick="switchTab('live')"><i class="fas fa-arrow-left"></i></div>
                    <div class="nav-item active" style="background:#0047AB; color:white;">All Sports</div>
                    <div class="nav-item" onclick="toggleSportsActive(this, 'Sports')">Sports</div>
                    <div class="nav-item" onclick="toggleSportsActive(this, 'Sports Extra')">Sports Extra</div>
                `;
                renderLiveList('All Sports');
            } else {
                renderLiveList(cat);
            }
        }

        function toggleSportsActive(el, cat) {
            document.querySelectorAll('.nav-capsule .nav-item').forEach(i => {
                i.classList.remove('active');
                i.style.background = ''; i.style.color = '';
            });
            el.classList.add('active');
            renderLiveList(cat);
        }

        function handleVODFilter(type, cat, el) {
             document.querySelectorAll('.nav-capsule .nav-item').forEach(i => i.classList.remove('active'));
             el.classList.add('active');
             
             if (cat === 'Watch Next') loadStreamContent(type.toLowerCase(), 'Favs');
             else loadStreamContent(type.toLowerCase(), 'All');
        }

        // --- RENDER LIVE ---
        function renderLiveList(cat) {
            const list = document.getElementById('linear-list');
            const head = document.getElementById('live-preview-header');
            list.innerHTML = '';
            list.classList.remove('mode-extra'); 
            head.style.display = 'block'; 
            
            let filtered = [];
            if(cat === 'All Channels') {
                filtered = iptvChannels.filter(c => !c.cat.includes('Sports Extra') && !c.cat.includes('Extra'));
            }
            else if(cat === 'All Sports') {
                // Includes Sports + Sports Extra
                filtered = iptvChannels.filter(c => c.cat.includes('Sport'));
            }
            else if(cat === 'Favourites') filtered = iptvChannels.filter(c => favLive.has(c.id));
            else if(cat === 'Extra') {
                list.classList.add('mode-extra');
                head.style.display = 'none';
                // Strict Extra: Matches "Extra" or "Stream" BUT NOT "Sports"
                filtered = iptvChannels.filter(c => (c.cat === 'Extra' || c.cat.toLowerCase().includes('stream')) && !c.cat.includes('Sports'));
                
                const grid = document.createElement('div');
                grid.className = 'channels-grid';
                filtered.forEach(ch => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.onclick = () => playChannel(ch);
                    card.innerHTML = `<img src="${ch.logo}" class="cc-logo"><div class="cc-name">${ch.name}</div>`;
                    grid.appendChild(card);
                });
                list.appendChild(grid);
                return;
            }
            else filtered = iptvChannels.filter(c => c.cat === cat);

            if(cat !== 'Extra') filtered.sort((a,b) => parseInt(a.id) - parseInt(b.id));

            filtered.forEach(ch => {
                const isFav = favLive.has(ch.id);
                const row = document.createElement('div');
                row.className = 'epg-row';
                row.innerHTML = `
                    <div class="epg-cell epg-num" onclick="toggleFav('${ch.id}', 'live', event)">${ch.id} ${isFav?'★':''}</div>
                    <div class="epg-cell epg-logo" onclick="toggleFav('${ch.id}', 'live', event)"><img src="${ch.logo || ''}" style="max-height:40px;"></div>
                    <div class="epg-cell epg-name" onclick="toggleFav('${ch.id}', 'live', event)">${ch.name}</div>
                    <div class="epg-cell epg-now" onclick="playChannel('${ch.url}')">
                        <div class="prog-title">Current Program Info</div>
                        <div class="prog-time">12:00 - 13:00</div>
                    </div>
                `;
                list.appendChild(row);
            });
        }

        // --- VOD (TV & MOVIES) HYBRID ---
        function renderVODSidebar(type) {
            const sb = document.getElementById(type + '-sidebar');
            sb.innerHTML = '';
            
            sb.innerHTML += `<div class="v-item active" onclick="loadStreamContent('${type}', 'All'); document.querySelectorAll('#${type}-sidebar .v-item').forEach(i=>i.classList.remove('active')); this.classList.add('active');">All ${type === 'tv' ? 'TV Shows' : 'Movies'}</div>`;

            // Dynamic Categories
            const source = type === 'tv' ? vodSeries : vodMovies;
            const cats = [...new Set(source.map(i => i.category_name))].filter(Boolean).sort();
            
            cats.forEach(c => {
                const item = document.createElement('div');
                item.className = 'v-item';
                item.innerText = c;
                item.onclick = () => {
                    document.querySelectorAll(`#${type}-sidebar .v-item`).forEach(i=>i.classList.remove('active'));
                    item.classList.add('active');
                    loadStreamContent(type, c); 
                };
                sb.appendChild(item);
            });
        }

        function loadStreamContent(type, categoryOrMode) {
            const container = document.getElementById(type + '-content-area');
            container.innerHTML = '';
            
            const source = type === 'tv' ? vodSeries : vodMovies;

            if (categoryOrMode === 'All' || categoryOrMode === 'Favs') {
                // ROW MODE
                // 1. Continue Watching
                const cwItems = watchHistory.filter(h => h.type === type && (h.progress||0) < 0.9);
                if(cwItems.length > 0) {
                     const cwTitle = document.createElement('div'); cwTitle.className = 'section-header'; cwTitle.innerText = "Continue Watching"; container.appendChild(cwTitle);
                     const cwScroller = document.createElement('div'); cwScroller.className = 'scroller';
                     cwItems.forEach(h => {
                         const card = document.createElement('div'); card.className = 'card c-poster';
                         card.style.backgroundImage = `url('${h.img}')`;
                         cwScroller.appendChild(card);
                     });
                     container.appendChild(cwScroller);
                }

                // 2. Watch Next
                const favItems = source.filter(i => favStream.has(i.stream_id || i.series_id));
                if(favItems.length > 0) {
                     const favTitle = document.createElement('div'); favTitle.className = 'section-header'; favTitle.innerText = "Watch Next"; container.appendChild(favTitle);
                     const favScroller = document.createElement('div'); favScroller.className = 'scroller';
                     favItems.forEach(i => {
                         const card = document.createElement('div'); card.className = 'card c-poster';
                         card.style.backgroundImage = `url('${i.stream_icon||i.cover}')`;
                         card.onclick = () => openContentPage(i);
                         favScroller.appendChild(card);
                     });
                     container.appendChild(favScroller);
                }

                // 3. Category Rows
                if (categoryOrMode === 'All') {
                    const cats = [...new Set(source.map(i => i.category_name))].filter(Boolean).sort();
                    cats.forEach(cat => {
                        const rowTitle = document.createElement('div'); rowTitle.className = 'section-header'; rowTitle.innerText = cat; container.appendChild(rowTitle);
                        const scroller = document.createElement('div'); scroller.className = 'scroller';
                        const items = source.filter(i => i.category_name === cat).slice(0, 20); 
                        items.forEach(i => {
                            const card = document.createElement('div'); card.className = 'card c-poster';
                            if(i.stream_icon || i.cover) card.style.backgroundImage = `url('${i.stream_icon || i.cover}')`;
                            card.onclick = () => openContentPage(i);
                            scroller.appendChild(card);
                        });
                        container.appendChild(scroller);
                    });
                }
            } else {
                // GRID MODE
                container.innerHTML = `<h1>${categoryOrMode}</h1><div class="channels-grid" id="vod-filtered-grid"></div>`;
                const grid = document.getElementById('vod-filtered-grid');
                const items = source.filter(i => i.category_name === categoryOrMode);
                
                items.forEach(i => {
                    const card = document.createElement('div'); card.className = 'card c-poster';
                    if(i.stream_icon || i.cover) card.style.backgroundImage = `url('${i.stream_icon || i.cover}')`;
                    card.onclick = () => openContentPage(i);
                    grid.appendChild(card);
                });
            }
        }

        // --- SEARCH MODE ---
        function enableSearchMode() {
            previousNavState = currentContext.toLowerCase();
            const nav = document.getElementById('main-nav');
            // Transform nav into search input
            nav.innerHTML = `
                <div class="nav-search-container">
                    <div class="nav-item nav-back" onclick="exitSearchMode()"><i class="fas fa-arrow-left"></i></div>
                    <input type="text" class="nav-search-input" placeholder="Search..." oninput="performSearch(this.value)" autofocus>
                </div>
            `;
            setTimeout(() => document.querySelector('.nav-search-input').focus(), 100);
            
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-search').classList.add('active');
            document.getElementById('search-results').innerHTML = '';
        }

        function exitSearchMode() {
            if(previousNavState === 'home' || !previousNavState) switchTab('home');
            else switchTab(previousNavState);
        }

        // --- HOME RENDER ---
        function renderHome() {
            const tab = document.getElementById('tab-home');
            let html = '<div style="height:20px;"></div>';

            // 1. Continue Watching (Include Last Live)
            html += `<div class="section-header"><i class="fas fa-history"></i> Continue Watching</div><div class="scroller">`;
            
            // Last Live Channel
            if(lastLiveChannel) {
                html += `<div class="card c-square" onclick="playChannel({url:'${lastLiveChannel.url}'})" style="background:white; border:2px solid ${getComputedStyle(document.body).getPropertyValue('--col-live')};">
                            <img src="${lastLiveChannel.logo}" style="width:80%; height:80%; object-fit:contain;">
                         </div>`;
            }
            
            // VOD History
            watchHistory.filter(h => (h.progress||0) < 0.9).forEach(h => {
                html += `<div class="card c-thumb" style="background-image:url('${h.img}')"><div class="card-meta"><div class="card-title">${h.name}</div></div></div>`;
            });
            html += `</div>`; 

            // 2. Featured Movies
            if(vodMovies.length > 0) {
                html += `<div class="section-header"><i class="fas fa-film"></i> Featured Movies</div><div class="scroller">`;
                vodMovies.slice(0,10).forEach(m => {
                    html += `<div class="card c-poster" style="background-image:url('${m.stream_icon}')" onclick="openContentPage({name:'${m.name.replace(/'/g,"")}', stream_icon:'${m.stream_icon}'})"></div>`;
                });
                html += `</div>`;
            }

            // 3. Featured Shows
            if(vodSeries.length > 0) {
                html += `<div class="section-header"><i class="fas fa-tv"></i> Featured Shows</div><div class="scroller">`;
                vodSeries.slice(0,10).forEach(s => {
                    html += `<div class="card c-poster" style="background-image:url('${s.cover}')"></div>`;
                });
                html += `</div>`;
            }

            // 4. Utility Rows
            const utils = [
                {t: 'Recordings', i: 'fa-dot-circle', type:'c-thumb', c: ['Rec 1']},
                {t: 'YouTube Recommended', i: 'fa-youtube', type:'c-thumb', c: ['Vid 1']},
                {t: 'TV Inputs', i: 'fa-plug', type:'c-square', c: ['HDMI 1']},
                {t: 'Local Files', i: 'fa-folder', type:'c-square', c: ['USB']},
                {t: 'Apps', i: 'fa-th', type:'c-app', c: ['N', 'P']}
            ];
            utils.forEach(u => {
                html += `<div class="section-header"><i class="fas ${u.i}"></i> ${u.t}</div><div class="scroller">`;
                u.c.forEach(i => {
                    if(u.type === 'c-app') html += `<div class="card c-app" style="color:gray;">${i}</div>`;
                    else html += `<div class="card ${u.type}" style="background:#222; display:grid; place-items:center; color:#888;">${i}</div>`;
                });
                html += `</div>`;
            });

            tab.innerHTML = html;
        }

        // --- DATA ---
        async function loadXtream() {
            const u = document.getElementById('xc-url').value;
            const us = document.getElementById('xc-user').value;
            const p = document.getElementById('xc-pass').value;
            localStorage.setItem('xc_url', u); localStorage.setItem('xc_user', us); localStorage.setItem('xc_pass', p);
            
            try {
                // Live
                const cr = await fetch(`${u}/player_api.php?username=${us}&password=${p}&action=get_live_categories`);
                const cj = await cr.json();
                iptvCategories = cj.map(x => x.category_name);

                const sr = await fetch(`${u}/player_api.php?username=${us}&password=${p}&action=get_live_streams`);
                const sj = await sr.json();
                iptvChannels = sj.map(x => ({id: x.num, name: x.name, logo: x.stream_icon, cat: (cj.find(c=>c.category_id==x.category_id)?.category_name) || "General", url: `${u}/live/${us}/${p}/${x.stream_id}.m3u8`}));
                
                // VOD
                const vcr = await fetch(`${u}/player_api.php?username=${us}&password=${p}&action=get_vod_categories`);
                const vcj = await vcr.json();
                const scr = await fetch(`${u}/player_api.php?username=${us}&password=${p}&action=get_series_categories`);
                const scj = await scr.json();

                const vr = await fetch(`${u}/player_api.php?username=${us}&password=${p}&action=get_vod_streams`);
                const vj = await vr.json();
                vodMovies = vj.map(x => ({...x, category_name: (vcj.find(c => c.category_id == x.category_id)?.category_name) || "Uncategorized"}));
                
                const ser = await fetch(`${u}/player_api.php?username=${us}&password=${p}&action=get_series`);
                const sej = await ser.json();
                vodSeries = sej.map(x => ({...x, category_name: (scj.find(c => c.category_id == x.category_id)?.category_name) || "Uncategorized"}));
                
                alert("Loaded");
            } catch(e) { alert("Error"); }
        }

        function loadM3U() { alert("M3U Loaded (Placeholder)"); }

        function loadDemoData() {
            iptvChannels = [
                { id: 101, name: "BBC One", cat: "Entertainment", logo: "https://upload.wikimedia.org/wikipedia/commons/4/43/BBC_One_2021.svg", url: "" },
                { id: 401, name: "Sky Sports", cat: "Sports", logo: "", url: "" },
                { id: 402, name: "Sky Sports Extra", cat: "Sports Extra", logo: "", url: "" },
                { id: 999, name: "Provider Extra", cat: "Extra", logo: "", url: "" }
            ];
            iptvCategories = ["Entertainment", "Sports", "Sports Extra", "Extra"];
            vodMovies = [{name:"Demo Movie", stream_icon:"https://via.placeholder.com/150x225", stream_id:"m1", category_name: "Action"}];
            vodSeries = [{name:"Demo Series", cover:"https://via.placeholder.com/150x225", series_id:"s1", category_name: "Drama"}];
        }

        function toggleFav(id, type, e) {
            if(e) e.stopPropagation();
            const set = type === 'live' ? favLive : favStream;
            if(set.has(id)) set.delete(id); else set.add(id);
            localStorage.setItem(type==='live'?'favLive':'favStream', JSON.stringify([...set]));
            const activeNav = document.querySelector('.nav-capsule .active');
            if(type==='live' && activeNav && activeNav.innerText === 'Favourites') renderLiveList('Favourites');
        }

        function playChannel(ch) {
            lastLiveChannel = ch; 
            localStorage.setItem('lastLiveChannel', JSON.stringify(ch));
            const vid = document.getElementById('global-bg-video');
            let url = ch.url;
            if(window.location.protocol === 'https:' && url.startsWith('http:')) url = url.replace('http:', 'https:');
            if(Hls.isSupported() && url.endsWith('.m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
            } else { vid.src = url; vid.play(); }
            document.body.classList.add('mode-fullscreen');
        }

        function openContentPage(item) {
            document.getElementById('content-page').style.display = 'block';
            document.getElementById('cp-title').innerText = item.name || "Unknown";
            const type = item.series_id ? 'tv' : 'movies';
            watchHistory.unshift({name: item.name, img: item.stream_icon||item.cover, progress:0, type:type});
            localStorage.setItem('watch_history', JSON.stringify(watchHistory));
        }
        function closeContentPage() { document.getElementById('content-page').style.display = 'none'; }
        function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

        function toggleFeature(feat) {
            if(!feat) {
                ['live','tv','movies','youtube','music'].forEach(f => {
                    const el = document.getElementById('nav-'+f);
                    if(el) el.style.display = document.getElementById('toggle-'+f).checked ? 'flex' : 'none';
                });
                return;
            }
            const el = document.getElementById('nav-'+feat);
            if(el) el.style.display = document.getElementById('toggle-'+feat).checked ? 'flex' : 'none';
        }
        
        function renderSidebar(id, items) {
            const el = document.getElementById(id + '-sidebar');
            if(el) {
                el.innerHTML = '';
                items.forEach((i, idx) => el.innerHTML += `<div class="v-item ${idx===0?'active':''}">${i}</div>`);
            }
        }
        
        function performSearch(q) {
            const res = document.getElementById('search-results');
            res.innerHTML = '';
            if(q.length < 2) return;
            q = q.toLowerCase();

            let order = ['Channels', 'Movies', 'TV Shows', 'YouTube'];
            if(previousNavState === 'tv') order = ['TV Shows', 'Movies', 'Channels', 'YouTube'];
            if(previousNavState === 'movies') order = ['Movies', 'TV Shows', 'Channels', 'YouTube'];

            order.forEach(cat => {
                let hits = [];
                let render = '';
                if(cat === 'Channels') {
                    hits = iptvChannels.filter(c => c.name.toLowerCase().includes(q));
                    render = (c) => `<div class="card c-thumb" onclick="playChannel({url:'${c.url}', logo:'${c.logo}', name:'${c.name}'})" style="display:grid; place-items:center;">${c.name}</div>`;
                } else if(cat === 'Movies') {
                    hits = vodMovies.filter(m => m.name.toLowerCase().includes(q));
                    render = (m) => `<div class="card c-poster" style="background-image:url('${m.stream_icon}')"></div>`;
                } else if(cat === 'TV Shows') {
                    hits = vodSeries.filter(s => s.name.toLowerCase().includes(q));
                    render = (s) => `<div class="card c-poster" style="background-image:url('${s.cover}')"></div>`;
                }
                
                if(hits.length) {
                    res.innerHTML += `<div class="section-header">${cat}</div><div class="scroller">${hits.slice(0,10).map(render).join('')}</div>`;
                }
            });
        }

        document.addEventListener('keydown', e => {
            if(e.key === 'Escape') {
                if(document.body.classList.contains('mode-fullscreen')) document.body.classList.remove('mode-fullscreen');
                else document.getElementById('content-page').style.display = 'none';
            }
        });
    </script>
