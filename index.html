<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FibreTV V78: Home Content Overhaul</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #000000;
            --surface-color: #1a1a1a;
            --surface-translucent: rgba(26, 26, 26, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-capsule: 50px;
            --radius-card: 16px;
            --sidebar-width: 280px;

            /* THEME COLORS (Solid & BG) */
            --col-live: #0047AB;   --col-live-bg: rgba(0, 71, 171, 0.3);   --col-live-txt: #6fa0ea;
            --col-stream: #D35400; --col-stream-bg: rgba(211, 84, 0, 0.3); --col-stream-txt: #eec1a4;
            --col-yt: #E50914;     --col-yt-bg: rgba(229, 9, 20, 0.2);     --col-yt-txt: #e59094;
            --col-music: #C2185B;  --col-music-bg: rgba(194, 24, 91, 0.2); --col-music-txt: #e29bb6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- GLOBAL LIVE BACKGROUND --- */
        #global-bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            opacity: 0; transition: opacity 0.5s ease, filter 0.5s ease;
        }
        body.mode-home #global-bg-video { opacity: 1; filter: blur(15px) brightness(0.3); }
        body.mode-fullscreen #global-bg-video { opacity: 1; filter: blur(0) brightness(1); z-index: 2000; }
        body.mode-fullscreen .top-bar-container, 
        body.mode-fullscreen .main-content,
        body.mode-fullscreen .info-capsule { display: none !important; }

        /* --- TOP NAV --- */
        .top-bar-container {
            position: fixed; top: 30px; left: 40px; 
            z-index: 1000; display: flex; align-items: flex-start;
            pointer-events: none;
        }

        .nav-capsule {
            background: var(--surface-translucent);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule);
            padding: 5px;
            display: flex; align-items: center; gap: 4px;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        /* Nav Groups & Colors */
        .nav-group {
            display: flex; align-items: center; border-radius: var(--radius-capsule);
            transition: background-color 0.2s ease; padding: 0; margin: 0 2px;
        }
        /* Group Backgrounds */
        .nav-group.group-active-live { background-color: var(--col-live-bg); }
        .nav-group.group-active-stream { background-color: var(--col-stream-bg); }
        .nav-group.group-active-youtube { background-color: var(--col-yt-bg); }
        .nav-group.group-active-music { background-color: var(--col-music-bg); }

        .nav-item {
            height: 44px; padding: 0 22px; 
            border-radius: var(--radius-capsule);
            color: var(--text-secondary); font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-item:hover { color: white !important; background: rgba(255,255,255,0.1); }
        
        /* Specific Text Colors (Inactive) */
        #nav-live-group .nav-item { color: var(--col-live-txt); }
        #nav-stream-group .nav-item { color: var(--col-stream-txt); }
        #nav-youtube-group .nav-item { color: var(--col-yt-txt); }
        #nav-music-group .nav-item { color: var(--col-music-txt); }

        /* Active Button States */
        .nav-item.active { background: white; color: black; box-shadow: 0 2px 15px rgba(255,255,255,0.25); }
        #nav-live-group .nav-item.active { background: var(--col-live); color: white; box-shadow: 0 2px 15px rgba(0,0,0,0.3); }
        #nav-stream-group .nav-item.active { background: var(--col-stream); color: white; box-shadow: 0 2px 15px rgba(0,0,0,0.3); }
        #nav-youtube-group .nav-item.active { background: var(--col-yt); color: white; box-shadow: 0 2px 15px rgba(0,0,0,0.3); }
        #nav-music-group .nav-item.active { background: var(--col-music); color: white; box-shadow: 0 2px 15px rgba(0,0,0,0.3); }

        .nav-item.icon-only { padding: 0; width: 44px; }
        .nav-back { padding: 0; width: 54px; font-size: 1.1rem; justify-content: center; }
        .nav-sub { display: none; font-size: 0.85rem; padding: 0 16px; opacity: 0; animation: slideIn 0.2s forwards; }
        .nav-sub.visible { display: flex; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* --- INFO CAPSULE (Settings Trigger) --- */
        .info-capsule {
            position: fixed; top: 30px; right: 40px;
            background: var(--surface-translucent); backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule); /* Matches Nav Height Style */
            height: 54px; /* Matches Nav Visual Height */
            padding: 0 25px;
            display: flex; align-items: center; gap: 20px;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 1000; cursor: pointer;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .info-capsule:hover { transform: scale(1.02); background: rgba(50,50,50,0.9); }
        .sys-time { font-size: 1.1rem; color: white; font-weight:800; }

        /* --- MAIN LAYOUT --- */
        .main-content {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding-top: 130px; padding-bottom: 50px;
        }

        .tab-content { display: none; padding: 0 0 0 4%; height: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        #tab-home { overflow-y: auto; padding-bottom: 100px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- SPLIT VIEW --- */
        .split-view { display: flex; gap: 50px; height: 100%; overflow: hidden; padding-left: 0; }
        .layout-container { display: flex; flex-direction: column; height: 100%; }
        .split-inner { display: flex; gap: 50px; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .vertical-filter-col { 
            width: var(--sidebar-width); flex-shrink: 0; 
            display: flex; flex-direction: column; justify-content: flex-start; 
            height: 100%; margin: 0; padding-left: 40px; margin-top: 130px; 
        }
        
        .vert-capsule { 
            background: rgba(25, 25, 25, 0.95); border-radius: 25px; padding: 20px; 
            display: flex; flex-direction: column; gap: 10px; 
            border: 1px solid rgba(255,255,255,0.1); 
            max-height: calc(100vh - 180px); overflow-y: auto; z-index: 50; 
        }
        .vert-capsule::-webkit-scrollbar { display:none; }

        .v-item { 
            padding: 12px 20px; border-radius: 18px; color: #999; font-weight: 600; font-size: 1rem; 
            cursor: pointer; transition: all 0.2s; text-align: left; 
            display: flex; align-items: center; gap: 15px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .v-item:hover { color: white; background: rgba(255,255,255,0.08); }
        .v-item.active { background: white; color: black; font-weight: 800; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .v-item.active i { color: black; }

        .content-col { flex: 1; overflow-y: auto; padding-right: 4%; padding-top: 10px; padding-bottom: 150px; }
        .linear-content-col { flex: 1; display: flex; flex-direction: column; height: 100%; padding-right: 10px; }

        /* --- LINEAR HEADER --- */
        .linear-header { flex: 0 0 auto; width: 100%; border-radius: 24px; margin-bottom: 20px; overflow: hidden; background: var(--surface-color); border: 2px solid transparent; padding: 25px; }
        .header-content { height: 100%; width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 30px; }
        .image-box-left { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .static-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.2s; }
        .header-info-mid { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .lh-title { font-size: 2rem; font-weight: 800; margin-bottom: 8px; line-height: 1.1; }
        .lh-meta { display: flex; gap: 15px; margin-bottom: 12px; align-items: center; font-weight: 600; color: #ddd; }
        .lh-badge { background: #E50914; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; }
        .lh-desc { font-size: 1rem; color: #ccc; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .preview-box-right { width: 32%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .preview-video { width: 100%; height: 100%; object-fit: cover; }
        .epg-scroll-area { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .epg-scroll-area::-webkit-scrollbar { display: none; }

        /* --- EPG LAYOUT --- */
        .epg-row {
            display: flex; align-items: center; height: 70px; padding: 5px 15px; margin-bottom: 5px;
            border-radius: 10px; cursor: pointer; transition: background 0.2s;
            border: 1px solid transparent; background: rgba(255,255,255,0.03);
        }
        .epg-row:hover { background: #333; border-color: rgba(255,255,255,0.2); }
        .epg-cell { padding: 0 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; height: 100%; }
        .epg-num { width: 60px; color: #888; font-weight: 800; font-size: 1.1rem; justify-content: center; }
        .epg-logo { width: 100px; justify-content: center; padding-right: 20px; } 
        .epg-logo img { max-height: 45px; max-width: 100%; object-fit: contain; }
        .epg-name { width: 200px; font-weight: 700; font-size: 1rem; color: #eee; }
        .epg-now { flex: 1; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; align-items: flex-start; justify-content: center; padding-left: 20px; }
        .epg-next { flex: 1; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; align-items: flex-start; justify-content: center; opacity: 0.5; padding-left: 20px; }
        .prog-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 2px; }
        .prog-time { font-size: 0.8rem; color: #aaa; font-weight: 500; }
        .mode-extra .epg-num { display: none !important; }

        /* --- CARDS & ROWS --- */
        .section-header { font-size: 1.3rem; font-weight: 800; margin: 30px 0 15px 0; color: #eee; display: flex; align-items: center; gap: 12px; }
        .scroller { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px; scroll-behavior: smooth; margin-left: -5px; padding-right: 5%; }
        ::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 auto; background: var(--surface-color); border-radius: var(--radius-card); position: relative; cursor: pointer; overflow: hidden; transition: transform 0.2s; border: 2px solid transparent; }
        .card:hover { transform: scale(1.03); z-index: 5; border-color: rgba(255,255,255,0.3); }
        .card-meta { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, black, transparent); padding: 20px; padding-top: 50px; pointer-events: none; }
        .card-title { font-weight: 700; font-size: 1rem; }
        
        .c-poster { width: 150px; height: 225px; background-size: cover; background-color: #222; }
        .c-thumb { width: 260px; height: 146px; background-size: cover; background-color: #222; }
        .c-square { width: 146px; height: 146px; background-size: cover; background-color: #222; display: grid; place-items: center; font-weight:700; color:#aaa; font-size:1.2rem; } 
        .c-app { width: 90px; height: 90px; border-radius: 24px; display: grid; place-items: center; background-size:contain; background-repeat:no-repeat; background-position:center; background-color:#111; }
        .c-app i { font-size:2rem; color:#555; }

        /* --- OVERLAYS --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .modal-box { background: var(--surface-color); width: 90%; max-width: 500px; padding: 30px; border-radius: 25px; border: 1px solid #333; }
        
        /* SETTINGS AS OVERLAY */
        #overlay-settings { align-items: flex-start; padding-top: 100px; }
        #overlay-settings .modal-box { width: 600px; max-width: 90%; }
        
        .settings-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .setting-card { background: #222; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .setting-input { background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-top: 5px; }
        .btn-settings { background: var(--col-live); color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ffffff; }
        input:checked + .slider:before { transform: translateX(22px); background-color: black; }

        /* SEARCH INPUT */
        .search-input { width: 100%; background: #222; border: 2px solid #333; color: white; font-size: 1.5rem; padding: 15px 25px; border-radius: 50px; margin-bottom: 30px; outline: none; }
        .search-input:focus { border-color: var(--col-live); }
        .search-sec-title { font-size: 1.1rem; font-weight: 800; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* CONTENT PAGE */
        #content-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; overflow-y: auto; }
        .cp-hero { width: 100%; height: 60vh; background-size: cover; background-position: center; position: relative; }
        .cp-grad { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000 10%, transparent 100%); }
        .cp-details { padding: 40px; margin-top: -100px; position: relative; z-index: 2; }
        .cp-title { font-size: 4rem; font-weight: 900; margin-bottom: 10px; line-height: 1; }
        .cp-desc { font-size: 1.1rem; color: #ccc; max-width: 700px; line-height: 1.5; margin-bottom: 30px; }
        .btn-play { background: white; color: black; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; margin-right: 15px; }
        .btn-sec { background: rgba(255,255,255,0.2); color: white; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; }

        #player-error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(200, 0, 0, 0.8); padding: 20px; border-radius: 10px; display: none; pointer-events: none; }
    </style>
</head>
<body class="mode-home">

    <video id="global-bg-video" autoplay muted loop></video>
    <div id="player-error">Stream failed.</div>

    <div id="overlay-player" class="overlay" style="background:black;">
        <i class="fas fa-play-circle fa-4x" style="margin-bottom: 20px;"></i>
        <h1>Now Playing</h1>
        <button class="btn-settings" style="width:auto; margin-top:20px;" onclick="closeOverlays()">Stop</button>
    </div>

    <div id="overlay-settings" class="overlay">
        <div class="modal-box">
            <h1 style="margin-top:0;">Settings</h1>
            <div style="max-height: 60vh; overflow-y: auto; padding-right:10px;">
                <h3>Visible Tabs</h3>
                <div class="settings-grid">
                    <div class="setting-card"><span>Live</span><label class="switch"><input type="checkbox" checked id="toggle-live" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                    <div class="setting-card"><span>Stream</span><label class="switch"><input type="checkbox" checked id="toggle-stream" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                    <div class="setting-card"><span>YouTube</span><label class="switch"><input type="checkbox" checked id="toggle-youtube" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                    <div class="setting-card"><span>Music</span><label class="switch"><input type="checkbox" checked id="toggle-music" onchange="toggleFeature()"><span class="slider round"></span></label></div>
                </div>

                <h3>Hide Categories</h3>
                <div class="setting-card" style="display:block;">
                    <select id="hide-cat-select" class="setting-input" style="margin-bottom:10px;">
                        <option>Select Category...</option>
                    </select>
                    <button class="btn-settings" onclick="hideSelectedCategory()">Hide</button>
                </div>

                <h3>Xtream Login</h3>
                <input id="xc-url" class="setting-input" placeholder="URL">
                <input id="xc-user" class="setting-input" placeholder="User">
                <input id="xc-pass" class="setting-input" type="password" placeholder="Pass">
                <button class="btn-settings" onclick="loadXtream()">Login</button>
            </div>
            <button class="btn-settings" style="background:#333; margin-top:20px;" onclick="closeOverlays()">Close</button>
        </div>
    </div>

    <div class="info-capsule" onclick="showSettings()">
        <i class="fas fa-cog"></i>
        <div class="system-stack">
            <span id="clock-el" class="sys-time">12:00</span>
            <div style="display:flex; gap:8px; opacity:0.8;">
                <span id="date-el">Mon 5 Jan</span>
                <span>•</span>
                <span id="weather-el"><i class="fas fa-cloud-sun"></i> 12°C</span>
            </div>
        </div>
    </div>

    <div class="top-bar-container">
        <div class="nav-capsule" id="main-nav">
            </div>
    </div>

    <div class="main-content">
        <div id="tab-home" class="tab-content active"></div>

        <div id="tab-live" class="tab-content" style="padding:0;">
            <div class="layout-container">
                <div class="split-inner">
                    <div class="vertical-filter-col"><div class="vert-capsule" id="live-sidebar"></div></div>
                    <div class="linear-content-col">
                        <div id="live-preview-header" class="linear-header">
                            </div>
                        <div class="epg-scroll-area" id="linear-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tab-stream" class="tab-content" style="padding:0;">
             <div class="layout-container"><div class="split-inner"><div class="vertical-filter-col"><div class="vert-capsule" id="stream-sidebar"></div></div><div class="content-col"><div id="stream-content-area" style="display:flex; flex-wrap:wrap; gap:20px;"></div></div></div></div>
        </div>
        <div id="tab-youtube" class="tab-content" style="padding:0;">
             <div class="split-view"><div class="vertical-filter-col"><div class="vert-capsule" id="yt-sidebar"></div></div><div class="content-col"><div id="yt-content-area" style="display:flex; flex-wrap:wrap; gap:20px;"></div></div></div>
        </div>
        <div id="tab-music" class="tab-content" style="padding:0;">
             <div class="split-view"><div class="vertical-filter-col"><div class="vert-capsule" id="music-sidebar"></div></div><div class="content-col"><h1>Music</h1></div></div>
        </div>
        <div id="tab-search" class="tab-content">
            <div style="padding: 20px 5%;">
                <input type="text" id="search-input" class="search-input" placeholder="Search TV, Movies, Music..." oninput="performSearch(this.value)">
                <div id="search-results"></div>
            </div>
        </div>
    </div>

    <div id="content-page">
        <div class="cp-hero" id="cp-hero"><div class="cp-grad"></div></div>
        <div class="cp-details">
            <h1 class="cp-title" id="cp-title">Title</h1>
            <p class="cp-desc" id="cp-desc">Description...</p>
            <div style="display:flex;">
                <button class="btn-play" id="btn-play-content">Play</button>
                <button class="btn-sec" onclick="closeContentPage()">Back</button>
            </div>
        </div>
    </div>

    <script>
        let iptvChannels=[], iptvCategories=[], vodMovies=[], vodSeries=[], watchHistory=[], favLive=new Set(), favStream=new Set();
        let hiddenCategories = new Set();
        let currentContext = 'Home';

        // --- INIT ---
        window.onload = () => {
            document.body.classList.add('mode-home');
            loadStoredCreds();
            loadHistory();
            
            // Mock Data for Home Rows
            if(!vodMovies.length) loadDemoData();
            
            renderHome();
            updateClock(); setInterval(updateClock, 1000);
            
            // Init Nav
            document.getElementById('main-nav').innerHTML = defaultNav;
            
            // Init Sidebars
            renderSidebar('youtube', ['Recommended','Trending','Subscriptions','Playlists','History']);
            renderSidebar('music', ['Recommended','Library','History']);
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-el').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date-el').innerText = now.toLocaleDateString('en-GB');
        }

        const defaultNav = `
            <div class="nav-item icon-only" onclick="switchTab('search', this)"><i class="fas fa-search"></i></div>
            <div id="nav-home" class="nav-item active" onclick="switchTab('home', this)">Home</div>
            <div id="nav-live-group" class="nav-group"><div id="nav-live" class="nav-item" onclick="switchTab('live', this)">Live</div></div>
            <div id="nav-stream-group" class="nav-group"><div id="nav-stream" class="nav-item" onclick="switchTab('stream', this)">Stream</div></div>
            <div id="nav-youtube-group" class="nav-group"><div id="nav-youtube" class="nav-item" onclick="switchTab('youtube', this)">YouTube</div></div>
            <div id="nav-music-group" class="nav-group"><div id="nav-music" class="nav-item" onclick="switchTab('music', this)">Music</div></div>
        `;

        // --- NAVIGATION ---
        function switchTab(tabId, el) {
            currentContext = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            
            // Restore default if Home
            if(tabId === 'home') document.getElementById('main-nav').innerHTML = defaultNav;
            
            // Expanded Navs
            else if(tabId === 'live') updateNavExpanded('Live', ['All Channels', 'Favourites', ...iptvCategories, 'Extra']);
            else if(tabId === 'stream') updateNavExpanded('Stream', ['All Stream', 'Favourites', 'TV Shows', 'Movies']);
            else if(tabId === 'youtube') updateNavExpanded('YouTube', ['Recommended', 'Trending', 'Subscriptions', 'Playlists', 'History']);
            else if(tabId === 'music') updateNavExpanded('Music', ['Recommended', 'Library', 'History']);

            // Tab Visibility
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');

            // Render content
            if(tabId === 'home') renderHome();
            if(tabId === 'live') { renderLiveSidebar('Default'); renderLiveChannels('All Channels'); }
            if(tabId === 'stream') { renderStreamSidebar(); loadStreamContent('All'); }
            if(tabId === 'search') setTimeout(() => document.getElementById('search-input').focus(), 100);
        }

        function updateNavExpanded(type, items) {
            let activeClass = '';
            if(type === 'Live') activeClass = 'active-live';
            if(type === 'Stream') activeClass = 'active-stream';
            if(type === 'YouTube') activeClass = 'active-yt';
            if(type === 'Music') activeClass = 'active-music';

            let html = `
                <div class="nav-item icon-only" onclick="switchTab('search', null)"><i class="fas fa-search"></i></div>
                <div class="nav-item nav-back" onclick="switchTab('home', null)"><i class="fas fa-arrow-left"></i></div>
            `;
            
            items.forEach((item, idx) => {
                let isActive = idx === 0 ? `active ${activeClass}` : '';
                let clickFn = '';
                if(type === 'Live') clickFn = `filterLiveContent('${item.replace(/'/g, "")}', this)`;
                if(type === 'Stream') clickFn = `filterStreamContent('${item}', this)`;
                
                html += `<div class="nav-item ${isActive}" onclick="${clickFn}">${item}</div>`;
            });
            document.getElementById('main-nav').innerHTML = html;
        }

        function filterLiveContent(cat, el) {
            const container = document.getElementById('main-nav');
            container.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active', 'active-live'));
            if(el) el.classList.add('active', 'active-live');
            renderLiveChannels(cat);
        }

        function filterStreamContent(cat, el) {
            const container = document.getElementById('main-nav');
            container.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active', 'active-stream'));
            if(el) el.classList.add('active', 'active-stream');
            
            if(cat === 'Favourites') loadStreamContent('Favs');
            else if(cat === 'TV Shows') loadStreamContent('Series');
            else if(cat === 'Movies') loadStreamContent('Movies');
            else loadStreamContent('All');
        }

        // --- HOME CONTENT RENDERER ---
        function renderHome() {
            const tab = document.getElementById('tab-home');
            let html = '<div style="height:20px;"></div>';

            // 1. Continue Watching
            const cwItems = watchHistory.filter(h => (h.progress||0) < 0.9); 
            if(cwItems.length > 0) {
                html += `<div class="section-header"><i class="fas fa-history"></i> Continue Watching</div><div class="scroller">`;
                cwItems.forEach(h => {
                    html += `<div class="card c-thumb" style="background-image:url('${h.img}')"><div class="card-meta"><div class="card-title">${h.name}</div></div></div>`;
                });
                html += `</div>`;
            }

            // 2. Watch Next (Favourites)
            if(favStream.size > 0) {
                html += `<div class="section-header"><i class="fas fa-play-circle"></i> Watch Next</div><div class="scroller">`;
                // Logic to get items from IDs... simplified here
                html += `</div>`;
            }

            // 3. Featured Shows
            if(vodSeries.length > 0) {
                html += `<div class="section-header"><i class="fas fa-star"></i> Featured Shows</div><div class="scroller">`;
                vodSeries.slice(0,10).forEach(s => {
                    html += `<div class="card c-poster" style="background-image:url('${s.cover}')"></div>`;
                });
                html += `</div>`;
            }

            // 4. Featured Movies
            if(vodMovies.length > 0) {
                html += `<div class="section-header"><i class="fas fa-film"></i> Featured Movies</div><div class="scroller">`;
                vodMovies.slice(0,10).forEach(m => {
                    html += `<div class="card c-poster" style="background-image:url('${m.stream_icon}')"></div>`;
                });
                html += `</div>`;
            }

            // 5. Utility Rows (Placeholders)
            const utils = [
                { title: 'Recordings', icon: 'fa-dot-circle', type: 'c-thumb', items: ['Recorded Show 1', 'Recorded Movie'] },
                { title: 'YouTube Recommended', icon: 'fa-youtube', type: 'c-thumb', items: ['Video 1', 'Video 2'] },
                { title: 'TV Inputs', icon: 'fa-plug', type: 'c-square', items: ['HDMI 1', 'HDMI 2', 'AV'] },
                { title: 'Local Files', icon: 'fa-hdd', type: 'c-square', items: ['USB Drive', 'Network'] },
                { title: 'TV Apps', icon: 'fa-th', type: 'c-app', items: [{n:'Netflix',i:'N'}, {n:'Prime',i:'P'}, {n:'Plex',i:'P'}] }
            ];

            utils.forEach(u => {
                html += `<div class="section-header"><i class="fas ${u.icon}"></i> ${u.title}</div><div class="scroller">`;
                u.items.forEach(i => {
                    if(u.type === 'c-app') {
                        html += `<div class="card c-app" style="background:#222;"><i class="fas fa-play"></i></div>`;
                    } else {
                        html += `<div class="card ${u.type}" style="background:#222; display:grid; place-items:center;">${i}</div>`;
                    }
                });
                html += `</div>`;
            });

            tab.innerHTML = html;
        }

        // --- RENDER LIVE ---
        function renderLiveChannels(cat) {
            const list = document.getElementById('linear-list');
            list.innerHTML = '';
            list.classList.remove('mode-extra'); 
            
            let filtered = [];
            if(cat === 'All Channels') filtered = iptvChannels;
            else if(cat === 'Favourites') filtered = iptvChannels.filter(c => favLive.has(c.id));
            else if(cat === 'Extra') {
                list.classList.add('mode-extra');
                filtered = iptvChannels.filter(c => c.cat.toLowerCase().includes('stream') || c.cat.toLowerCase().includes('extra'));
            }
            else filtered = iptvChannels.filter(c => c.cat === cat);

            if(cat !== 'Extra') filtered.sort((a,b) => parseInt(a.id) - parseInt(b.id));

            filtered.forEach(ch => {
                const isFav = favLive.has(ch.id);
                const row = document.createElement('div');
                row.className = 'epg-row';
                row.innerHTML = `
                    <div class="epg-cell epg-num" onclick="toggleFav('${ch.id}', 'live', event)">${ch.id} ${isFav?'★':''}</div>
                    <div class="epg-cell epg-logo" onclick="toggleFav('${ch.id}', 'live', event)"><img src="${ch.logo || ''}" style="max-height:40px;"></div>
                    <div class="epg-cell epg-name" onclick="toggleFav('${ch.id}', 'live', event)">${ch.name}</div>
                    <div class="epg-cell epg-now" onclick="playChannel('${ch.url}')">
                        <div class="prog-title">Current Program Info</div>
                        <div class="prog-time">12:00 - 13:00</div>
                    </div>
                `;
                list.appendChild(row);
            });
        }

        function loadStreamContent(type) {
            const container = document.getElementById('stream-content-area');
            container.innerHTML = '';
            
            let items = [];
            if(type === 'Movies') items = vodMovies;
            else if(type === 'Series') items = vodSeries;
            else if(type === 'Favs') items = [...vodMovies, ...vodSeries].filter(i => favStream.has(i.stream_id || i.series_id));
            else items = [...vodMovies, ...vodSeries];

            items.slice(0, 100).forEach(i => {
                const card = document.createElement('div');
                card.className = 'card c-poster';
                const img = i.stream_icon || i.cover;
                if(img) card.style.backgroundImage = `url('${img}')`;
                
                // Click to play
                card.onclick = () => openContentPage(i);
                
                // Fav Toggle (Star Top Right)
                const isFav = favStream.has(i.stream_id || i.series_id);
                const star = document.createElement('div');
                star.innerHTML = '★';
                star.style.cssText = `position:absolute; top:5px; right:5px; font-size:1.5rem; color:${isFav?'gold':'rgba(255,255,255,0.3)'}; text-shadow:0 1px 2px black; cursor:pointer;`;
                star.onclick = (e) => { e.stopPropagation(); toggleFav(i.stream_id||i.series_id, 'stream'); };
                
                card.appendChild(star);
                container.appendChild(card);
            });
        }

        // --- FAVOURITES ---
        function toggleFav(id, type) {
            const set = type === 'live' ? favLive : favStream;
            if(set.has(id)) set.delete(id); else set.add(id);
            localStorage.setItem(type === 'live' ? 'favLive' : 'favStream', JSON.stringify([...set]));
            // Refresh view if needed
            if(type === 'live' && document.querySelector('.active-live')?.innerText === 'Favourites') renderLiveChannels('Favourites');
            if(type === 'stream' && document.querySelector('.active-stream')?.innerText === 'Favourites') loadStreamContent('Favs');
        }

        // --- MOCK DATA FOR DEMO ---
        function loadDemoData() {
            iptvChannels = [
                { id: 101, name: "BBC One", cat: "Entertainment", logo: "https://upload.wikimedia.org/wikipedia/commons/4/43/BBC_One_2021.svg", url: "" },
                { id: 102, name: "BBC Two", cat: "Entertainment", logo: "", url: "" },
                { id: 401, name: "Sky Sports", cat: "Sports", logo: "", url: "" }
            ];
            vodMovies = [{ name: "Demo Movie", stream_icon: "https://via.placeholder.com/150x225", stream_id: 'm1' }];
            vodSeries = [{ name: "Demo Series", cover: "https://via.placeholder.com/150x225", series_id: 's1' }];
        }

        // --- SETTINGS OVERLAY ---
        function showSettings() { document.getElementById('overlay-settings').style.display = 'flex'; }
        function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
        function toggleFeature() {
            const feats = ['live','stream','youtube','music'];
            feats.forEach(f => {
                const on = document.getElementById('toggle-'+f).checked;
                const grp = document.getElementById('nav-'+f+'-group');
                if(grp) grp.style.display = on ? 'flex' : 'none';
            });
        }
        function loadStoredCreds() {
             if(localStorage.getItem('favLive')) favLive = new Set(JSON.parse(localStorage.getItem('favLive')));
             if(localStorage.getItem('favStream')) favStream = new Set(JSON.parse(localStorage.getItem('favStream')));
        }
        function loadHistory() {
            if(localStorage.getItem('watch_history')) watchHistory = JSON.parse(localStorage.getItem('watch_history'));
        }

        // --- UTILS (Play, Search, etc.) ---
        function performSearch(q) { /* Same as V76 */ }
        function renderSidebar(tab, items) {
            const el = document.getElementById(tab+'-sidebar');
            if(!el) return;
            el.innerHTML = '';
            items.forEach((item, idx) => {
                el.innerHTML += `<div class="v-item ${idx===0?'active':''}">${item}</div>`;
            });
        }
        function openContentPage(item) {
            document.getElementById('content-page').style.display='block';
            document.getElementById('cp-title').innerText = item.name;
        }
        function closeContentPage() { document.getElementById('content-page').style.display='none'; }

        // Mock Xtream Load
        async function loadXtream() { alert("Use real creds in code to test fully."); }

    </script>
