<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FibreTV V76: Colors & Nav Fix</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #000000;
            --surface-color: #1a1a1a;
            --surface-translucent: rgba(26, 26, 26, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-capsule: 50px;
            --radius-card: 16px;
            --sidebar-width: 280px;

            /* THEME COLORS */
            --col-live: #0047AB;        
            --col-stream: #D35400;      
            --col-yt: #E50914;          
            --col-music: #C2185B;       
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- GLOBAL LIVE BACKGROUND --- */
        #global-bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            opacity: 0; transition: opacity 0.5s ease, filter 0.5s ease;
        }
        body.mode-home #global-bg-video { opacity: 1; filter: blur(15px) brightness(0.3); }
        body.mode-fullscreen #global-bg-video { opacity: 1; filter: blur(0) brightness(1); z-index: 2000; }
        body.mode-fullscreen .top-bar-container, 
        body.mode-fullscreen .main-content,
        body.mode-fullscreen .info-capsule { display: none !important; }

        /* --- TOP HEADER AREA --- */
        .top-bar-container {
            position: fixed; top: 30px; left: 40px; 
            z-index: 1000; display: flex; align-items: flex-start;
            pointer-events: none;
            max-width: 85%;
        }

        .nav-capsule {
            background: var(--surface-translucent);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: var(--radius-capsule);
            padding: 5px;
            display: flex; align-items: center; gap: 4px;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            overflow-x: auto; 
            max-width: 100%;
            scrollbar-width: none;
        }
        .nav-capsule::-webkit-scrollbar { display: none; }

        .nav-item {
            height: 44px; padding: 0 22px; 
            border-radius: var(--radius-capsule);
            color: #94a3b8; font-weight: 700; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-item:hover { color: white !important; background: rgba(255,255,255,0.1); }
        
        /* --- COLOR LOGIC (High Specificity) --- */
        .nav-item.active { background: white; color: black; box-shadow: 0 2px 15px rgba(255,255,255,0.25); }
        
        /* Specific Active Colors */
        .active-live { background: var(--col-live) !important; color: white !important; box-shadow: 0 2px 15px rgba(0, 71, 171, 0.5) !important; }
        .active-stream { background: var(--col-stream) !important; color: white !important; box-shadow: 0 2px 15px rgba(211, 84, 0, 0.5) !important; }
        .active-yt { background: var(--col-yt) !important; color: white !important; }
        .active-music { background: var(--col-music) !important; color: white !important; }

        .nav-item.icon-only { padding: 0; width: 44px; }
        .nav-back { padding: 0; width: 54px; font-size: 1.1rem; justify-content: center; }

        /* --- INFO CAPSULE --- */
        .info-capsule {
            position: fixed; top: 30px; right: 40px;
            background: var(--surface-translucent); backdrop-filter: blur(25px);
            border-radius: 25px; padding: 10px 20px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.15); z-index: 1000;
        }
        .system-stack { display: flex; flex-direction: column; align-items: flex-end; font-size: 0.85rem; font-weight: 600; color: rgba(255,255,255,0.9); line-height: 1.2; }
        .sys-time { font-size: 1.1rem; font-weight: 800; }
        .sys-date { opacity: 0.7; }

        /* --- LAYOUTS --- */
        .main-content { flex: 1; overflow-y: auto; overflow-x: hidden; padding-top: 130px; padding-bottom: 50px; }
        .tab-content { display: none; padding: 0 0 0 4%; height: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        .split-view { display: flex; gap: 50px; height: 100%; overflow: hidden; padding-left: 0; }
        .layout-container { display: flex; flex-direction: column; height: 100%; }
        .split-inner { display: flex; gap: 50px; flex: 1; overflow: hidden; }

        /* SIDEBAR (Stream Only) */
        .vertical-filter-col { width: var(--sidebar-width); flex-shrink: 0; display: flex; flex-direction: column; justify-content: flex-start; height: 100%; margin: 0; padding-left: 40px; margin-top: 130px; }
        .vert-capsule { background: rgba(25, 25, 25, 0.95); border-radius: 25px; padding: 20px; display: flex; flex-direction: column; gap: 10px; border: 1px solid rgba(255,255,255,0.1); max-height: calc(100vh - 180px); overflow-y: auto; z-index: 50; }
        .vert-capsule::-webkit-scrollbar { display:none; }
        .v-item { padding: 12px 20px; border-radius: 18px; color: #999; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.2s; text-align: left; display: flex; align-items: center; gap: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .v-item:hover { color: white; background: rgba(255,255,255,0.08); }
        .v-item.active { background: white; color: black; font-weight: 800; }
        .v-item.active i { color: black; }

        .content-col { flex: 1; overflow-y: auto; padding-right: 4%; padding-top: 10px; padding-bottom: 150px; }
        
        /* --- TIMELINE EPG (Sky Glass Style) --- */
        .live-container { display: flex; flex-direction: column; height: 85vh; padding-right: 40px; padding-left: 40px; overflow: hidden; }
        
        /* Preview Header */
        .live-header { flex: 0 0 auto; height: 35vh; width: 100%; border-radius: 24px; margin-bottom: 20px; background: var(--surface-color); padding: 20px; display: flex; gap: 30px; align-items: center; position: relative; }
        .lh-left { width: 35%; height: 100%; border-radius: 16px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .lh-vid { width: 100%; height: 100%; object-fit: cover; }
        .lh-mid { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .lh-title { font-size: 2.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 10px; }
        .lh-desc { font-size: 1rem; color: #aaa; max-width: 800px; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }

        /* Timeline Grid */
        .timeline-wrapper { flex: 1; overflow-y: auto; overflow-x: hidden; position: relative; border-radius: 20px; background: rgba(255,255,255,0.03); }
        .timeline-wrapper::-webkit-scrollbar { display: none; }
        
        .tl-row { display: flex; height: 70px; border-bottom: 1px solid rgba(255,255,255,0.05); position: relative; }
        .tl-row:hover { background: rgba(255,255,255,0.05); }
        
        /* Channel Sticky Column */
        .tl-channel { 
            position: sticky; left: 0; z-index: 10;
            width: 250px; flex-shrink: 0; 
            background: #111;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 15px; padding: 0 20px;
        }
        .tl-ch-num { font-size: 1.2rem; font-weight: 800; color: #888; width: 40px; }
        .tl-logo { max-height: 40px; max-width: 60px; object-fit: contain; }
        .tl-name { font-size: 0.9rem; font-weight: 700; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Programs Track */
        .tl-programs { flex: 1; display: flex; position: relative; overflow: hidden; }
        
        .prog-card {
            position: absolute; height: 80%; top: 10%;
            background: rgba(255,255,255,0.1); border-radius: 8px;
            padding: 0 10px; display: flex; flex-direction: column; justify-content: center;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            border: 1px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .prog-card:hover { background: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5); z-index: 5; }
        .prog-card.active { background: var(--col-live); color: white; border: none; }
        
        /* Current Time Line */
        .now-line {
            position: absolute; top: 0; bottom: 0; width: 2px; background: red; z-index: 20; pointer-events: none;
            box-shadow: 0 0 10px red;
        }
        .now-marker {
            position: absolute; top: 0; transform: translateX(-50%); background: red; color: white; 
            font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; z-index: 21;
        }

        /* --- CONTENT PAGE --- */
        #content-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; overflow-y: auto; }
        .cp-hero { width: 100%; height: 60vh; background-size: cover; background-position: center; position: relative; }
        .cp-grad { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #000 10%, transparent 100%); }
        .cp-details { padding: 40px; margin-top: -100px; position: relative; z-index: 2; }
        .cp-title { font-size: 4rem; font-weight: 900; margin-bottom: 10px; line-height: 1; }
        .cp-desc { font-size: 1.1rem; color: #ccc; max-width: 700px; line-height: 1.5; margin-bottom: 30px; }
        .btn-play { background: white; color: black; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; margin-right: 15px; }
        .btn-sec { background: rgba(255,255,255,0.2); color: white; padding: 15px 40px; font-size: 1.2rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; }
        .ep-list { margin-top: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .ep-card { background: #222; padding: 15px; border-radius: 10px; cursor: pointer; }

        /* --- CARDS & ROWS --- */
        .section-header { font-size: 1.3rem; font-weight: 800; margin: 30px 0 15px 0; color: #eee; display: flex; align-items: center; gap: 12px; }
        .scroller { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px; scroll-behavior: smooth; margin-left: -5px; padding-right: 5%; }
        ::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 auto; background: var(--surface-color); border-radius: var(--radius-card); position: relative; cursor: pointer; overflow: hidden; transition: transform 0.2s; border: 2px solid transparent; }
        .card:hover { transform: scale(1.03); z-index: 5; border-color: rgba(255,255,255,0.3); }
        .card-meta { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, black, transparent); padding: 20px; padding-top: 50px; pointer-events: none; }
        .card-title { font-weight: 700; font-size: 1rem; }
        .c-watch-tv { width: 260px; height: 146px; border-radius: var(--radius-card); background: linear-gradient(135deg, #E50914, #990000); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; font-weight:800; font-size:1.1rem; }
        .c-poster { width: 150px; height: 225px; background-size: cover; background-color: #222; }
        .c-thumb { width: 260px; height: 146px; background-size: cover; background-color: #222; }
        
        /* SEARCH & SETTINGS */
        .search-input { width: 100%; background: #222; border: 2px solid #333; color: white; font-size: 1.5rem; padding: 15px 25px; border-radius: 50px; margin-bottom: 30px; outline: none; }
        .search-input:focus { border-color: var(--col-live); }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 800px; }
        .setting-card { background: #222; padding: 20px; border-radius: 20px; }
        .setting-input { background: #111; border: 1px solid #333; color: white; padding: 12px; width: 100%; margin-top: 10px; border-radius: 8px; }
        .btn-settings { background: var(--col-live); color: white; border: none; padding: 12px; width: 100%; margin-top: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #player-error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(200, 0, 0, 0.8); padding: 20px; border-radius: 10px; display: none; pointer-events: none; }
    </style>
</head>
<body class="mode-home">

    <video id="global-bg-video" autoplay muted loop></video>
    <div id="player-error">Stream failed.</div>

    <div id="overlay-player" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:5000; display:none; justify-content:center; align-items:center; flex-direction:column;">
        <i class="fas fa-play-circle fa-4x" style="margin-bottom: 20px;"></i>
        <h1>Now Playing</h1>
        <button class="btn-sec" onclick="document.getElementById('overlay-player').style.display='none'">Stop</button>
    </div>

    <div id="content-page">
        <div class="cp-hero" id="cp-hero"><div class="cp-grad"></div></div>
        <div class="cp-details">
            <h1 class="cp-title" id="cp-title">Title</h1>
            <p class="cp-desc" id="cp-desc">Description...</p>
            <div style="display:flex;">
                <button class="btn-play" id="btn-play-content">Play</button>
                <button class="btn-sec" onclick="closeContentPage()">Back</button>
            </div>
            <div id="series-episodes" class="ep-list"></div>
        </div>
    </div>

    <div class="info-capsule">
        <div class="nav-item icon-only" onclick="switchTab('settings', null)"><i class="fas fa-cog"></i></div>
        <div class="system-stack">
            <span id="clock-el">12:00</span>
            <span id="date-el">Date</span>
        </div>
    </div>

    <div class="top-bar-container">
        <div class="nav-capsule" id="main-nav">
            </div>
    </div>

    <div class="main-content">
        <div id="tab-home" class="tab-content active">
            <div style="height:20px;"></div>
            <div id="home-cw-row" style="display:none;">
                <div class="section-header"><i class="fas fa-history"></i> Continue Watching</div>
                <div class="scroller" id="scroller-cw"></div>
            </div>
            <div class="section-header"><i class="fas fa-play-circle"></i> Live TV</div>
            <div class="scroller">
                <div class="c-watch-tv" onclick="switchTab('live', null);"><i class="fas fa-tv"></i><span>Go to Live TV</span></div>
            </div>
        </div>

        <div id="tab-live" class="tab-content" style="padding:0;">
            <div class="live-container">
                <div class="live-header">
                    <div class="lh-left"><video id="preview-video" class="lh-vid" autoplay muted loop></video></div>
                    <div class="lh-mid">
                        <h1 id="lh-title" class="lh-title">Select Channel</h1>
                        <p id="lh-desc" class="lh-desc">Hover over a program to see details...</p>
                    </div>
                </div>
                <div class="timeline-wrapper" id="epg-timeline">
                    </div>
            </div>
        </div>

        <div id="tab-stream" class="tab-content" style="padding:0;">
            <div class="layout-container">
                <div class="split-inner">
                    <div class="vertical-filter-col">
                        <div class="vert-capsule" id="stream-sidebar"></div>
                    </div>
                    <div class="content-col">
                        <div id="stream-content-area" style="display:flex; flex-wrap:wrap; gap:20px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-search" class="tab-content">
            <div style="padding: 20px 5%;">
                <input type="text" id="search-input" class="search-input" placeholder="Search..." oninput="performSearch(this.value)">
                <div id="search-results"></div>
            </div>
        </div>
        
        <div id="tab-settings" class="tab-content">
            <div style="max-width:600px; padding:20px;">
                <h1>Settings</h1>
                <div class="settings-grid">
                    <div class="setting-card">
                        <div class="setting-label">Xtream Codes</div>
                        <input id="xc-url" class="setting-input" placeholder="URL">
                        <input id="xc-user" class="setting-input" placeholder="User">
                        <input id="xc-pass" class="setting-input" type="password" placeholder="Pass">
                        <button class="btn-settings" onclick="loadXtream()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let iptvChannels=[], iptvCategories=[], vodMovies=[], vodSeries=[], watchHistory=[], epgMap={};
        
        // --- NAV RENDERER ---
        const defaultNav = `
            <div class="nav-item icon-only" onclick="switchTab('search', this)"><i class="fas fa-search"></i></div>
            <div id="nav-home" class="nav-item active" onclick="switchTab('home', this)">Home</div>
            <div class="nav-item" id="nav-live" onclick="switchTab('live', this)">Live</div>
            <div class="nav-item" id="nav-stream" onclick="switchTab('stream', this)">Stream</div>
            <div class="nav-item" id="nav-yt" onclick="switchTab('youtube', this)">YouTube</div>
            <div class="nav-item" id="nav-music" onclick="switchTab('music', this)">Music</div>
        `;

        window.onload = () => {
            document.getElementById('main-nav').innerHTML = defaultNav;
            loadStoredCreds();
            loadHistory();
            renderContinueWatching();
            updateClock(); setInterval(updateClock, 1000);
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-el').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date-el').innerText = now.toLocaleDateString('en-GB');
        }

        function loadStoredCreds() {
            if(localStorage.getItem('xc_url')) {
                document.getElementById('xc-url').value = localStorage.getItem('xc_url');
                document.getElementById('xc-user').value = localStorage.getItem('xc_user');
                document.getElementById('xc-pass').value = localStorage.getItem('xc_pass');
            }
        }

        // --- NAVIGATION LOGIC ---
        function switchTab(tabId, el) {
            // Colors logic
            const allItems = document.querySelectorAll('.nav-item');
            allItems.forEach(i => {
                i.classList.remove('active', 'active-live', 'active-stream', 'active-yt', 'active-music');
            });

            if(tabId === 'home') {
                document.getElementById('main-nav').innerHTML = defaultNav;
                document.getElementById('nav-home').classList.add('active');
            }
            
            // Highlight handling
            if(el) {
                el.classList.add('active');
                if(tabId === 'live') el.classList.add('active-live');
                if(tabId === 'stream') el.classList.add('active-stream');
            }

            // Tab Switching
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');

            if(tabId === 'live') {
                // Initialize Live Nav State
                renderLiveNav('root');
                renderTimeline('All Channels');
            }
            if(tabId === 'stream') {
                filterStreamContent('All', null);
            }
            if(tabId === 'search') setTimeout(() => document.getElementById('search-input').focus(), 100);
        }

        // --- LIVE DRILL-DOWN NAV ---
        function renderLiveNav(level, catName) {
            const nav = document.getElementById('main-nav');
            
            const searchIcon = `<div class="nav-item icon-only" onclick="switchTab('search', null)"><i class="fas fa-search"></i></div>`;
            
            if(level === 'root') {
                let html = `${searchIcon}<div class="nav-item nav-back" onclick="switchTab('home', null)"><i class="fas fa-arrow-left"></i></div>
                            <div class="nav-item active active-live" onclick="renderLiveNav('root', 'All Channels')">All</div>`;
                
                // ORDERED CATEGORIES
                const mainCats = ['Entertainment', 'Documentaries', '+1', 'Movies', 'Music', 'News', 'Kids', 'Sports', 'Extra'];
                
                mainCats.forEach(c => {
                    // Logic to maintain active state highlight
                    const activeClass = (catName === c) ? 'active active-live' : '';
                    html += `<div class="nav-item ${activeClass}" onclick="renderLiveNav('sub', '${c}')">${c}</div>`;
                });
                nav.innerHTML = html;
                
                if(!catName) renderTimeline('All Channels');
            }
            else if (level === 'sub') {
                 if (catName === 'Sports') {
                    nav.innerHTML = `
                        ${searchIcon}
                        <div class="nav-item nav-back" onclick="renderLiveNav('root')"><i class="fas fa-arrow-left"></i></div>
                        <div class="nav-item active active-live">All Sports</div>
                        <div class="nav-item" onclick="renderTimeline('Sports')">Sports</div>
                        <div class="nav-item" onclick="renderTimeline('Sports Extra')">Sports Extra</div>
                    `;
                    renderTimeline('Sports');
                 } else {
                     // Re-render root but highlight the selected category
                     renderLiveNav('root', catName);
                     renderTimeline(catName);
                 }
            }
        }

        // --- TIMELINE EPG RENDERER ---
        function renderTimeline(category) {
            const container = document.getElementById('epg-timeline');
            container.innerHTML = '';
            
            // Add Current Time Line
            const nowLine = document.createElement('div');
            nowLine.className = 'now-line';
            nowLine.style.left = '30%'; 
            const nowMarker = document.createElement('div');
            nowMarker.className = 'now-marker';
            nowMarker.innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            nowMarker.style.left = '30%';
            container.appendChild(nowLine);
            container.appendChild(nowMarker);

            // Filter Channels
            let filtered = iptvChannels;
            if(category === 'Extra') {
                filtered = iptvChannels.filter(c => c.cat.toLowerCase().includes('stream') || c.cat.toLowerCase().includes('extra'));
            } else if(category !== 'All Channels') {
                 filtered = iptvChannels.filter(c => c.cat.toLowerCase().includes(category.toLowerCase()));
            }

            filtered.forEach(ch => {
                const row = document.createElement('div');
                row.className = 'tl-row';
                
                // Channel Logo Box (WITH NUMBER)
                const logoBox = document.createElement('div');
                logoBox.className = 'tl-channel';
                
                // CHANNEL NUMBER & NAME RESTORED
                logoBox.innerHTML = `
                    <div class="tl-ch-num">${ch.id}</div>
                    <img src="${ch.logo || ''}" class="tl-logo" onerror="this.style.display='none'">
                    <div class="tl-name">${ch.name}</div>
                `;
                
                logoBox.onclick = () => playChannel(ch.url);
                
                // Program Track
                const track = document.createElement('div');
                track.className = 'tl-programs';
                
                // Generate Mock Programs
                const progs = generateMockEPG(ch.name);
                let leftOffset = 0;
                
                progs.forEach((p, index) => {
                    const block = document.createElement('div');
                    block.className = 'prog-card';
                    if(index === 1) block.classList.add('active'); // Highlight "Now"
                    
                    const width = p.duration * 4; 
                    block.style.width = width + 'px';
                    block.style.left = leftOffset + 'px';
                    leftOffset += width + 2; 

                    block.innerText = p.title;
                    block.onmouseover = () => updatePreview(p.title, p.time, `Now watching on ${ch.name}`, null);
                    block.onclick = () => playChannel(ch.url);
                    
                    track.appendChild(block);
                });

                row.appendChild(logoBox);
                row.appendChild(track);
                container.appendChild(row);
            });
        }

        function generateMockEPG(name) {
            return [
                { title: "Previous Show", time: "10:00 - 11:00", duration: 60 },
                { title: `Live on ${name}`, time: "11:00 - 12:30", duration: 90 }, 
                { title: "Next Program", time: "12:30 - 13:00", duration: 30 },
                { title: "Afternoon Movie", time: "13:00 - 15:00", duration: 120 },
            ];
        }

        function updatePreview(title, time, desc, img) {
            const el = document.getElementById('lh-title');
            if(!el) return;
            el.innerText = title;
            document.getElementById('lh-desc').innerText = `${time} â€¢ ${desc}`;
        }

        // --- STREAM & VOD ---
        function filterStreamContent(type, el) {
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active', 'active-stream'));
                el.classList.add('active', 'active-stream');
            }
            
            const sidebar = document.getElementById('stream-sidebar');
            sidebar.innerHTML = '';
            
            let term = '';
            if(type === 'Movies') term = 'movie';
            if(type === 'TV Shows') term = 'series';
            if(type === 'Kids') term = 'kid';

            // Sidebar Categories
            let cats = iptvCategories.filter(c => c.toLowerCase().includes(term));
            if(cats.length === 0) cats = ["All " + type];
            
            cats.forEach(c => {
                const item = document.createElement('div');
                item.className = 'v-item';
                item.innerText = c;
                item.onclick = () => loadStreamContent(type, c);
                sidebar.appendChild(item);
            });
            loadStreamContent(type, null);
        }

        function loadStreamContent(type, category) {
            const container = document.getElementById('stream-content-area');
            container.innerHTML = '';
            let items = [];
            if(type === 'Movies') items = vodMovies;
            else if(type === 'TV Shows') items = vodSeries;
            else items = [...vodMovies, ...vodSeries];

            if(category) items = items.filter(i => (i.category_name||"").includes(category));

            items.slice(0, 50).forEach(i => {
                const card = document.createElement('div');
                card.className = 'card c-poster';
                if(i.stream_icon || i.cover) card.style.backgroundImage = `url('${i.stream_icon || i.cover}')`;
                card.onclick = () => openContentPage(i, i.series_id ? 'series' : 'movie');
                container.appendChild(card);
            });
        }

        // --- DATA LOADING ---
        async function loadXtream() {
            const url = document.getElementById('xc-url').value;
            const user = document.getElementById('xc-user').value;
            const pass = document.getElementById('xc-pass').value;
            localStorage.setItem('xc_url', url); localStorage.setItem('xc_user', user); localStorage.setItem('xc_pass', pass);

            try {
                const catRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_live_categories`);
                const cats = await catRes.json();
                iptvCategories = cats.map(c => c.category_name);

                const streamRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`);
                const streams = await streamRes.json();
                iptvChannels = streams.map(s => ({
                    id: s.num || s.stream_id, name: s.name, cat: (cats.find(c=>c.category_id==s.category_id)?.category_name) || "", logo: s.stream_icon, url: `${url}/live/${user}/${pass}/${s.stream_id}.m3u8`
                }));

                const vodRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_vod_streams`);
                vodMovies = await vodRes.json();
                
                const serRes = await fetch(`${url}/player_api.php?username=${user}&password=${pass}&action=get_series`);
                vodSeries = await serRes.json();

                alert(`Loaded!`);
            } catch(e) { alert("Error: " + e); }
        }

        // --- SEARCH, PLAY, HISTORY (Standard) ---
        function playChannel(url) {
            const vid = document.getElementById('global-bg-video');
            if(window.location.protocol==='https:' && url.startsWith('http:')) url = url.replace('http:','https:');
            if(Hls.isSupported() && url.endsWith('.m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
            } else { vid.src = url; vid.play(); }
            document.body.classList.add('mode-fullscreen');
        }

        function openContentPage(item, type) {
            document.getElementById('content-page').style.display='block';
            document.getElementById('cp-title').innerText = item.name;
            document.getElementById('cp-hero').style.backgroundImage = `url('${item.stream_icon || item.cover}')`;
            document.getElementById('btn-play-content').onclick = () => {
                addToHistory(item, type);
                alert("Playing " + item.name);
            };
        }
        function closeContentPage() { document.getElementById('content-page').style.display='none'; }

        function addToHistory(item, type) {
            watchHistory = watchHistory.filter(h => h.id !== (item.stream_id || item.series_id));
            watchHistory.unshift({ id: item.stream_id || item.series_id, name: item.name, img: item.stream_icon || item.cover, type: type });
            localStorage.setItem('watch_history', JSON.stringify(watchHistory));
        }
        function loadHistory() {
            const h = localStorage.getItem('watch_history');
            if(h) watchHistory = JSON.parse(h);
        }
        function renderContinueWatching() {
            const c = document.getElementById('scroller-cw');
            c.innerHTML = '';
            if(watchHistory.length > 0) document.getElementById('home-cw-row').style.display = 'block';
            watchHistory.forEach(h => {
                const card = document.createElement('div');
                card.className = 'card c-thumb';
                card.style.backgroundImage = `url('${h.img}')`;
                c.appendChild(card);
            });
        }
        
        function performSearch(q) {
            const res = document.getElementById('search-results');
            res.innerHTML = '';
            if(q.length < 2) return;
            q = q.toLowerCase();
            const hits = iptvChannels.filter(c => c.name.toLowerCase().includes(q));
            hits.slice(0,10).forEach(c => {
                res.innerHTML += `<div style="padding:10px; border-bottom:1px solid #333">${c.name}</div>`;
            });
        }

        document.addEventListener('keydown', e => {
            if(e.key==='Escape') { 
                if(document.body.classList.contains('mode-fullscreen')) document.body.classList.remove('mode-fullscreen');
                else closeContentPage();
            }
        });
    </script>
